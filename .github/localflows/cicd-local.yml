name: CICD-PUSH

on: push

env:
  GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

jobs:
  make-build:
    runs-on: [self-hosted ]
    steps:
      - uses: actions/checkout@v3
      - name: make build
        run: |
          git config --global url."https://${{ secrets.PERSONAL_ACCESS_TOKEN }}:@github.com".insteadof "https://github.com"
          make mod-vendor
          make lint
  make-test:
    runs-on: [ self-hosted ]
    needs: [make-build]
    steps:
      - uses: actions/checkout@v3
      - name: make test
        run: |
          git config --global url."https://${{ secrets.PERSONAL_ACCESS_TOKEN }}:@github.com".insteadof "https://github.com"
          make ci-test

