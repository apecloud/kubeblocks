name: CICD-PUSH

on: push

jobs:
  make-build:
    runs-on: [self-hosted ]
    steps:
      - uses: actions/checkout@v3
      - name: make build
        run: |
          git config --global url."https://${{ secrets.JIHULAB_USER }}:${{ secrets.JIHULAB_TOKEN }}@jihulab.com".insteadof "https://jihulab.com"
          make mod-vendor
          make lint
  make-test:
    runs-on: [ self-hosted ]
    needs: [make-build]
    steps:
      - uses: actions/checkout@v3
      - name: make test
        run: |
          git config --global url."https://${{ secrets.JIHULAB_USER }}:${{ secrets.JIHULAB_TOKEN }}@jihulab.com".insteadof "https://jihulab.com"
          make ci-test

