name: Move issues
on:
  issues:
    types: [opened, assigned]
  release:
    types: [ published ]

env:
  GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

jobs:
  move_issues:
    runs-on: ubuntu-latest
    steps:
      - name: Get project data
        env:
          ORGANIZATION: apecloud
          PROJECT_NUMBER: 2

        run: |
          gh api graphql -f query='
            query($org: String!, $number: Int!) {
              organization(login: $org){
                projectNext(number: $number) {
                  id
                  fields(first:20) {
                    nodes {
                      id
                      name
                      settings
                    }
                  }
                }
              }
            }' -f org=$ORGANIZATION -F number=$PROJECT_NUMBER > project_data.json

          echo 'PROJECT_ID='$(jq '.data.organization.projectNext.id' project_data.json) >> $GITHUB_ENV
          echo 'COMPONENT_FIELD_ID='$(jq '.data.organization.projectNext.fields.nodes[] | select(.name== "Status") | .id' project_data.json) >> $GITHUB_ENV

      - name: Opened Issue
        if: |
          github.event.action == 'opened'
        run: |
          echo 'BACKENDPORTAL_OPTION_ID='$(jq '.data.organization.projectNext.fields.nodes[] | select(.name== "Status") |.settings | fromjson.options[] | select(.name=="Backlog") |.id' project_data.json) >> $GITHUB_ENV
      - name: Assigned Issue
        if: |
          github.event.action == 'assigned'
        run: |
          echo 'BACKENDPORTAL_OPTION_ID='$(jq '.data.organization.projectNext.fields.nodes[] | select(.name== "Status") |.settings | fromjson.options[] | select(.name=="Todo") |.id' project_data.json) >> $GITHUB_ENV
      - name: PreRelease Issue
        if: |
          github.event.action == 'published' && github.event.release.prerelease
        run: |
          echo 'BACKENDPORTAL_OPTION_ID='$(jq '.data.organization.projectNext.fields.nodes[] | select(.name== "Status") |.settings | fromjson.options[] | select(.name=="PreRelease") |.id' project_data.json) >> $GITHUB_ENV
      - name: Released Issue
        if: |
          github.event.action == 'published' && !github.event.release.prerelease
        run: |
          echo 'BACKENDPORTAL_OPTION_ID='$(jq '.data.organization.projectNext.fields.nodes[] | select(.name== "Status") |.settings | fromjson.options[] | select(.name=="Released") |.id' project_data.json) >> $GITHUB_ENV

      - name: Add Issue to project
        env:
          ISSUE_ID: ${{ github.event.issue.node_id }}
        if: |
          github.event.action == 'opened' || github.event.action == 'assigned'
        run: |
          item_id="$( gh api graphql -f query='
            mutation($project:ID!, $issueid:ID!) {
              addProjectNextItem(input: {projectId: $project, contentId: $issueid}) {
                projectNextItem {
                  id
                }
              }
            }' -f project=$PROJECT_ID -f issueid=$ISSUE_ID --jq '.data.addProjectNextItem.projectNextItem.id')"

          echo 'ITEM_ID='$item_id >> $GITHUB_ENV        

      - name: Set fields
        if: |
          github.event.action == 'opened' || github.event.action == 'assigned'
        run: |
          gh api graphql -f query='
            mutation (
              $project: ID!
              $item: ID!
              $component_field: ID!
              $component_value: String!
            ) {
              set_component: updateProjectNextItemField(input: {
                projectId: $project
                itemId: $item
                fieldId: $component_field
                value: $component_value
              }) {
                projectNextItem {
                  id
                  }
              }
            }' -f project=$PROJECT_ID -f item=$ITEM_ID -f component_field=$COMPONENT_FIELD_ID -f component_value=${{ env.BACKENDPORTAL_OPTION_ID }} --silent

      - uses: actions/checkout@v3
        if: |
          github.event.action == 'published'

      - name: move publish release Issue
        if: |
          github.event.action == 'published'
        run: |
          cd ${{ github.workspace }}
          bash ${{ github.workspace }}/.github/utils/issue-release.sh \
            ${{ env.GITHUB_TOKEN }} \
            ${{ github.repository }} \
            ${{ github.repository_owner }} \
            $PROJECT_ID \
            $COMPONENT_FIELD_ID \
            ${{ env.BACKENDPORTAL_OPTION_ID }} \
            "${{ github.event.release.body }}"
