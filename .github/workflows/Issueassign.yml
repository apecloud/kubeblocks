name: Move assigned card
on:
  issues:
    types:
      - assigned
jobs:
  move-assigned-card:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.8.1
        with:
          project: Kubelego
          column: ToDo
          repo-token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
