name: CICD-PULL-REQUEST

on:
  pull_request:


jobs:
  branch-name:
    runs-on: ubuntu-latest
    name: Branch Name
    steps:
      - uses: JashBook/check-branch-name@v0.1.0
        with:
          branch_pattern: 'feature/|bugfix/|release/|hotfix/|support/'
          comment_for_invalid_branch_name: 'This branch name is not following the standards: feature/|bugfix/|release/|hotfix/|support/'
          fail_if_invalid_branch_name: 'true'
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  make-test:
    needs: branch-name
    runs-on: [ self-hosted, aws-eks-k8s-runner ]
    steps:
      - uses: actions/checkout@v3
      - name: make mod-vendor and lint
        run: |
          mkdir -p ./bin
          cp -r /go/bin/controller-gen ./bin/controller-gen
          make mod-vendor
          make lint

      - name: make test
        run: |
          make test
