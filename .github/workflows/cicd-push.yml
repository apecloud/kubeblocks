name: CICD-PUSH

on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'

env:
  GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

jobs:
  make-build:
    if: startsWith(github.event.head_commit.message, 'Merge pull request') != true
    runs-on: [self-hosted, aws-eks-k8s-runner ]
    steps:
      - uses: actions/checkout@v3
      - name: make build
        run: |
          git config --global url."https://${{ secrets.PERSONAL_ACCESS_TOKEN }}:@github.com".insteadof "https://github.com"
          make mod-vendor
          make lint
  make-test:
    if: startsWith(github.event.head_commit.message, 'Merge pull request') != true
    runs-on: [ self-hosted, aws-eks-k8s-runner ]
    needs: [make-build]
    steps:
      - uses: actions/checkout@v3
      - name: make test
        run: |
          git config --global url."https://${{ secrets.PERSONAL_ACCESS_TOKEN }}:@github.com".insteadof "https://github.com"
          make ci-test
      - name: upload cover result
        uses: actions/upload-artifact@v3
        with:
          name: cover_result
          path: cover.html
