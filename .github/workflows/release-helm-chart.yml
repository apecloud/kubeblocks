name: RELEASE-CHART

on:
  release:
    types:
      - published

env:
  CR_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
  CHART_RELEASER_VERSION: "v1.4.1"
  RELEASE_VERSION: ${{ github.ref_name }}
  K3S_VERSION: v1.22
  GITLAB_HELM_CHARTS_PROJECT_ID: 85949

jobs:
  release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Kubeblocks
        uses: actions/checkout@v3

      - name: Fetch Kubeblocks History
        run: git fetch --prune --unshallow

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.10.0

      - name: Add Dependency Chart Repos
        run: |
          helm repo add grafana https://grafana.github.io/helm-charts
          helm repo add prometheus-community https://prometheus-community.github.io/helm-charts
          helm repo add piraeus-charts https://piraeus.io/helm-charts
          helm repo add cloudve https://github.com/CloudVE/helm-charts/raw/master
          helm dep update deploy/helm

      - name: Package Kubeblocks Helm Chart
        run: |
          RELEASE_VERSION=`bash ${{ github.workspace }}/.github/utils/utils.sh ${{ env.RELEASE_VERSION }} 1`
          VERSION=$RELEASE_VERSION make bump-chart-ver

          args=(--owner "apecloud" --repo "kubeclocks" --charts-dir "deploy" --version ${{ env.CHART_RELEASER_VERSION }})
          "${{ github.workspace }}/.github/utils/helm_package.sh" "${args[@]}"
          
          cp .cr-release-packages/kubeblocks-$RELEASE_VERSION.tgz ./
          tar -zxvf kubeblocks-$RELEASE_VERSION.tgz
        shell: bash

      - name: setup k3s ${{ env.K3S_VERSION }}
        uses: nolar/setup-k3d-k3s@v1
        with:
          version: ${{ env.K3S_VERSION }}
          github-token: ${{ env.CR_TOKEN }}

      - name: helm validate
        run: |
          helm install kubeblocks kubeblocks
          helm template kubeblocks kubeblocks --validate

      - name: Checkout HelmCharts
        uses: actions/checkout@v3
        with:
          repository: apecloud/helm-charts
          path: helm-charts
          token: ${{ env.CR_TOKEN }}

      - name: Fetch HelmCharts History
        run: |
          cd helm-charts
          git fetch --prune --unshallow

      - name: Configure Git
        run: |
          cd helm-charts
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Upload and Index Kubeblocks Helm Charts
        run: |
          cd helm-charts
          args=(--owner "apecloud" --repo "helm-charts" --version ${{ env.CHART_RELEASER_VERSION }})
          "${{ github.workspace }}/.github/utils/helm_release.sh" "${args[@]}"
        shell: bash

      - name: Upload Kubeblocks Helm Charts to Gitlab
        continue-on-error: true
        run: |
          RELEASE_VERSION=`bash ${{ github.workspace }}/.github/utils/utils.sh ${{ env.RELEASE_VERSION }} 1`
          bash ${{ github.workspace }}/.github/utils/release-gitlab.sh \
            --type 3 \
            --project-id ${{ env.GITLAB_HELM_CHARTS_PROJECT_ID }} \
            --asset-path kubeblocks-$RELEASE_VERSION.tgz \
            --access-token ${{ secrets.GITLAB_ACCESS_TOKEN }} \
            --access-user ${{ secrets.GITLAB_ACCESS_USER }}
