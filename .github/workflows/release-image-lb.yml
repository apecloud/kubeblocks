name: RELEASE-IMAGE-LB

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'image tag'
        required: false
        default: 'latest'

jobs:
  release-image:
    uses: apecloud/apecd/.github/workflows/release-image.yml@v0.2.0
    with:
      MAKE_OPS_PRE: "generate"
      MAKE_OPS: "push-loadbalancer-image"
      IMG: "apecloud/loadbalancer"
      VERSION: "${{ inputs.image_tag }}"
      GO_VERSION: 1.19
    secrets: inherit
