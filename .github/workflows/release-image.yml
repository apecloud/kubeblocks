name: RELEASE-IMAGE

on:
  schedule:
    - cron: '0 0 * * 1-5' # Runs at 00:00 UTC on Mon to Friday
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'image tag'
        required: false
        default: 'latest'
  release:
    types:
      - published

env:
  GO_VERSION: '1.19'
  DOCKER_REGISTRY_URL: docker.io
  RELEASE_VERSION: ${{ github.ref_name }}


jobs:
  release-image:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Check out code
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: make generate
        run: make generate

      - uses: docker/setup-qemu-action@v1
      - uses: docker/setup-buildx-action@v1
        with:
          driver-opts: image=moby/buildkit:master

      - name: make push-manager-image
        run: |
          docker login --username ${{ secrets.DOCKER_REGISTRY_USER }} \
            --password ${{ secrets.DOCKER_REGISTRY_PASSWORD }} ${{ env.DOCKER_REGISTRY_URL }}
          
          RELEASE_VERSION="latest"
          if [[ ! -z "${{ github.event.inputs.image_tag }}" ]]; then
            RELEASE_VERSION="${{ github.event.inputs.image_tag }}"
          elif [[ ! -z "${{ env.RELEASE_VERSION }}" ]]; then
            RELEASE_VERSION=`bash ${{ github.workspace }}/.github/utils/utils.sh ${{ env.RELEASE_VERSION }} 1`
          fi
          
          BUILDX_ENABLED=true VERSION=$RELEASE_VERSION make push-manager-image