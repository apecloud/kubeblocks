version: "2"
run:
output:
  formats:
    text:
      path: stdout
      print-linter-name: true
      print-issued-lines: true
linters:
  default: none
  enable:
    - errcheck
    - gocritic
    - govet
    - ineffassign
    - loggercheck
    - misspell
    - nakedret
    - staticcheck
    - unconvert
    - unused
  settings:
    errcheck:
      check-blank: false
    staticcheck:
      checks:
        - all
        - '-ST1001' # Dot imports are discouraged
        - '-SA1019' # Using a deprecated function, variable, constant or field
        - '-QF1008' # Omit embedded fields from selector expression
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - ^zz_generated.*
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gofmt
    - goimports
  exclusions:
    generated: lax
    paths:
      - ^zz_generated.*
      - third_party$
      - builtin$
      - examples$
