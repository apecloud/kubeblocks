apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.12.1
  labels:
    app.kubernetes.io/name: kubeblocks
  name: configurations.apps.kubeblocks.io
spec:
  group: apps.kubeblocks.io
  names:
    kind: Configuration
    listKind: ConfigurationList
    plural: configurations
    singular: configuration
  scope: Namespaced
  versions:
  - name: v1alpha1
    schema:
      openAPIV3Schema:
        description: Configuration represents the complete set of configurations for
          a specific Component of a Cluster. This includes templates for each configuration
          file, their corresponding ConfigConstraints, volume mounts, and other relevant
          details.
        properties:
          apiVersion:
            description: 'APIVersion defines the versioned schema of this representation
              of an object. Servers should convert recognized schemas to the latest
              internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources'
            type: string
          kind:
            description: 'Kind is a string value representing the REST resource this
              object represents. Servers may infer this from the endpoint the client
              submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds'
            type: string
          metadata:
            type: object
          spec:
            description: ConfigurationSpec defines the desired state of a Configuration
              resource.
            properties:
              clusterRef:
                description: Specifies the name of the Cluster that this configuration
                  is associated with.
                type: string
                x-kubernetes-validations:
                - message: forbidden to update spec.clusterRef
                  rule: self == oldSelf
              componentName:
                description: Represents the name of the Component that this configuration
                  pertains to.
                type: string
                x-kubernetes-validations:
                - message: forbidden to update spec.clusterRef
                  rule: self == oldSelf
              configItemDetails:
                description: "ConfigItemDetails is an array of ConfigurationItemDetail
                  objects. \n Each ConfigurationItemDetail corresponds to a configuration
                  template, which is a ConfigMap that contains multiple configuration
                  files. Each configuration file is stored as a key-value pair within
                  the ConfigMap. \n The ConfigurationItemDetail includes information
                  such as: \n - The configuration template (a ConfigMap) - The corresponding
                  ConfigConstraint (constraints and validation rules for the configuration)
                  - Volume mounts (for mounting the configuration files)"
                items:
                  description: ConfigurationItemDetail corresponds to settings of
                    a configuration template (a ConfigMap).
                  properties:
                    configFileParams:
                      additionalProperties:
                        properties:
                          content:
                            description: "Holds the configuration keys and values.
                              This field is a workaround for issues found in kubebuilder
                              and code-generator. Refer to https://github.com/kubernetes-sigs/kubebuilder/issues/528
                              and https://github.com/kubernetes/code-generator/issues/50
                              for more details. \n Represents the content of the configuration
                              file."
                            type: string
                          parameters:
                            additionalProperties:
                              type: string
                            description: Represents the updated parameters for a single
                              configuration file.
                            type: object
                        type: object
                      description: "Specifies the user-defined configuration parameters.
                        \n When provided, the parameter values in `configFileParams`
                        override the default configuration parameters. This allows
                        users to override the default configuration according to their
                        specific needs."
                      type: object
                    configSpec:
                      description: "Specifies the name of the configuration template
                        (a ConfigMap), ConfigConstraint, and other miscellaneous options.
                        \n The configuration template is a ConfigMap that contains
                        multiple configuration files. Each configuration file is stored
                        as a key-value pair within the ConfigMap. \n ConfigConstraint
                        allows defining constraints and validation rules for configuration
                        parameters. It ensures that the configuration adheres to certain
                        requirements and limitations."
                      properties:
                        asEnvFrom:
                          description: "Specifies the containers to inject the ConfigMap
                            parameters as environment variables. \n This is useful
                            when application images accept parameters through environment
                            variables and generate the final configuration file in
                            the startup script based on these variables. \n This field
                            allows users to specify a list of container names, and
                            KubeBlocks will inject the environment variables converted
                            from the ConfigMap into these designated containers. This
                            provides a flexible way to pass the configuration items
                            from the ConfigMap to the container without modifying
                            the image. \n Deprecated: `asEnvFrom` has been deprecated
                            since 0.9.0 and will be removed in 0.10.0. Use `injectEnvTo`
                            instead."
                          items:
                            type: string
                          type: array
                          x-kubernetes-list-type: set
                        constraintRef:
                          description: Specifies the name of the referenced configuration
                            constraints object.
                          maxLength: 63
                          pattern: ^[a-z0-9]([a-z0-9\.\-]*[a-z0-9])?$
                          type: string
                        defaultMode:
                          description: "Deprecated: DefaultMode is deprecated since
                            0.9.0 and will be removed in 0.10.0 for scripts, auto
                            set 0555 for configs, auto set 0444 Refers to the mode
                            bits used to set permissions on created files by default.
                            \n Must be an octal value between 0000 and 0777 or a decimal
                            value between 0 and 511. YAML accepts both octal and decimal
                            values, JSON requires decimal values for mode bits. Defaults
                            to 0644. \n Directories within the path are not affected
                            by this setting. This might be in conflict with other
                            options that affect the file mode, like fsGroup, and the
                            result can be other mode bits set."
                          format: int32
                          type: integer
                        injectEnvTo:
                          description: "Specifies the containers to inject the ConfigMap
                            parameters as environment variables. \n This is useful
                            when application images accept parameters through environment
                            variables and generate the final configuration file in
                            the startup script based on these variables. \n This field
                            allows users to specify a list of container names, and
                            KubeBlocks will inject the environment variables converted
                            from the ConfigMap into these designated containers. This
                            provides a flexible way to pass the configuration items
                            from the ConfigMap to the container without modifying
                            the image."
                          items:
                            type: string
                          type: array
                          x-kubernetes-list-type: set
                        keys:
                          description: "Specifies the configuration files within the
                            ConfigMap that support dynamic updates. \n A configuration
                            template (provided in the form of a ConfigMap) may contain
                            templates for multiple configuration files. Each configuration
                            file corresponds to a key in the ConfigMap. Some of these
                            configuration files may support dynamic modification and
                            reloading without requiring a pod restart. \n If empty
                            or omitted, all configuration files in the ConfigMap are
                            assumed to support dynamic updates, and ConfigConstraint
                            applies to all keys."
                          items:
                            type: string
                          type: array
                          x-kubernetes-list-type: set
                        legacyRenderedConfigSpec:
                          description: "Specifies the secondary rendered config spec
                            for pod-specific customization. \n The template is rendered
                            inside the pod (by the \"config-manager\" sidecar container)
                            and merged with the main template's render result to generate
                            the final configuration file. \n This field is intended
                            to handle scenarios where different pods within the same
                            Component have varying configurations. It allows for pod-specific
                            customization of the configuration. \n Note: This field
                            will be deprecated in future versions, and the functionality
                            will be moved to `cluster.spec.componentSpecs[*].instances[*]`."
                          properties:
                            namespace:
                              default: default
                              description: Specifies the namespace of the referenced
                                configuration template ConfigMap object. An empty
                                namespace is equivalent to the "default" namespace.
                              maxLength: 63
                              pattern: ^[a-z0-9]([a-z0-9\-]*[a-z0-9])?$
                              type: string
                            policy:
                              default: none
                              description: Defines the strategy for merging externally
                                imported templates into component templates.
                              enum:
                              - patch
                              - replace
                              - none
                              type: string
                            templateRef:
                              description: Specifies the name of the referenced configuration
                                template ConfigMap object.
                              maxLength: 63
                              pattern: ^[a-z0-9]([a-z0-9\.\-]*[a-z0-9])?$
                              type: string
                          required:
                          - templateRef
                          type: object
                        name:
                          description: Specifies the name of the configuration template.
                          maxLength: 63
                          pattern: ^[a-z0-9]([a-z0-9\.\-]*[a-z0-9])?$
                          type: string
                        namespace:
                          default: default
                          description: Specifies the namespace of the referenced configuration
                            template ConfigMap object. An empty namespace is equivalent
                            to the "default" namespace.
                          maxLength: 63
                          pattern: ^[a-z0-9]([a-z0-9\-]*[a-z0-9])?$
                          type: string
                        reRenderResourceTypes:
                          description: "Specifies whether the configuration needs
                            to be re-rendered after v-scale or h-scale operations
                            to reflect changes. \n In some scenarios, the configuration
                            may need to be updated to reflect the changes in resource
                            allocation or cluster topology. Examples: \n - Redis:
                            adjust maxmemory after v-scale operation. - MySQL: increase
                            max connections after v-scale operation. - Zookeeper:
                            update zoo.cfg with new node addresses after h-scale operation."
                          items:
                            description: RerenderResourceType defines the resource
                              requirements for a component.
                            enum:
                            - vscale
                            - hscale
                            - tls
                            type: string
                          type: array
                          x-kubernetes-list-type: set
                        templateRef:
                          description: Specifies the name of the referenced configuration
                            template ConfigMap object.
                          maxLength: 63
                          pattern: ^[a-z0-9]([a-z0-9\.\-]*[a-z0-9])?$
                          type: string
                        volumeName:
                          description: Refers to the volume name of PodTemplate. The
                            configuration file produced through the configuration
                            template will be mounted to the corresponding volume.
                            Must be a DNS_LABEL name. The volume name must be defined
                            in podSpec.containers[*].volumeMounts.
                          maxLength: 63
                          pattern: ^[a-z]([a-z0-9\-]*[a-z0-9])?$
                          type: string
                      required:
                      - name
                      - volumeName
                      type: object
                    importTemplateRef:
                      description: "Specifies the user-defined configuration template.
                        \n When provided, the `importTemplateRef` overrides the default
                        configuration template specified in `configSpec.templateRef`.
                        This allows users to customize the configuration template
                        according to their specific requirements."
                      properties:
                        namespace:
                          default: default
                          description: Specifies the namespace of the referenced configuration
                            template ConfigMap object. An empty namespace is equivalent
                            to the "default" namespace.
                          maxLength: 63
                          pattern: ^[a-z0-9]([a-z0-9\-]*[a-z0-9])?$
                          type: string
                        policy:
                          default: none
                          description: Defines the strategy for merging externally
                            imported templates into component templates.
                          enum:
                          - patch
                          - replace
                          - none
                          type: string
                        templateRef:
                          description: Specifies the name of the referenced configuration
                            template ConfigMap object.
                          maxLength: 63
                          pattern: ^[a-z0-9]([a-z0-9\.\-]*[a-z0-9])?$
                          type: string
                      required:
                      - templateRef
                      type: object
                    name:
                      description: "Defines the unique identifier of the configuration
                        template. \n It must be a string of maximum 63 characters,
                        and can only include lowercase alphanumeric characters, hyphens,
                        and periods. The name must start and end with an alphanumeric
                        character."
                      maxLength: 63
                      pattern: ^[a-z0-9]([a-z0-9\.\-]*[a-z0-9])?$
                      type: string
                    payload:
                      description: "External controllers can trigger a configuration
                        rerender by modifying this field. \n Note: Currently, the
                        `payload` field is opaque and its content is not interpreted
                        by the system. Modifying this field will cause a rerender,
                        regardless of the specific content of this field."
                      type: object
                      x-kubernetes-preserve-unknown-fields: true
                    version:
                      description: 'Deprecated: No longer used. Please use ''Payload''
                        instead. Previously represented the version of the configuration
                        template.'
                      type: string
                  required:
                  - name
                  type: object
                type: array
                x-kubernetes-list-map-keys:
                - name
                x-kubernetes-list-type: map
            required:
            - clusterRef
            - componentName
            type: object
          status:
            description: ConfigurationStatus represents the observed state of a Configuration
              resource.
            properties:
              conditions:
                description: Provides detailed status information for opsRequest.
                items:
                  description: "Condition contains details for one aspect of the current
                    state of this API Resource. --- This struct is intended for direct
                    use as an array at the field path .status.conditions.  For example,
                    \n type FooStatus struct{ // Represents the observations of a
                    foo's current state. // Known .status.conditions.type are: \"Available\",
                    \"Progressing\", and \"Degraded\" // +patchMergeKey=type // +patchStrategy=merge
                    // +listType=map // +listMapKey=type Conditions []metav1.Condition
                    `json:\"conditions,omitempty\" patchStrategy:\"merge\" patchMergeKey:\"type\"
                    protobuf:\"bytes,1,rep,name=conditions\"` \n // other fields }"
                  properties:
                    lastTransitionTime:
                      description: lastTransitionTime is the last time the condition
                        transitioned from one status to another. This should be when
                        the underlying condition changed.  If that is not known, then
                        using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: message is a human readable message indicating
                        details about the transition. This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: observedGeneration represents the .metadata.generation
                        that the condition was set based upon. For instance, if .metadata.generation
                        is currently 12, but the .status.conditions[x].observedGeneration
                        is 9, the condition is out of date with respect to the current
                        state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: reason contains a programmatic identifier indicating
                        the reason for the condition's last transition. Producers
                        of specific condition types may define expected values and
                        meanings for this field, and whether the values are considered
                        a guaranteed API. The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                        --- Many .condition.type values are consistent across resources
                        like Available, but because arbitrary conditions can be useful
                        (see .node.status.conditions), the ability to deconflict is
                        important. The regex it matches is (dns1123SubdomainFmt/)?(qualifiedNameFmt)
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
                x-kubernetes-list-map-keys:
                - type
                x-kubernetes-list-type: map
              configurationStatus:
                description: Provides the status of each component undergoing reconfiguration.
                items:
                  properties:
                    lastDoneRevision:
                      description: Represents the last completed revision of the configuration
                        item. This field is optional.
                      type: string
                    message:
                      description: Provides a description of any abnormal status.
                        This field is optional.
                      type: string
                    name:
                      description: Specifies the name of the configuration template.
                        It is a required field and must be a string of maximum 63
                        characters. The name should only contain lowercase alphanumeric
                        characters, hyphens, or periods. It should start and end with
                        an alphanumeric character.
                      maxLength: 63
                      pattern: ^[a-z0-9]([a-z0-9\.\-]*[a-z0-9])?$
                      type: string
                    phase:
                      description: "Indicates the current status of the configuration
                        item. \n Possible values include \"Creating\", \"Init\", \"Running\",
                        \"Pending\", \"Merged\", \"MergeFailed\", \"FailedAndPause\",
                        \"Upgrading\", \"Deleting\", \"FailedAndRetry\", \"Finished\"."
                      enum:
                      - Creating
                      - Init
                      - Running
                      - Pending
                      - Merged
                      - MergeFailed
                      - FailedAndPause
                      - Upgrading
                      - Deleting
                      - FailedAndRetry
                      - Finished
                      type: string
                    reconcileDetail:
                      description: Provides detailed information about the execution
                        of the configuration change. This field is optional.
                      properties:
                        currentRevision:
                          description: Represents the current revision of the configuration
                            item.
                          type: string
                        errMessage:
                          description: Represents the error message generated when
                            the execution of configuration changes fails.
                          type: string
                        execResult:
                          description: Represents the outcome of the most recent execution.
                          type: string
                        expectedCount:
                          default: -1
                          description: Represents the total number of pods that require
                            execution of configuration changes.
                          format: int32
                          type: integer
                        policy:
                          description: Represents the policy applied during the most
                            recent execution.
                          type: string
                        succeedCount:
                          default: -1
                          description: Represents the number of pods where configuration
                            changes were successfully applied.
                          format: int32
                          type: integer
                      type: object
                    updateRevision:
                      description: Represents the updated revision of the configuration
                        item. This field is optional.
                      type: string
                  required:
                  - name
                  type: object
                type: array
                x-kubernetes-list-map-keys:
                - name
                x-kubernetes-list-type: map
              message:
                description: Provides a description of any abnormal status.
                type: string
              observedGeneration:
                description: Represents the latest generation observed for this ClusterDefinition.
                  It corresponds to the ConfigConstraint's generation, which is updated
                  by the API Server.
                format: int64
                type: integer
            required:
            - configurationStatus
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
