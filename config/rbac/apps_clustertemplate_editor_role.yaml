# permissions for end users to edit clustertemplates.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: clustertemplate-editor-role
rules:
- apiGroups:
  - apps.kubeblocks.io
  resources:
  - clustertemplates
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - apps.kubeblocks.io
  resources:
  - clustertemplates/status
  verbs:
  - get
