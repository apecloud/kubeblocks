# permissions for end users to view benches.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: bench-viewer-role
rules:
- apiGroups:
  - benchmark.infracreate.com
  resources:
  - benches
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - benchmark.infracreate.com
  resources:
  - benches/status
  verbs:
  - get
