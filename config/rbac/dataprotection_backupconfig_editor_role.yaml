# permissions for end users to edit backupconfigs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: backupconfig-editor-role
rules:
- apiGroups:
  - dataprotection.infracreate.com
  resources:
  - backupconfigs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - dataprotection.infracreate.com
  resources:
  - backupconfigs/status
  verbs:
  - get
