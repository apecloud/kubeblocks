# permissions for end users to view backupconfigs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: backupconfig-viewer-role
rules:
- apiGroups:
  - dataprotection.infracreate.com
  resources:
  - backupconfigs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - dataprotection.infracreate.com
  resources:
  - backupconfigs/status
  verbs:
  - get
