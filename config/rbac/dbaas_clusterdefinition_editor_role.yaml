# permissions for end users to edit clusterdefinitions.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: clusterdefinition-editor-role
rules:
- apiGroups:
  - dbaas.kubeblocks.io
  resources:
  - clusterdefinitions
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - dbaas.kubeblocks.io
  resources:
  - clusterdefinitions/status
  verbs:
  - get
