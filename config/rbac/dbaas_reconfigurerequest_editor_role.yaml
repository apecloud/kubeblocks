# permissions for end users to edit reconfigurerequests.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: reconfigurerequest-editor-role
rules:
- apiGroups:
  - dbaas.infracreate.com
  resources:
  - reconfigurerequests
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - dbaas.infracreate.com
  resources:
  - reconfigurerequests/status
  verbs:
  - get
