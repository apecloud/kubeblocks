# permissions for end users to view reconfigurerequests.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: reconfigurerequest-viewer-role
rules:
- apiGroups:
  - dbaas.infracreate.com
  resources:
  - reconfigurerequests
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - dbaas.infracreate.com
  resources:
  - reconfigurerequests/status
  verbs:
  - get
