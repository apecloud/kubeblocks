# permissions for end users to edit opsdefinitions.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: opsdefinition-editor-role
rules:
- apiGroups:
  - dbaas.infracreate.com
  resources:
  - opsdefinitions
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - dbaas.infracreate.com
  resources:
  - opsdefinitions/status
  verbs:
  - get
