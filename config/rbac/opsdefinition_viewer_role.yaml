# permissions for end users to view opsdefinitions.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: opsdefinition-viewer-role
rules:
- apiGroups:
  - dbaas.infracreate.com
  resources:
  - opsdefinitions
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - dbaas.infracreate.com
  resources:
  - opsdefinitions/status
  verbs:
  - get
