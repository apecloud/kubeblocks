# permissions for end users to view parameterdrivenconfigrenders.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: parameterdrivenconfigrender-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: kubeblocks
    app.kubernetes.io/part-of: kubeblocks
    app.kubernetes.io/managed-by: kustomize
  name: parameterdrivenconfigrender-viewer-role
rules:
- apiGroups:
  - parameters.kubeblocks.io
  resources:
  - parameterdrivenconfigrenders
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - parameters.kubeblocks.io
  resources:
  - parameterdrivenconfigrenders/status
  verbs:
  - get
