      type: shard
      replicas: 2
      resources:
        requests:
          cpu: 1000m
          memory: 2Gi
        limits:
          cpu: 1000m
          memory: 2Gi
      # <statefulset.spec.volumeClaimTemplates>
      volumeClaimTemplates:
        - metadata:
            name: data # ref ClusterVersion components.containers.volumeMounts.name
