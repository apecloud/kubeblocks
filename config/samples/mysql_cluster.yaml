apiVersion: dbaas.kubeblocks.io/v1alpha1
kind: Cluster
metadata:
  name: wesql-01
  namespace: default
spec:
  clusterDefinitionRef: apecloud-wesql
  clusterVersionRef: wesql-8.0.30
  components:
  - name: replicasets
    type: replicasets
    monitor: true
    replicas: 1
    resources:
      requests:
        memory: "64Mi"
        cpu: "250m"
      limits:
        memory: "128Mi"
        cpu: "500m"
    volumeClaimTemplates:
    - name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
  terminationPolicy: Halt
