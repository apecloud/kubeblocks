apiVersion: dbaas.kubeblocks.io/v1alpha1
kind: ConfigConstraint
metadata:
  name: mysql-tree-node-template-8.0
spec:
  # configmap reference
  # tplRef: mysql-tree-node-template-8.0

  reloadOptions:
    unixSignalTrigger:
      signal: SIGHUP
      processName: mysqld

  # top level mysql configuration type
  #  cfgSchemaTopLevelName: MysqlParameter

  #  require db instance restart
  #  staticParameters:
  #    { { - .Values.configTemplate.staticParameters } }

  # mysql configuration file format
  formatterConfig:
    formatter: ini
    iniConfig:
      sectionName: mysqld