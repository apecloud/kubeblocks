apiVersion: dbaas.kubeblocks.io/v1alpha1
kind: OpsRequest
metadata:
  name: mysql-verticalscaling
  namespace: default
spec:
  clusterRef: mysql-cluster-01
  type: VerticalScaling
  ttlSecondsAfterSucceed: 60
  componentOps:
  - componentNames: [replicasets]
    verticalScaling:
      requests:
        memory: "340Mi"
        cpu: "280m"
      limits:
        memory: "500Mi"
        cpu: "300m"
