## @param version MySQL cluster version
##
version: ac-mysql-8.0.30

## @param mode MySQL cluster topology mode, standalone, replication or raftGroup
##
mode: standalone

## @param proxyEnabled if true, enable the proxy
## if mode is standalone or replication, proxyEnabled is always false
## if mode is raftGroup, proxyEnabled can be true or false
##
proxyEnabled: false
