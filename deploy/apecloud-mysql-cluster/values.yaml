# Default values for apecloud-mysql-cluster.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

## @param version MySQL cluster version
##
version: ac-mysql-8.0.30

## @param mode MySQL cluster topology mode, standalone, replication or raftGroup
##
mode: standalone

## @param replicas MySQL cluster replicas
## for standalone mode, replicas can not be changed, it is always 1
## for replication mode, replicas should greater than or equal to 2, the default value is 2
## for raftGroup mode, replicas should greater than or equal to 3, the default value is 3
##
replicas: 1

## @param cpu
##
cpu: 0.5

## @param memory, the unit is Gi
##
memory: 1

## @param storage size, the unit is Gi
##
storage: 20

## @param monitoring interval, 0 is no monitoring
##
monitoringInterval: 0

## @param terminationPolicy
terminationPolicy: Delete

## @param proxyEnabled if true, enable the proxy
## if mode is standalone or replication, proxyEnabled is always false
## if mode is raftGroup, proxyEnabled can be true or false
##
proxyEnabled: false

## @param availablePolicy
##
availabilityPolicy: none

## @param tenancy dedicated or shared
##
tenancy: SharedNode

## @param hostNetworkAccessible if true, expose the vpc service
##
hostNetworkAccessible: false

## @param publiclyAccessible if true, expose the internet service
##
publiclyAccessible: false
