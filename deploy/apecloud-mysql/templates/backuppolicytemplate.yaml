apiVersion: apps.kubeblocks.io/v1alpha1
kind: BackupPolicyTemplate
metadata:
  name: apecloud-mysql-backup-policy-template
  labels:
    clusterdefinition.kubeblocks.io/name: apecloud-mysql
    {{- include "apecloud-mysql.labels" . | nindent 4 }}
  annotations:
    dataprotection.kubeblocks.io/is-default-policy-template: "true"
spec:
  clusterDefinitionRef: apecloud-mysql
  backupPolicies:
  - componentDefRef: mysql
    retention:
      ttl: 7d
    schedule:
      startingDeadlineMinutes: 120
      snapshot:
        enable: false
        cronExpression: "0 18 * * *"
      datafile:
        enable: false
        cronExpression: "0 18 * * *"
      logfile:
        enable: false
        cronExpression: "*/5 * * * *"
    snapshot:
      hooks:
        containerName: mysql
        preCommands:
        - touch {{ .Values.mysqlConfigs.dataDir }}/.restore_new_cluster; sync
        postCommands:
        - "rm -f {{ .Values.mysqlConfigs.dataDir }}/.restore_new_cluster; sync"
      target:
        role: leader
    datafile:
      backupToolName: xtrabackup-for-apecloud-mysql
      backupStatusUpdates:
      - updateStage: post
        useTargetPodServiceAccount: true
      target:
        role: follower
    logfile:
      backupToolName: apecloud-mysql-pitr-tool
      backupStatusUpdates:
      - updateStage: post
        useTargetPodServiceAccount: true
      target:
        role: follower
