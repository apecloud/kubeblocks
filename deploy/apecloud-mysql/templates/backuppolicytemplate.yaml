apiVersion: apps.kubeblocks.io/v1alpha1
kind: BackupPolicyTemplate
metadata:
  name: apecloud-mysql-backup-policy-template
  labels:
    clusterdefinition.kubeblocks.io/name: apecloud-mysql
    {{- include "apecloud-mysql.labels" . | nindent 4 }}
  annotations:
    dataprotection.kubeblocks.io/is-default-policy-template: "true"
spec:
  clusterDefinitionRef: apecloud-mysql
  backupPolicies:
  - componentDefRef: mysql
    retention:
      ttl: 7d
    schedule:
      startWindowMinutes: 120
      snapshot:
        enable: false
        cronExpression: "0 18 * * *"
      datafile:
        enable: false
        cronExpression: "0 18 * * *"
      logfile:
        enable: false
        cronExpression: "*/5 * * * *"
    snapshot:
      hooks:
        containerName: mysql
        preCommands:
        - touch /data/mysql/data/.restore_new_cluster; printf $(date +'%FT%TZ') > /data/mysql/backup-datetime; sync
        postCommands:
        - "rm -f /data/mysql/data/.restore_new_cluster /data/mysql/backup-datetime; sync"
      target:
        role: leader
      backupStatusUpdates:
        - path: manifests.backupLog
          containerName: mysql
          script: /scripts/binlog-collector.sh
          updateStage: post
    datafile:
      backupToolName: xtrabackup-for-apecloud-mysql
      backupStatusUpdates:
      - path: manifests.backupLog
        containerName: mysql
        script: /scripts/binlog-collector.sh
        updateStage: post
    logfile:
      backupToolName: wal-g-for-apecloud-mysql
      backupStatusUpdates:
      - path: manifests.backupLog
        containerName: mysql
        script: /scripts/binlog-collector.sh
        updateStage: post
