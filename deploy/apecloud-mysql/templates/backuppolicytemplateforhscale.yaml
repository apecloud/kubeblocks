apiVersion: apps.kubeblocks.io/v1alpha1
kind: BackupPolicyTemplate
metadata:
  name: apecloud-mysql-backup-policy-for-hscale
  labels:
    clusterdefinition.kubeblocks.io/name: apecloud-mysql
    {{- include "apecloud-mysql.labels" . | nindent 4 }}
spec:
  clusterDefinitionRef: apecloud-mysql
  identifier: hscale
  backupPolicies:
  - componentDefRef: mysql
    target:
      role: leader
    backupMethods:
    - name: volume-snapshot
      snapshotVolumes: true
      actionSetName: volume-snapshot-for-apecloud-mysql-for-hscale
      targetVolumes:
        volumes:
        - data
    - name: xtrabackup
      snapshotVolumes: false
      actionSetName: xtrabackup-for-apecloud-mysql-for-hscale
      targetVolumes:
        volumeMounts:
        - name: data
          mountPath: {{ .Values.mysqlConfigs.dataMountPath }}