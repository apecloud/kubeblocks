apiVersion: dataprotection.kubeblocks.io/v1alpha1
kind: BackupSchedule
metadata:
  name: azolla35-schedule
  labels:
    clusterdefinition.kubeblocks.io/name: apecloud-mysql
spec:
  backupPolicyName: apecloud-mysql-backup-policy
  startingDeadlineMinutes: 1
  schedules:
  - backupMethod: xtrabackup
    enabled: true
    cronExpression: '*/5 * * * *'
    retentionPeriod: 1d
    backupsHistoryLimit: 5
  - backupMethod: volume-snapshot
    enabled: true
    cronExpression: '*/5 * * * *'
    retentionPeriod: 1d
    backupsHistoryLimit: 5