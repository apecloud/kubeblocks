apiVersion: apps.kubeblocks.io/v1alpha1
kind: ClusterDefinition
metadata:
  name: apecloud-mysql
  labels:
    {{- include "apecloud-mysql.labels" . | nindent 4 }}
spec:
  type: mysql
  connectionCredential:
    username: root
    password: "$(RANDOM_PASSWD)"
    endpoint: "$(SVC_FQDN):$(SVC_PORT_mysql)"
    host: "$(SVC_FQDN)"
    port: "$(SVC_PORT_mysql)"
  componentDefs:
    - name: mysql
      characterType: mysql
      probes:
        roleProbe:
          failureThreshold: {{ .Values.roleProbe.failureThreshold }}
          periodSeconds: {{ .Values.roleProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.roleProbe.timeoutSeconds }}
      monitor:
        builtIn: false
        exporterConfig:
          scrapePath: /metrics
          scrapePort: {{ .Values.metrics.service.port }}
      logConfigs:
        {{- range $name,$pattern := .Values.logConfigs }}
        - name: {{ $name }}
          filePathPattern: {{ $pattern }}
        {{- end }}
      configSpecs:
        - name: mysql-consensusset-config
          templateRef: mysql8.0-config-template
          constraintRef: mysql8.0-config-constraints
          volumeName: mysql-config
          namespace: {{ .Release.Namespace }}
        - name: agamotto-configuration
          templateRef: apecloud-mysql8-agamotto-configuration
          namespace: {{ .Release.Namespace }}
          volumeName: agamotto-configuration
          defaultMode: 0777
      scriptSpecs:
        - name: apecloud-mysql-scripts
          templateRef: apecloud-mysql-scripts
          namespace: {{ .Release.Namespace }}
          volumeName: scripts
          defaultMode: 493
      workloadType: Consensus
      consensusSpec:
        leader:
          name: leader
          accessMode: ReadWrite
        followers:
          - name: follower
            accessMode: Readonly
        learner:
          name: learner
          accessMode: Readonly
      service:
        ports:
          - name: mysql
            port: 3306
            targetPort: mysql
      horizontalScalePolicy:
        type: CloneVolume
        backupPolicyTemplateName: apecloud-mysql-backup-policy-for-hscale
      switchoverSpec:
        withCandidate:
          image: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.repository }}:{{ default .Values.image.tag }}
          command:
            - mysql
          args:
            - -h$(KB_CONSENSUS_LEADER_POD_FQDN)
            - -u$(MYSQL_ROOT_USER)
            - -p$(MYSQL_ROOT_PASSWORD)
            - -e
            - "call dbms_consensus.change_leader('$(KB_SWITCHOVER_CANDIDATE_FQDN):13306');"
        withoutCandidate:
          image: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.repository }}:{{ default .Values.image.tag }}
          command:
            - /scripts/switchover-without-candidate.sh
      volumeTypes:
        - name: data
          type: data
      podSpec:
        containers:
          - name: mysql
            imagePullPolicy: IfNotPresent
            volumeMounts:
              - mountPath: /data/mysql
                name: data
              - mountPath: /opt/mysql
                name: mysql-config
              - name: scripts
                mountPath: /scripts
              - name: annotations
                mountPath: /etc/annotations
            ports:
              - containerPort: 3306
                name: mysql
              - containerPort: 13306
                name: paxos
            env:
              - name: MYSQL_ROOT_HOST
                value: {{ .Values.auth.rootHost | default "%" | quote }}
              - name: MYSQL_ROOT_USER
                valueFrom:
                  secretKeyRef:
                    name: $(CONN_CREDENTIAL_SECRET_NAME)
                    key: username
                    optional: false
              - name: MYSQL_ROOT_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: $(CONN_CREDENTIAL_SECRET_NAME)
                    key: password
                    optional: false
              - name: MYSQL_DATABASE
                value: {{- if .Values.auth.createDatabase }} {{ .Values.auth.database | quote }}  {{- else }} "" {{- end }}
              - name: MYSQL_USER
                value: {{ .Values.auth.username | default "" | quote }}
              - name: MYSQL_PASSWORD
                value: {{ .Values.auth.password | default "" | quote }}
              - name: CLUSTER_ID
                value: {{ .Values.cluster.clusterId | default "1" | quote }}
              - name: CLUSTER_START_INDEX
                value: {{ .Values.cluster.clusterStartIndex | default "1" | quote }}
              - name: REPLICATION_USER
                value: {{ .Values.auth.replicationUser | default "replicator" | quote }}
              - name: REPLICATION_PASSWORD
                value: {{ .Values.auth.replicationPassword | default "" | quote }}
              - name: MYSQL_TEMPLATE_CONFIG
                value: {{ if .Values.cluster.templateConfig }}{{ .Values.cluster.templateConfig }}{{ end }}
              - name: MYSQL_CUSTOM_CONFIG
                value: {{ if .Values.cluster.customConfig }}{{ .Values.cluster.customConfig }}{{ end }}
              - name: MYSQL_DYNAMIC_CONFIG
                value: {{ if .Values.cluster.dynamicConfig }}{{ .Values.cluster.dynamicConfig }}{{ end }}
              - name: KB_EMBEDDED_WESQL
                value: {{ .Values.cluster.kbWeSQLImage | default "1" | quote }}
              # - name: KB_MYSQL_LEADER
              #   valueFrom:
              #     configMapKeyRef:
              #       name: $(COMP_ENV_CM_NAME)
              #       key: KB_LEADER
              #       optional: false
              # - name: KB_MYSQL_FOLLOWERS
              #   valueFrom:
              #     configMapKeyRef:
              #       name: $(COMP_ENV_CM_NAME)
              #       key: KB_FOLLOWERS
              #       optional: false
              # - name: KB_MYSQL_N
              #   valueFrom:
              #     configMapKeyRef:
              #       name: $(COMP_ENV_CM_NAME)
              #       key: KB_REPLICA_COUNT
              #       optional: false
              # - name: KB_MYSQL_CLUSTER_UID
              #   valueFrom:
              #     configMapKeyRef:
              #       name: $(COMP_ENV_CM_NAME)
              #       key: KB_CLUSTER_UID
              #       optional: false

            command: ["/scripts/setup.sh"]
            lifecycle:
              preStop:
                exec:
                  command: ["/scripts/pre-stop.sh"]
          - name: metrics
            image:  {{ .Values.metrics.image.registry | default "docker.io" }}/{{ .Values.metrics.image.repository }}:{{ .Values.metrics.image.tag }}
            imagePullPolicy: {{ .Values.metrics.image.pullPolicy | quote }}
            securityContext:
              runAsNonRoot: true
              runAsUser: 1001
            env:
              - name: ENDPOINT
                value: {{ printf "localhost:3306" }}
              - name: MYSQL_USER
                valueFrom:
                  secretKeyRef:
                    name: $(CONN_CREDENTIAL_SECRET_NAME)
                    key: username
                    optional: false
              - name: MYSQL_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: $(CONN_CREDENTIAL_SECRET_NAME)
                    key: password
                    optional: false
            command:
              - "/bin/agamotto"
              - "--config=/opt/agamotto/agamotto-config.yaml"
            ports:
              - name: http-metrics
                containerPort: {{ .Values.metrics.service.port }}
            volumeMounts:
              - name: agamotto-configuration
                mountPath: /opt/agamotto
        volumes:
          - name: annotations
            downwardAPI:
              items:
                - path: "leader"
                  fieldRef:
                    fieldPath: metadata.annotations['cs.apps.kubeblocks.io/leader']
                - path: "component-replicas"
                  fieldRef:
                    fieldPath: metadata.annotations['apps.kubeblocks.io/component-replicas']
      systemAccounts:
        cmdExecutorConfig:
          image: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}
          command:
          - mysql
          args:
          - -u$(MYSQL_ROOT_USER)
          - -p$(MYSQL_ROOT_PASSWORD)
          - -h$(KB_ACCOUNT_ENDPOINT)
          - -e
          - $(KB_ACCOUNT_STATEMENT)
          env:
          - name: MYSQL_ROOT_USER
            valueFrom:
              secretKeyRef:
                name: $(CONN_CREDENTIAL_SECRET_NAME)
                key: username
                optional: false
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: $(CONN_CREDENTIAL_SECRET_NAME)
                key: password
                optional: false
        passwordConfig:
          length: 10
          numDigits: 5
          numSymbols: 0
          letterCase: MixedCases
        accounts:
          - name: kbadmin
            provisionPolicy:
              type: CreateByStmt
              scope: AnyPods
              statements:
                creation: CREATE USER $(USERNAME) IDENTIFIED BY '$(PASSWD)'; GRANT ALL PRIVILEGES ON *.* TO $(USERNAME);
                update: ALTER USER $(USERNAME) IDENTIFIED BY '$(PASSWD)';
          - name: kbdataprotection
            provisionPolicy:
              type: CreateByStmt
              scope: AnyPods
              statements:
                creation: CREATE USER $(USERNAME) IDENTIFIED BY '$(PASSWD)';GRANT RELOAD, LOCK TABLES, PROCESS, REPLICATION CLIENT ON *.* TO $(USERNAME); GRANT LOCK TABLES,RELOAD,PROCESS,REPLICATION CLIENT, SUPER,SELECT,EVENT,TRIGGER,SHOW VIEW ON *.* TO $(USERNAME);
                update: ALTER USER $(USERNAME) IDENTIFIED BY '$(PASSWD)';
          - name: kbprobe
            provisionPolicy: &kbReadonlyAcctRef
              type: CreateByStmt
              scope: AnyPods
              statements:
                creation: CREATE USER $(USERNAME) IDENTIFIED BY '$(PASSWD)'; GRANT REPLICATION CLIENT, PROCESS ON *.* TO $(USERNAME); GRANT SELECT ON performance_schema.* TO $(USERNAME);
                update: ALTER USER $(USERNAME) IDENTIFIED BY '$(PASSWD)';
          - name: kbmonitoring
            provisionPolicy: *kbReadonlyAcctRef
          - name: kbreplicator
            provisionPolicy:
              type: CreateByStmt
              scope: AnyPods
              statements:
                creation: CREATE USER $(USERNAME) IDENTIFIED BY '$(PASSWD)'; GRANT REPLICATION SLAVE ON *.* TO $(USERNAME) WITH GRANT OPTION;
                update: ALTER USER $(USERNAME) IDENTIFIED BY '$(PASSWD)';
    - name: etcd
      characterType: etcd
      workloadType: Stateful
      service:
        ports:
          - name: client
            port: 2379
            targetPort: client
      podSpec:
        containers:
          - name: etcd
            imagePullPolicy: IfNotPresent
            ports:
              - containerPort: 2379
                name: client
            env:
              - name: CELL
                value: {{ .Values.wesqlscale.cell | default "zone1" | quote }}
              - name: ETCDCTL_API
                value: "2"
              - name: ETCD_SERVER
                value: "$(KB_CLUSTER_NAME)-etcd-headless"
              - name: ETCD_PORT
                value: "2379"
              - name: TOPOLOGY_FLAGS
                value: "--topo_implementation etcd2 --topo_global_server_address $(ETCD_SERVER):$(ETCD_PORT) --topo_global_root /vitess/global"
            command:
              - /bin/bash
              - -c
              - |
                echo "staring etcd."
                etcd_port=${ETCD_PORT:-'2379'}
                etcd_server=${ETCD_SERVER:-'127.0.0.1'}

                cell=${CELL:-'zone1'}
                export ETCDCTL_API=2

                etcd --enable-v2=true --data-dir "${VTDATAROOT}/etcd/"  \
                  --listen-client-urls "http://0.0.0.0:${etcd_port}" \
                  --advertise-client-urls "http://0.0.0.0:${etcd_port}"
            lifecycle:
              postStart:
                exec:
                  command:
                    - /bin/bash
                    - -c
                    - |
                      etcd_port=${ETCD_PORT:-'2379'}
                      etcd_server=${ETCD_SERVER:-'127.0.0.1'}

                      cell=${CELL:-'zone1'}
                      export ETCDCTL_API=2

                      echo "add /vitess/global"
                      etcdctl --endpoints "http://127.0.0.1:${etcd_port}" mkdir /vitess/global

                      echo "add /vitess/$cell"
                      etcdctl --endpoints "http://127.0.0.1:${etcd_port}" mkdir /vitess/$cell

                      # And also add the CellInfo description for the cell.
                      # If the node already exists, it's fine, means we used existing data.
                      echo "add $cell CellInfo"
                      set +e
                      vtctl --topo_implementation etcd2 \
                        --topo_global_server_address "127.0.0.1:${etcd_port}" \
                        --topo_global_root /vitess/global VtctldCommand AddCellInfo \
                        --root /vitess/$cell \
                        --server-address "${etcd_server}:${etcd_port}" \
                        $cell
    - name: vtctld
      characterType: vtctld
      workloadType: Stateful
      service:
        ports:
          - name: webport
            port: 15000
            targetPort: webport
          - name: grpcport
            port: 15999
            targetPort: grpcport
          - name: delvedebug
            port: 40000
            targetPort: delvedebug
      podSpec:
        containers:
          - name: vtctld
            imagePullPolicy: IfNotPresent
            ports:
              - containerPort: 15000
                name: webport
              - containerPort: 15999
                name: grpcport
              - containerPort: 40000
                name: delvedebug
            env:
              - name: CELL
                value: {{ .Values.wesqlscale.cell | default "zone1" | quote }}
              - name: VTCTLD_SERVER
                value: "$(KB_CLUSTER_NAME)-vtctld-headless"
              - name: VTCTLD_WEB_PORT
                value: "15000"
              - name: VTCTLD_GRPC_PORT
                value: "15999"
              - name: ETCD_SERVER
                value: "$(KB_CLUSTER_NAME)-etcd-headless"
              - name: ETCD_PORT
                value: "2379"
              - name: TOPOLOGY_FLAGS
                value: "--topo_implementation etcd2 --topo_global_server_address $(ETCD_SERVER):$(ETCD_PORT) --topo_global_root /vitess/global"
            command:
              - /bin/bash
              - -c
              - |
                echo "starting vtctld"
                cell=${CELL:-'zone1'}
                grpc_port=${VTCTLD_GRPC_PORT:-'15999'}
                vtctld_web_port=${VTCTLD_WEB_PORT:-'15000'}
                topology_fags=${TOPOLOGY_FLAGS:-'--topo_implementation etcd2 --topo_global_server_address 127.0.0.1:2379 --topo_global_root /vitess/global'}

                su vitess <<EOF
                exec vtctld \
                $topology_fags \
                --alsologtostderr \
                --cell $cell \
                --service_map 'grpc-vtctl,grpc-vtctld' \
                --backup_storage_implementation file \
                --file_backup_storage_root $VTDATAROOT/backups \
                --log_dir $VTDATAROOT \
                --port $vtctld_web_port \
                --grpc_port $grpc_port \
                --pid_file $VTDATAROOT/vtctld.pid
                EOF
    - name: vtconsensus
      characterType: vtconsensus
      workloadType: Stateful
      service:
        ports:
          - name: port
            port: 16000
            targetPort: port
          - name: delvedebug
            port: 40000
            targetPort: delvedebug
      podSpec:
        containers:
          - name: vtconsensus
            imagePullPolicy: IfNotPresent
            ports:
              - containerPort: 16000
                name: port
              - containerPort: 40000
                name: delvedebug
            env:
              - name: CELL
                value: {{ .Values.wesqlscale.cell | default "zone1" | quote }}
              - name: MYSQL_ROOT_USER
                valueFrom:
                  secretKeyRef:
                    name: $(CONN_CREDENTIAL_SECRET_NAME)
                    key: username
                    optional: false
              - name: MYSQL_ROOT_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: $(CONN_CREDENTIAL_SECRET_NAME)
                    key: password
                    optional: false
              - name: VTCONSENSUS_PORT
                value: "16000"
              - name: ETCD_SERVER
                value: "$(KB_CLUSTER_NAME)-etcd-headless"
              - name: ETCD_PORT
                value: "2379"
              - name: TOPOLOGY_FLAGS
                value: "--topo_implementation etcd2 --topo_global_server_address $(ETCD_SERVER):$(ETCD_PORT) --topo_global_root /vitess/global"
            command:
              - /bin/bash
              - -c
              - |
                echo "starting vtconsensus"
                cell=${CELL:-'zone1'}

                vtconsensusport=${VTCONSENSUS_PORT:-'16000'}
                topology_fags=${TOPOLOGY_FLAGS:-'--topo_implementation etcd2 --topo_global_server_address 127.0.0.1:2379 --topo_global_root /vitess/global'}

                su vitess <<EOF
                exec vtconsensus \
                  $topology_fags \
                  --alsologtostderr \
                  --refresh_interval 1s \
                  --scan_repair_timeout 1s \
                  --log_dir ${VTDATAROOT} \
                  --db_username "$MYSQL_ROOT_USER" \
                  --db_password "$MYSQL_ROOT_PASSWORD"
                EOF
    - name: vtgate
      characterType: vtgate
      workloadType: Stateful
      service:
        ports:
          - name: webport
            port: 15001
            targetPort: webport
          - name: grpcport
            port: 15991
            targetPort: grpcport
          - name: serverport
            port: 15306
            targetPort: serverport
          - name: delvedebug
            port: 40000
            targetPort: delvedebug
      podSpec:
        containers:
          - name: vtgate
            imagePullPolicy: IfNotPresent
            ports:
              - containerPort: 15001
                name: webport
              - containerPort: 15991
                name: grpcport
              - containerPort: 15306
                name: serverport
              - containerPort: 40000
                name: delvedebug
            env:
              - name: MYSQL_ROOT_USER
                valueFrom:
                  secretKeyRef:
                    name: $(CONN_CREDENTIAL_SECRET_NAME)
                    key: username
                    optional: false
              - name: MYSQL_ROOT_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: $(CONN_CREDENTIAL_SECRET_NAME)
                    key: password
                    optional: false
              - name: CELL
                value: {{ .Values.wesqlscale.cell | default "zone1" | quote }}
              - name: VTGATE_MYSQL_PORT
                value: "15306"
              - name: VTGATE_WEB_PORT
                value: "15001"
              - name: VTGATE_GRPC_PORT
                value: "15991"
              - name: ETCD_SERVER
                value: "$(KB_CLUSTER_NAME)-etcd-headless"
              - name: ETCD_PORT
                value: "2379"
              - name: TOPOLOGY_FLAGS
                value: "--topo_implementation etcd2 --topo_global_server_address $(ETCD_SERVER):$(ETCD_PORT) --topo_global_root /vitess/global"
            command:
              - /bin/bash
              - -c
              - |
                cell=${CELL:-'zone1'}
                web_port=${VTGATE_WEB_PORT:-'15001'}
                grpc_port=${VTGATE_GRPC_PORT:-'15991'}
                mysql_server_port=${VTGATE_MYSQL_PORT:-'15306'}
                mysql_server_socket_path="/tmp/mysql.sock"

                echo "starting vtgate."
                su vitess <<EOF
                exec vtgate \
                  $TOPOLOGY_FLAGS \
                  --alsologtostderr \
                  --gateway_initial_tablet_timeout 30s \
                  --healthcheck_timeout 2s \
                  --srv_topo_timeout 1s \
                  --grpc_keepalive_time 10s \
                  --grpc_keepalive_timeout 10s \
                  --log_dir $VTDATAROOT \
                  --log_queries_to_file $VTDATAROOT/vtgate_querylog.txt \
                  --port $web_port \
                  --grpc_port $grpc_port \
                  --mysql_server_port $mysql_server_port \
                  --mysql_server_socket_path $mysql_server_socket_path \
                  --cell $cell \
                  --cells_to_watch $cell \
                  --tablet_types_to_wait PRIMARY,REPLICA \
                  --service_map 'grpc-vtgateservice' \
                  --pid_file $VTDATAROOT/vtgate.pid \
                  --mysql_auth_server_impl none
                EOF
