apiVersion: apps.kubeblocks.io/v1alpha1
kind: ClusterVersion
metadata:
  name: ac-mysql-{{ default .Chart.AppVersion .Values.clusterVersionOverride }}
  labels:
    {{- include "apecloud-mysql.labels" . | nindent 4 }}
spec:
  clusterDefinitionRef: apecloud-mysql
  componentVersions:
  - componentDefRef: mysql
    versionsContext:
      containers:
      - name: mysql
        image: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ default .Values.image.pullPolicy "IfNotPresent" }}
    systemAccountSpec:
      cmdExecutorConfig:
        image: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}
    switchoverSpec:
      cmdExecutorConfig:
        image: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}
  - componentDefRef: etcd
    versionsContext:
      containers:
        - name: etcd
          image: {{ .Values.wesqlscale.image.registry | default "docker.io" }}/{{ .Values.wesqlscale.image.repository }}:{{ .Values.wesqlscale.image.tag }}
          imagePullPolicy: {{ default .Values.wesqlscale.image.pullPolicy "IfNotPresent" }}
  - componentDefRef: vtctld
    versionsContext:
      containers:
        - name: vtctld
          image: {{ .Values.wesqlscale.image.registry | default "docker.io" }}/{{ .Values.wesqlscale.image.repository }}:{{ .Values.wesqlscale.image.tag }}
          imagePullPolicy: {{ default .Values.wesqlscale.image.pullPolicy "IfNotPresent" }}
  - componentDefRef: vtconsensus
    versionsContext:
      containers:
        - name: vtconsensus
          image: {{ .Values.wesqlscale.image.registry | default "docker.io" }}/{{ .Values.wesqlscale.image.repository }}:{{ .Values.wesqlscale.image.tag }}
          imagePullPolicy: {{ default .Values.wesqlscale.image.pullPolicy "IfNotPresent" }}
  - componentDefRef: vtgate
    versionsContext:
      containers:
        - name: vtgate
          image: {{ .Values.wesqlscale.image.registry | default "docker.io" }}/{{ .Values.wesqlscale.image.repository }}:{{ .Values.wesqlscale.image.tag }}
          imagePullPolicy: {{ default .Values.wesqlscale.image.pullPolicy "IfNotPresent" }}