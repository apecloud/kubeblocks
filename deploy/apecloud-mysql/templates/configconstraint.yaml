{{- $cc := .Files.Get "config/mysql8-config-effect-scope.yaml" | fromYaml }}
apiVersion: apps.kubeblocks.io/v1alpha1
kind: ConfigConstraint
metadata:
  name: mysql8.0-config-constraints
  labels:
    {{- include "apecloud-mysql.labels" . | nindent 4 }}
spec:
  # configmap reference
  # tplRef: mysql-3node-tpl-8.0
  reloadOptions:
    tplScriptTrigger:
      scriptConfigMapRef: mysql-reload-script
      namespace: {{ .Release.Namespace }}

  # top level mysql configuration type
  cfgSchemaTopLevelName: MysqlParameter

  # ConfigurationSchema that impose restrictions on engine parameter's rule
  configurationSchema:
    # schema: auto generate from mmmcue scripts
    # example: ../../internal/configuration/testdata/mysql_openapi.json
    cue: |-
      {{- .Files.Get "config/mysql8-config-constraint.cue" | nindent 6 }}

  ## staticParameters, list of StaticParameter, modifications of them trigger a process restart.
  ## dynamicParameters, list of DynamicParameter, modifications of them trigger a config dynamic reload without process restart.
  ## staticParameters and dynamicParameters determine the behavior of parameter changes:
  ## if any of the modified parameters is in the staticParameters list, this operation will trigger a process restart.
  ## if all the changed parameters are in the dynamicParameters list, this change executes reload without process restart.
  ## if the above two conditions are not met, by default, parameter change operation follow the rule for using staticParameters.

  ## define static parameter list
  {{- if hasKey $cc "staticParameters" }}
  staticParameters:
    {{- $params := get $cc "staticParameters" }}
    {{- range $params }}
    - {{ . }}
    {{- end }}
  {{- end}}

  ## define dynamic parameter list
  {{- if hasKey $cc "dynamicParameters" }}
  dynamicParameters:
   {{- $params := get $cc "dynamicParameters" }}
   {{- range $params }}
    - {{ . }}
   {{- end }}
 {{- end}}

 ## define immutable parameter list, this feature is not currently supported.
 {{- if hasKey $cc "immutableParameters" }}
  immutableParameters:
   {{- $params := get $cc "immutableParameters" }}
   {{- range $params }}
    - {{ . }}
   {{- end }}
 {{- end}}


  # mysql configuration file format
  formatterConfig:
    format: ini
    iniConfig:
      sectionName: mysqld
