annotations:
  category: Database
apiVersion: v2
name: apecloud-postgresql-cluster
type: application
version: 0.7.0-alpha.0
description: ApeCloud PostgreSQL is a database that is compatible with PostgreSQL syntax and achieves high availability
  through the utilization of the RAFT consensus protocol.
dependencies:
  - name: kblib
    version: 0.1.0
    repository: file://../kblib
    alias: extra

# This is the temporary version of the ApeCloud PostgreSQL being deployed,
# TODO: Wait for ApeCloud PostgreSQL to determine the version number.
appVersion: "latest"

keywords:
  - postgresql
  - database
  - sql
  - cluster
  - raft

home: https://github.com/apecloud/kubeblocks/tree/main/deploy/apecloud-postgresql-cluster
icon: https://kubeblocks.io/img/logo.png

maintainers:
  - name: ApeCloud
    url: https://kubeblocks.io/

sources:
  - https://github.com/apecloud/kubeblocks/
  - https://github.com/apecloud/kubeblocks/tree/main/deploy/apecloud-postgresql