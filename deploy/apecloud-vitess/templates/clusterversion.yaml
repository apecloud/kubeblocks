apiVersion: apps.kubeblocks.io/v1alpha1
kind: ClusterVersion
metadata:
  name: ac-vitess-mysql-{{ default .Chart.AppVersion .Values.clusterVersionOverride }}
  labels:
    {{- include "apecloud-mysql.labels" . | nindent 4 }}
spec:
  clusterDefinitionRef: apecloud-vitess-mysql
  componentVersions:
  - componentDefRef: mysql
    versionsContext:
      containers:
      - name: mysql
        image: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ default .Values.image.pullPolicy "IfNotPresent" }}
  - componentDefRef: etcd
    versionsContext:
      containers:
      - name: etcd
        image: {{ .Values.vitess.image.registry | default "docker.io" }}/{{ .Values.vitess.image.repository }}:{{ .Values.vitess.image.tag }}
        imagePullPolicy: {{ default .Values.vitess.image.pullPolicy "IfNotPresent" }} 
  - componentDefRef: vtctld
    versionsContext:
      containers:
      - name: vtctld
        image: {{ .Values.vitess.image.registry | default "docker.io" }}/{{ .Values.vitess.image.repository }}:{{ .Values.vitess.image.tag }}
        imagePullPolicy: {{ default .Values.vitess.image.pullPolicy "IfNotPresent" }} 
  - componentDefRef: vtconsensus
    versionsContext:
      containers:
      - name: vtconsensus
        image: {{ .Values.vitess.image.registry | default "docker.io" }}/{{ .Values.vitess.image.repository }}:{{ .Values.vitess.image.tag }}
        imagePullPolicy: {{ default .Values.vitess.image.pullPolicy "IfNotPresent" }}   
  - componentDefRef: vtgate
    versionsContext:
      containers:
      - name: vtgate
        image: {{ .Values.vitess.image.registry | default "docker.io" }}/{{ .Values.vitess.image.repository }}:{{ .Values.vitess.image.tag }}
        imagePullPolicy: {{ default .Values.vitess.image.pullPolicy "IfNotPresent" }}                   