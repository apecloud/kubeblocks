apiVersion: apps.kubeblocks.io/v1alpha1
kind: ClusterVersion
metadata:
  name: clickhouse-{{ default .Chart.AppVersion .Values.clusterVersionOverride }}
  labels:
    {{- include "clickhouse.labels" . | nindent 4 }}
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
spec:
  clusterDefinitionRef: apecloud-clickhouse
  componentVersions:
    - componentDefRef: clickhouse
      podSpec:
        containers:
          - name: clickhouse
            image: {{ .Values.image.repository }}:{{ default .Chart.AppVersion .Values.image.tag }}
            imagePullPolicy: {{ default .Values.image.pullPolicy "IfNotPresent" }}
    - componentDefRef: ch-keeper
      podSpec:
        containers:
          - name: clickhouse
            image: {{ .Values.image.repository }}:{{ default .Chart.AppVersion .Values.image.tag }}
            imagePullPolicy: {{ default .Values.image.pullPolicy "IfNotPresent" }}
    - componentDefRef: zookeeper
      podSpec:
        containers:
          - name: zookeeper
            image: {{ .Values.zookeeper.image.repository }}:{{ .Values.zookeeper.image.tag }}
            imagePullPolicy: {{ default .Values.zookeeper.image.pullPolicy "IfNotPresent" }}
  