apiVersion: v1
kind: ConfigMap
metadata:
  name: clickhouse-tpl
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
data:
  00_default_overrides.xml: |
    {{- .Values.defaultConfigurationOverrides | nindent 4 }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: clickhouse-keeper-tpl
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
data:
  00_default_overrides.xml: |
    {{- .Values.clickHouseKeeper.configuration | nindent 4 }}
---
{{- if .Values.zookeeper.configuration }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: zookeeper-tpl
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
data:
  zoo.cfg: |-
    {{- .Values.zookeeper.configuration | nindent 4 }}
{{- end }}
