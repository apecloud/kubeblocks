---
images:
  registrar: registry.cn-hangzhou.aliyuncs.com/acs/csi-node-driver-registrar:v1.2.0
  # Main image
  csi: registry.cn-hangzhou.aliyuncs.com/acs/csi-plugin:v1.18.8.47-906bd535-aliyun

storageConfig:
  # Endpoint of the oss service, e.g. oss-cn-hangzhou.aliyuncs.com
  endpoint: oss-cn-hangzhou.aliyuncs.com
  # oss bucket
  bucket: ""
  # mount path of the oss bucket
  path: "/"
  # mount options
  otherOpts: "-o max_stat_cache_size=0 -o allow_other"

secret:
  # Name of the secret
  name: csi-oss-secret
  # AccessKey ID
  akId: ""
  # AccessKey Secret
  akSecret: ""

tolerations:
  - key: kb-controller
    operator: Equal
    value: "true"
    effect: NoSchedule
  - key: node-role.kubernetes.io/master
    operator: "Exists"

affinity:
  nodeAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        preference:
          matchExpressions:
            - key: kb-controller
              operator: In
              values:
                - "true"
            - key: kubernetes.io/arch
              operator: In
              values:
                - "amd64"

