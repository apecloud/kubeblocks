apiVersion: apps.kubeblocks.io/v1alpha1
kind: ClusterDefinition
metadata:
  name: etcd
  labels:
    {{- include "etcd.labels" . | nindent 4}}
spec:
  type: etcd
  componentDefs:
    - name: etcd
      characterType: etcd
      workloadType: Consensus
      consensusSpec:
        leader:
          name: "leader"
          accessMode: ReadWrite
        followers:
          - name: "follower"
            accessMode: ReadWrite
        updateStrategy: BestEffortParallel
      probes:
        roleProbe:
          periodSeconds: 1
          failureThreshold: 3
      service:
        ports:
          - name: client
            port: 2379
            targetPort: client
      podSpec:
        containers:
          - name: etcd
            imagePullPolicy: IfNotPresent
            ports:
              - containerPort: 2379
                name: client
              - containerPort: 2380
                name: peer
            volumeMounts:
              - name: data
                mountPath: /var/run/etcd
            command:
              - bin/sh
              - -c
              - |
                echo "start etcd..."
                PEERS=""
                # TODO: clusterDomain 'cluster.local' requires configurable
                DOMAIN=$KB_NAMESPACE".svc{{ .Values.clusterDomain }}"
                i=0
                while [ $i -lt $KB_REPLICA_COUNT ]; do
                	if [ $i -ne 0 ]; then
                		PEERS="$PEERS,";
                	fi;
                	host=$(eval echo \$KB_"$i"_HOSTNAME)
                    host=$host"."$DOMAIN
                    hostname=${KB_CLUSTER_COMP_NAME}-${i}
                	PEERS="$PEERS$hostname=http://$host:2380"
                    i=$(( i + 1))
                done
                # TODO: clusterDomain 'cluster.local' requires configurable
                MY_PEER=$KB_POD_FQDN{{ .Values.clusterDomain }}
                exec etcd --name ${HOSTNAME} \
                --listen-peer-urls http://0.0.0.0:2380 \
                --listen-client-urls http://0.0.0.0:2379 \
                --advertise-client-urls http://${MY_PEER}:2379 \
                --initial-advertise-peer-urls http://${MY_PEER}:2380 \
                --initial-cluster-token etcd-cluster-1 \
                --initial-cluster ${PEERS} \
                --initial-cluster-state new \
                --data-dir /var/run/etcd/default.etcd
  connectionCredential:
    username: root
    password: ""