apiVersion: apps.kubeblocks.io/v1alpha1
kind: Cluster
metadata:
  name: {{ include "flink-cluster.fullname" . }}
  labels: {{ include "flink-cluster.labels" . | nindent 4 }}
spec:
  clusterDefinitionRef: flink  # ref clusterdefinition.name
  clusterVersionRef: flink-{{ default .Chart.AppVersion .Values.clusterVersionOverride }} # ref clusterversion.name
  terminationPolicy: {{ .Values.terminationPolicy }}
  affinity:
    {{- with .Values.topologyKeys }}
    topologyKeys: {{ . | toYaml | nindent 6 }}
    {{- end }}
  {{- with $.Values.tolerations }}
  tolerations: {{ . | toYaml | nindent 4 }}
  {{- end }}
  componentSpecs:
    - name: yourjobmanager # user-defined
      componentDefRef: jobmanager # ref clusterdefinition componentDefs.name
      replicas: {{ .Values.jobmanager.replicaCount | default 1 }}
      {{- with  .Values.jobmanager.resources }}
      resources:
        limits:
          cpu: {{ .limits.cpu | quote }}
          memory: {{ .limits.memory | quote }}
        requests:
          cpu: {{ .requests.cpu | quote }}
          memory: {{ .requests.memory | quote }}
      {{- end }}
      {{- if .Values.jobmanager.persistence.enabled }}
      volumeClaimTemplates:
        - name: data # ref clusterdefinition components.containers.volumeMounts.name
          spec:
            storageClassName: {{ .Values.jobmanager.persistence.data.storageClassName }}
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: {{ .Values.jobmanager.persistence.data.size }}
      {{- end }}
    - name: yourtaskmanager # user-defined
      componentDefRef: taskmanager # ref clusterdefinition componentDefs.name
      replicas: {{ .Values.taskmanager.replicaCount | default 1 }}
      {{- with  .Values.taskmanager.resources }}
      resources:
        limits:
          cpu: {{ .limits.cpu | quote }}
          memory: {{ .limits.memory | quote }}
        requests:
          cpu: {{ .requests.cpu | quote }}
          memory: {{ .requests.memory | quote }}
      {{- end }}