terminationPolicy: Delete

clusterVersionOverride: ""
nameOverride: ""
fullnameOverride: ""

jobmanager:
  replicaCount: 1
  resources:
    limits:
      cpu: 500m
      memory: 2Gi
    requests:
      cpu: 500m
      memory: 1Gi
  persistence:
    enabled: false
    data:
      storageClassName:
      size: 1Gi

taskmanager:
  replicaCount: 1
  resources:
    limits:
      cpu: 500m
      memory: 2Gi
    requests:
      cpu: 500m
      memory: 1Gi
  persistence:
    enabled: false
    data:
      storageClassName:
      size: 1Gi

topologyKeys:
  - kubernetes.io/hostname

## @param tolerations
## ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
##
tolerations: [ ]