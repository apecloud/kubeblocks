# Default values for foxlake-cluster.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.


imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

clusterVersionOverride: ""

terminationPolicy: Delete

## @param tolerations define global Tolerations for the cluster all pod's assignment
## ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
##
tolerations: []


## @param topologySpreadConstraints Topology Spread Constraints for pod assignment spread across your cluster among failure-domains. Evaluated as a template
## Ref: https://kubernetes.io/docs/concepts/workloads/pods/pod-topology-spread-constraints/#spread-constraints-for-pods
##
topologyKeys:
  - kubernetes.io/hostname

## @param storage FoxLake metadb storage size, the unit is Gi
##
storage: 20

defaultStorage:
  ## @param defaultStorage.create If it is true, the default storage will be created automatically.
  ##
  create: false
  ## @param defaultStorage.accessKey Access key for the object storage service.
  ## For AWS S3 storage, this is the same as AWS_ACCESS_KEY_ID
  ##
  accessKey: "admin"
  ## @param defaultStorage.secretKey Secret key for the object storage service.
  ## For AWS S3 storage, this is the same as AWS_SECRET_ACCESS_KEY
  ##
  secretKey: "F0E2ZnIPz4"
  ## @param defaultStorage.endpoint Endpoint for the object storage service.
  ## For AWS S3 storage, set it to "s3://<your bucket>.s3.<region>.amazonaws.com/default".
  ## If the AWS region is in China, set it to "s3://<your bucket>.s3.<region>.amazonaws.com.cn/default", for example:
  ## "s3://<your bucket>.s3.cn-northwest-1.amazonaws.com.cn/default".
  ## For MinIO storage, set it to "minio://<your minio endpoint>/<your bucket>/default".
  ##
  endpoint: "minio://minio:9000/foxlake/default"