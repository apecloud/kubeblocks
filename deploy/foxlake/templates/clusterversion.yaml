apiVersion: apps.kubeblocks.io/v1alpha1
kind: ClusterVersion
metadata:
  name: foxlake-{{ default .Chart.AppVersion .Values.clusterVersionOverride }}
  labels:
    {{- include "foxlake.labels" . | nindent 4 }}
spec:
  clusterDefinitionRef: foxlake
  componentVersions:
    - componentDefRef: foxlake-server
      versionsContext:
        containers:
          - name: foxlake
            image: {{ .Values.image.foxlake.registry | default .Values.image.registry  }}/{{ .Values.image.foxlake.repository }}:{{ .Values.image.foxlake.tag }}
            imagePullPolicy: {{ default "IfNotPresent" .Values.image.foxlake.pullPolicy }}
        initContainers:
          - name: foxlake-gms-initializer
            image: {{ .Values.image.foxlake.registry | default .Values.image.registry  }}/{{ .Values.image.foxlake.repository }}:{{ .Values.image.foxlake.tag }}
            imagePullPolicy: {{ default "IfNotPresent" .Values.image.foxlake.pullPolicy }}
    - componentDefRef: foxlake-metadb
      versionsContext:
        containers:
          - name: mysql
            image: {{ .Values.image.mysql.registry | default .Values.image.registry  }}/{{ .Values.image.mysql.repository }}:{{ .Values.image.mysql.tag }}
            imagePullPolicy: {{ default "IfNotPresent" .Values.image.mysql.pullPolicy }}
