imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""


clusterVersionOverride: ""

## @param application image
##
image:
  registry: infracreate-registry.cn-zhangjiakou.cr.aliyuncs.com
  pullPolicy: IfNotPresent
  foxlake:
    # if the value of image.foxlake.registry is not specified using `--set`, it will be set to the value of 'image.registry' by default
    registry: ""
    repository: apecloud/foxlake
    pullPolicy: IfNotPresent
    tag: "main"
  mysql:
    # if the value of image.mysql.registry is not specified using `--set`, it will be set to the value of 'image.registry' by default
    registry: ""
    repository: mysql
    pullPolicy: IfNotPresent
    tag: "8.0.30"