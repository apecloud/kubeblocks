# Default values for greptimedb.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""
fullnameOverride: ""
clusterVersionOverride: ""

clusterDomain: ".cluster.local"

## @param application images
##
images:
  registry: docker.io
  pullPolicy: IfNotPresent
  greptimedb:
    # if the value of image.greptimedb.registry is not specified using `--set`, it will be set to the value of 'image.registry' by default
    registry: ""
    repository: greptime/greptimedb
    tag: 0.3.2
  etcd:
    # if the value of image.etcd.registry is not specified using `--set`, it will be set to the value of 'image.registry' by default
    registry: ""
    repository: greptime/etcd
    tag: v3.5.5

## @param metasrv config
##
meta:
  disableRegionFailover: true
