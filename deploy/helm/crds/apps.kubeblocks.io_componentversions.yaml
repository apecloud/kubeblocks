apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.12.1
  labels:
    app.kubernetes.io/name: kubeblocks
  name: componentversions.apps.kubeblocks.io
spec:
  group: apps.kubeblocks.io
  names:
    categories:
    - kubeblocks
    kind: ComponentVersion
    listKind: ComponentVersionList
    plural: componentversions
    shortNames:
    - cmpv
    singular: componentversion
  scope: Cluster
  versions:
  - name: v1alpha1
    schema:
      openAPIV3Schema:
        description: ComponentVersion is the Schema for the componentversions API
        properties:
          apiVersion:
            description: 'APIVersion defines the versioned schema of this representation
              of an object. Servers should convert recognized schemas to the latest
              internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources'
            type: string
          kind:
            description: 'Kind is a string value representing the REST resource this
              object represents. Servers may infer this from the endpoint the client
              submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds'
            type: string
          metadata:
            type: object
          spec:
            description: ComponentVersionSpec defines the desired state of ComponentVersion
            properties:
              compatibilityRules:
                description: CompatibilityRules defines compatibility rules between
                  sets of component definitions and releases.
                items:
                  description: ComponentVersionCompatibilityRule defines the compatibility
                    between a set of component definitions and a set of releases.
                  properties:
                    compDefs:
                      description: 'CompDefs specifies names for the component definitions
                        associated with this ComponentVersion. Each name in the list
                        can represent an exact name, or a name with wildcards. Examples:
                        - "mysql-8.0.30-v1alpha1": Matches the exact name "mysql-8.0.30-v1alpha1"
                        - "mysql-8.0.30-*": Matches all names starting with "mysql-8.0.30-"'
                      items:
                        type: string
                      maxItems: 128
                      minItems: 1
                      type: array
                    versions:
                      description: Versions is a list of version identifiers for the
                        releases.
                      items:
                        type: string
                      maxItems: 128
                      minItems: 1
                      type: array
                  required:
                  - compDefs
                  - versions
                  type: object
                type: array
              releases:
                description: Releases represents different releases of component instances
                  within this ComponentVersion.
                items:
                  description: ComponentVersionRelease represents a release of component
                    instances within a ComponentVersion.
                  properties:
                    apps:
                      description: Apps represents different application versions
                        within this release.
                      items:
                        description: ComponentAppVersion represents the version information
                          for a specific application.
                        properties:
                          image:
                            description: Image is the container image associated with
                              this application version. Cannot be updated.
                            maxLength: 256
                            type: string
                          name:
                            description: Name is the name of the application, indicating
                              the container name within the referenced ComponentDefinition.
                              Cannot be updated.
                            maxLength: 32
                            type: string
                          version:
                            description: Version is the version number of the application.
                              Cannot be updated.
                            maxLength: 32
                            type: string
                        required:
                        - image
                        - name
                        - version
                        type: object
                      maxItems: 128
                      minItems: 1
                      type: array
                    changes:
                      description: Changes provides information about the changes
                        made in this release.
                      maxLength: 256
                      type: string
                    version:
                      description: Version is a unique identifier for this release.
                        If used, it will serve as the service version for component
                        instances, overriding the one defined in the component definition.
                        Cannot be updated.
                      maxLength: 32
                      type: string
                  required:
                  - version
                  type: object
                type: array
            required:
            - compatibilityRules
            - releases
            type: object
          status:
            description: ComponentVersionStatus defines the observed state of ComponentVersion
            properties:
              message:
                description: Extra message for current phase.
                type: string
              observedGeneration:
                description: ObservedGeneration is the most recent generation observed
                  for this ComponentVersion.
                format: int64
                type: integer
              phase:
                description: Phase valid values are ``, `Available`, 'Unavailable`.
                  Available is ComponentVersion become available, and can be used
                  for co-related objects.
                enum:
                - Available
                - Unavailable
                type: string
            type: object
