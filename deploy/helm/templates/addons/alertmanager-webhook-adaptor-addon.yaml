apiVersion: extensions.kubeblocks.io/v1alpha1
kind: Addon
metadata:
  name: {{ include "addon.alertmanager-webhook-adaptor.name" . }}
  labels:
    {{- include "kubeblocks.labels" . | nindent 4 }}
    "kubeblocks.io/provider": apecloud
  {{- if .Values.keepAddons }}
  annotations:
    helm.sh/resource-policy: keep
  {{- end }}
spec:
  description: 'alertmanager webhook adaptor for extending alertmanager notification channels'
  type: Helm

  helm:
    {{- if hasPrefix "oci://" .Values.addonChartLocationBase }}
    chartLocationURL: {{ .Values.addonChartLocationBase }}/alertmanager-webhook-adaptor
    {{- else if hasPrefix "https://github.com/apecloud/helm-charts/releases/download" .Values.addonChartLocationBase }}
    chartLocationURL: {{ .Values.addonChartLocationBase }}/alertmanager-webhook-adaptor-0.1.4/alertmanager-webhook-adaptor-0.1.4.tgz
    {{- else }}
    chartLocationURL: {{ .Values.addonChartLocationBase }}/alertmanager-webhook-adaptor-0.1.4.tgz
    {{- end }}

    installOptions:
      {{- if hasPrefix "oci://" .Values.addonChartLocationBase }}
      version: 0.1.4
      {{- end }}

    installValues:
      configMapRefs:
        - name: {{ include "addon.alertmanager-webhook-adaptor.name" . }}-chart-kubeblocks-values
          key: values-kubeblocks-override.yaml

    valuesMapping:
      valueMap:
        replicaCount: replicaCount

      jsonMap:
        tolerations: tolerations

      resources:
        cpu:
          requests: resources.requests.cpu
          limits: resources.limits.cpu
        memory:
          requests: resources.requests.memory
          limits: resources.limits.memory

  defaultInstallValues:
    - replicas: 1
      {{- with .Values.tolerations }}
      tolerations: {{ toJson . | quote }}
      {{- end }}

  installable:
    autoInstall: {{ .Values.prometheus.enabled }}
