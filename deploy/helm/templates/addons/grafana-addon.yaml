apiVersion: extensions.kubeblocks.io/v1alpha1
kind: Addon
metadata:
  name: grafana
  labels:
    {{- include "kubeblocks.labels" . | nindent 4 }}
    "kubeblocks.io/provider": community
  {{- if .Values.keepAddons }}
  annotations:
    helm.sh/resource-policy: keep
  {{- end }}
spec:
  description: The leading tool for querying and visualizing time series and metrics.
  type: Helm

  helm:
    {{- if hasPrefix "oci://" .Values.addonChartLocationBase }}
    chartLocationURL: {{ .Values.addonChartLocationBase }}/grafana
    {{- else }}
    chartLocationURL: {{ .Values.addonChartLocationBase }}/grafana-6.43.5.tgz
    {{- end }}

    installOptions:
      {{- if hasPrefix "oci://" .Values.addonChartLocationBase }}
      version: 6.43.5
      {{- end }}

    installValues:
      configMapRefs:
        - name: grafana-chart-kubeblocks-values
          key: values-kubeblocks-override.yaml

    valuesMapping:
      valueMap:
        replicaCount: replicas
        storageClass: persistence.storageClassName
        persistentVolumeEnabled: persistence.enabled

      jsonMap:
        tolerations: tolerations

      resources:
        storage: persistence.size
        cpu:
          requests: resources.requests.cpu
          limits: resources.limits.cpu
        memory:
          requests: resources.requests.memory
          limits: resources.limits.memory

  defaultInstallValues:
    - replicas: 1
      storageClass:
      resources:
        requests:
          storage: 1Gi
      {{- with .Values.tolerations }}
      tolerations: {{ toJson . | quote }}
      {{- end }}

    - selectors:
        - key: KubeGitVersion
          operator: Contains
          values:
            - aliyun
      replicas: 1
      resources:
        requests:
          storage: 20Gi
      {{- with .Values.tolerations }}
      tolerations: {{ toJson . | quote }}
      {{- end }}

  installable:
    autoInstall: {{ .Values.grafana.enabled }}
