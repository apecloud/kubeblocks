apiVersion: extensions.kubeblocks.io/v1alpha1
kind: Addon
metadata:
  name: kubebench
  labels:
    {{- include "kubeblocks.labels" . | nindent 4 }}
    "kubeblocks.io/provider": community
  {{- if .Values.keepAddons }}
  annotations:
    helm.sh/resource-policy: keep
  {{- end }}
spec:
  description: 'A Kubernetes operator for running benchmark tests on databases to evaluate their performance.'

  type: Helm

  helm:
    {{- if hasPrefix "oci://" .Values.addonChartLocationBase }}
    chartLocationURL: {{ .Values.addonChartLocationBase }}/kubebench
    {{- else }}
    chartLocationURL: {{ .Values.addonChartLocationBase }}/kubebench-0.0.1.tgz
    {{- end }}

    installOptions:
      {{- if hasPrefix "oci://" .Values.addonChartLocationBase }}
      version: 0.0.1
      {{- end }}

    installValues:
      setValues:
        - "version=0.0.1"

  installable:
    autoInstall: false

  defaultInstallValues:
    - enabled: true