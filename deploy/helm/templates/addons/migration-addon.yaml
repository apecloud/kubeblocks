apiVersion: extensions.kubeblocks.io/v1alpha1
kind: Addon
metadata:
  name: migration
  labels:
    {{- include "kubeblocks.labels" . | nindent 4 }}
    "kubeblocks.io/provider": community
  {{- if .Values.keepAddons }}
  annotations:
    helm.sh/resource-policy: keep
  {{- end }}
spec:
  description: 'Migration is a tool for migrating data between two databases.'

  type: Helm

  helm:
    chartLocationURL: https://jihulab.com/api/v4/projects/85949/packages/helm/stable/charts/dt-platform-0.1.0.tgz
    valuesMapping:
      valueMap:
        replicaCount: replicaCount

      jsonMap:
        tolerations: tolerations

      resources:
        cpu:
          requests: resources.requests.cpu
          limits: resources.limits.cpu
        memory:
          requests: resources.requests.memory
          limits: resources.limits.memory

  installable:
    autoInstall: false

  defaultInstallValues:
    - enabled: true
      {{- with .Values.tolerations }}
      tolerations: {{ toJson . | quote }}
      {{- end }}
