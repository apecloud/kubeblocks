apiVersion: extensions.kubeblocks.io/v1alpha1
kind: Addon
metadata:
  name: nebula
  labels:
    {{- include "kubeblocks.labels" . | nindent 4 }}
    "kubeblocks.io/provider": community
  {{- if .Values.keepAddons }}
  annotations:
    helm.sh/resource-policy: keep
  {{- end }}
spec:
  description: 'NebulaGraph is an Apache 2.0 licensed distributed graph database.'

  type: Helm

  helm:
    {{- if hasPrefix "oci://" .Values.addonChartLocationBase }}
    chartLocationURL: {{ .Values.addonChartLocationBase }}/nebula
    {{- else if hasPrefix "https://github.com/apecloud/helm-charts/releases/download" .Values.addonChartLocationBase }}
    chartLocationURL: {{ .Values.addonChartLocationBase }}/nebula-{{ default .Chart.Version .Values.versionOverride }}/nebula-{{ default .Chart.Version .Values.versionOverride }}.tgz
    {{- else }}
    chartLocationURL: {{ .Values.addonChartLocationBase }}/nebula-{{ default .Chart.Version .Values.versionOverride }}.tgz
    {{- end }}

    installOptions:
     {{- if hasPrefix "oci://" .Values.addonChartLocationBase }}
      version: {{ default .Chart.Version .Values.versionOverride }}
     {{- end }}

  installable:
    autoInstall: false

  defaultInstallValues:
    - enabled: true
