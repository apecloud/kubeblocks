apiVersion: extensions.kubeblocks.io/v1alpha1
kind: Addon
metadata:
  name: orioledb
  labels:
    {{- include "kubeblocks.labels" . | nindent 4 }}
    "kubeblocks.io/provider": apecloud
  {{- if .Values.keepAddons }}
  annotations:
    helm.sh/resource-policy: keep
  {{- end }}
spec:
  description: 'OrioleDB â€“ a modern cloud-native storage engine solving some PostgreSQL wicked problems.'

  type: Helm

  helm:
    chartLocationURL: https://jihulab.com/api/v4/projects/85949/packages/helm/stable/charts/orioledb-0.6.0-beta.44.tgz
    installOptions:
      {{- if hasPrefix "oci://" .Values.addonChartLocationBase }}
      version: {{ default .Chart.Version .Values.versionOverride }}
      {{- end }}

  installable:
    autoInstall: false

  defaultInstallValues:
    - enabled: false
      {{- with .Values.tolerations }}
      tolerations: {{ toJson . | quote }}
      {{- end }}


