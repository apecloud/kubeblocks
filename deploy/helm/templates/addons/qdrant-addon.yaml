apiVersion: extensions.kubeblocks.io/v1alpha1
kind: Addon
metadata:
  name: qdrant
  labels:
    {{- include "kubeblocks.labels" . | nindent 4 }}
    "kubeblocks.io/provider": community
  {{- if .Values.keepAddons }}
  annotations:
    helm.sh/resource-policy: keep
  {{- end }}
spec:
  description: 'Qdrant is an open source (Apache-2.0 licensed), vector similarity search engine and vector database.'

  type: Helm

  helm:
    chartLocationURL: https://jihulab.com/api/v4/projects/85949/packages/helm/stable/charts/qdrant-standalone-{{ default .Chart.Version .Values.versionOverride }}.tgz

  installable:
    autoInstall: true

  defaultInstallValues:
    - enabled: true
