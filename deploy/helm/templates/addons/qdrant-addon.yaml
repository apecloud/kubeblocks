apiVersion: extensions.kubeblocks.io/v1alpha1
kind: Addon
metadata:
  name: qdrant
  labels:
    {{- include "kubeblocks.labels" . | nindent 4 }}
    "kubeblocks.io/provider": community
  {{- if .Values.keepAddons }}
  annotations:
    helm.sh/resource-policy: keep
  {{- end }}
spec:
  description: 'Qdrant is an open source (Apache-2.0 licensed), vector similarity search engine and vector database.'

  type: Helm

  helm:
    {{- if hasPrefix "oci://" .Values.addonChartLocationBase }}
    chartLocationURL: {{ .Values.addonChartLocationBase }}/qdrant
    {{- else }}
    chartLocationURL: {{ .Values.addonChartLocationBase }}/qdrant-{{ default .Chart.Version .Values.versionOverride }}.tgz
    {{- end }}

    installOptions:
      {{- if hasPrefix "oci://" .Values.addonChartLocationBase }}
      version: {{ default .Chart.Version .Values.versionOverride }}
      {{- end }}

  installable:
    autoInstall: false

  defaultInstallValues:
    - enabled: false
      {{- with .Values.tolerations }}
      tolerations: {{ toJson . | quote }}
      {{- end }}
