apiVersion: extensions.kubeblocks.io/v1alpha1
kind: Addon
metadata:
  name: tdengine
  labels:
    {{- include "kubeblocks.labels" . | nindent 4 }}
    "kubeblocks.io/provider": community
  {{- if .Values.keepAddons }}
  annotations:
    helm.sh/resource-policy: keep
  {{- end }}
spec:
  description: 'TDengine is an open source, high-performance, cloud native time-series database optimized for Internet of Things (IoT), Connected Cars, and Industrial IoT.'

  type: Helm

  helm:
    {{- if hasPrefix "oci://" .Values.addonChartLocationBase }}
    chartLocationURL: {{ .Values.addonChartLocationBase }}/tdengine
    {{- else }}
    chartLocationURL: {{ .Values.addonChartLocationBase }}/tdengine-{{ default .Chart.Version .Values.versionOverride }}.tgz
    {{- end }}

    installOptions:
      {{- if hasPrefix "oci://" .Values.addonChartLocationBase }}
      version: {{ default .Chart.Version .Values.versionOverride }}
      {{- end }}

  installable:
    autoInstall: false

  defaultInstallValues:
    - enabled: true
