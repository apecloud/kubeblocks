{{- if .Values.admissionWebhooks.enabled }}
{{- $ca := genCA (printf "*.%s.svc" ( .Release.Namespace )) 36500 }}
{{- $svcName := (printf "%s.%s.svc" (include "kubeblocks.svcName" .) ( .Release.Namespace )) -}}
{{- $cert := genSignedCert $svcName nil (list $svcName (include "kubeblocks.svcName" .) (printf "%s.%s" (include "kubeblocks.svcName" .) ( .Release.Namespace ))) 36500 $ca -}}
{{- if .Values.admissionWebhooks.createSelfSignedCert }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "kubeblocks.fullname" . }}.{{ .Release.Namespace }}.svc.tls-ca
  labels: 
    {{- include "kubeblocks.selectorLabels" . | nindent 4 }}
  annotations:
    self-signed-cert: "true"
type: kubernetes.io/tls
data:
  tls.key: {{ $ca.Key | b64enc }}
  tls.crt: {{ $ca.Cert | b64enc }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "kubeblocks.fullname" . }}.{{ .Release.Namespace }}.svc.tls-pair
  labels: {{ include "kubeblocks.labels" . | nindent 4 }}
  annotations:
    self-signed-cert: "true"
type: kubernetes.io/tls
data:
  tls.key: {{ $cert.Key | b64enc }}
  tls.crt: {{ $cert.Cert | b64enc }}
{{- end }}
---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: {{ include "kubeblocks.fullname" . }}-mutating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: {{ include "kubeblocks.svcName" . }}
      namespace: {{ .Release.Namespace }}
      path: /mutate-dbaas-kubeblocks-io-v1alpha1-appversion
      port: {{ .Values.service.port }}
    {{- if .Values.admissionWebhooks.createSelfSignedCert }}
    caBundle: {{ $ca.Cert | b64enc }}
    {{- end }}
  failurePolicy: Fail
  name: mappversion.kb.io
  rules:
  - apiGroups:
    - dbaas.kubeblocks.io
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - appversions
  sideEffects: None
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: {{ include "kubeblocks.svcName" . }}
      namespace: {{ .Release.Namespace }}
      path: /mutate-dbaas-kubeblocks-io-v1alpha1-cluster
      port: {{ .Values.service.port }}
    {{- if .Values.admissionWebhooks.createSelfSignedCert }}  
    caBundle: {{ $ca.Cert | b64enc }}
    {{- end }}
  failurePolicy: Fail
  name: mcluster.kb.io
  rules:
  - apiGroups:
    - dbaas.kubeblocks.io
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - clusters
  sideEffects: None
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: {{ include "kubeblocks.svcName" . }}
      namespace: {{ .Release.Namespace }}
      path: /mutate-dbaas-kubeblocks-io-v1alpha1-clusterdefinition
      port: {{ .Values.service.port }}
    {{- if .Values.admissionWebhooks.createSelfSignedCert }}  
    caBundle: {{ $ca.Cert | b64enc }}
    {{- end }}
  failurePolicy: Fail
  name: mclusterdefinition.kb.io
  rules:
  - apiGroups:
    - dbaas.kubeblocks.io
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - clusterdefinitions
  sideEffects: None
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: {{ include "kubeblocks.svcName" . }}
      namespace: {{ .Release.Namespace }}
