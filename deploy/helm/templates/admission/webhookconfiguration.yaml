{{- if .Values.admissionWebhooks.enabled }}
{{- if .Values.createSelfSignedCert }}
{{- $ca := genCA (printf "*.%s.svc" (include "opendbaas-core.namespace" .)) 36500 -}}
{{- $cert := genSignedCert (printf "%s.%s.svc" (include "opendbaas-core.serviceName" .) (include "opendbaas-core.namespace" .)) nil nil 36500 $ca -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "opendbaas-core.fullname" . }}.{{ template "opendbaas-core.namespace" . }}.svc.tls-ca
  labels: 
    {{- include "opendbaas-core.selectorLabels" . | nindent 4 }}
data:
  rootCA.crt: {{ $ca.Cert | b64enc }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "opendbaas-core.fullname" . }}.{{ template "opendbaas-core.namespace" . }}.svc.tls-pair
  labels: {{ include "opendbaas-core.labels" . | nindent 4 }}
  annotations:
    self-signed-cert: "true"
type: kubernetes.io/tls
data:
  tls.key: {{ $cert.Key | b64enc }}
  tls.crt: {{ $cert.Cert | b64enc }}
{{- end }}
---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: mutating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /mutate-dbaas-infracreate-com-v1alpha1-appversion
  failurePolicy: Fail
  name: mappversion.kb.io
  rules:
  - apiGroups:
    - dbaas.infracreate.com
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - appversions
  sideEffects: None
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /mutate-dbaas-infracreate-com-v1alpha1-cluster
  failurePolicy: Fail
  name: mcluster.kb.io
  rules:
  - apiGroups:
    - dbaas.infracreate.com
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - clusters
  sideEffects: None
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /mutate-dbaas-infracreate-com-v1alpha1-clusterdefinition
  failurePolicy: Fail
  name: mclusterdefinition.kb.io
  rules:
  - apiGroups:
    - dbaas.infracreate.com
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - clusterdefinitions
  sideEffects: None
- admissionReviewVersions:
  - v1
  - v1beta1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /mutate-v1-pod
  failurePolicy: Fail
  name: mpod.kb.io
  rules:
  - apiGroups:
    - ""
    apiVersions:
    - v1
    operations:
    - CREATE
    resources:
    - pods
  sideEffects: None
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: validating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /validate-dbaas-infracreate-com-v1alpha1-appversion
  failurePolicy: Fail
  name: vappversion.kb.io
  rules:
  - apiGroups:
    - dbaas.infracreate.com
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - appversions
  sideEffects: None
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /validate-dbaas-infracreate-com-v1alpha1-cluster
  failurePolicy: Fail
  name: vcluster.kb.io
  rules:
  - apiGroups:
    - dbaas.infracreate.com
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - clusters
  sideEffects: None
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /validate-dbaas-infracreate-com-v1alpha1-clusterdefinition
  failurePolicy: Fail
  name: vclusterdefinition.kb.io
  rules:
  - apiGroups:
    - dbaas.infracreate.com
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - clusterdefinitions
  sideEffects: None
{{- end }}