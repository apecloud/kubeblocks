apiVersion: apps.kubeblocks.io/v1alpha1
kind: ComponentResourceConstraint
metadata:
  name: kb-resource-constraint-general
  labels:
    resourceconstraint.kubeblocks.io/provider: kubeblocks
    {{- include "kubeblocks.labels" . | nindent 4 }}
spec:
  constraints:
  - cpu:
      min: "0.5"
      max: 64
      step: "0.5"
    memory:
      minPerCPU: 1Gi
      maxPerCPU: 32Gi
    storage:
      min: 20Gi
      max: 10Ti