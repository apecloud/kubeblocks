{{- $clusterRoleName := printf "%s-cluster-editor-role" (include "kubeblocks.fullname" .) }}
{{- if eq (include "kubeblocks.installClusterRole" (merge (dict "name" $clusterRoleName) .)) "true" }}
# permissions for end users to edit clusters.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "kubeblocks.fullname" . }}-cluster-editor-role
  labels:
    {{- include "kubeblocks.labels" . | nindent 4 }}
rules:
- apiGroups:
  - apps.kubeblocks.io
  resources:
  - clusters
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - apps.kubeblocks.io
  resources:
  - clusters/status
  verbs:
  - get
{{- end }}