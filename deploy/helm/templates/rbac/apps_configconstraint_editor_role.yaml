{{- $ccRoleName := printf "%s-configconstraint-editor-role" (include "kubeblocks.fullname" .) }}
{{- if eq (include "kubeblocks.installClusterRole" (merge (dict "name" $ccRoleName) .)) "true" }}
# permissions for end users to edit configconstraints.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "kubeblocks.fullname" . }}-configconstraint-editor-role
  labels:
    {{- include "kubeblocks.labels" . | nindent 4 }}
rules:
- apiGroups:
  - apps.kubeblocks.io
  resources:
  - configconstraints
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - apps.kubeblocks.io
  resources:
  - configconstraints/status
  verbs:
  - get
{{- end }}