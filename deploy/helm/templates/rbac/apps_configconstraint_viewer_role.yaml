# permissions for end users to view configconstraints.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: configconstraint-viewer-role
rules:
- apiGroups:
  - apps.infracreate.com
  resources:
  - configconstraints
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - apps.infracreate.com
  resources:
  - configconstraints/status
  verbs:
  - get
