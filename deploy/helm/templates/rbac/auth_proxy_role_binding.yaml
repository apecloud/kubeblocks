apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "opendbaas-core.fullname" . }}-proxy-rolebinding
  labels:
    {{- include "opendbaas-core.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "opendbaas-core.fullname" . }}-proxy-role
subjects:
- kind: ServiceAccount
  name: {{ include "opendbaas-core.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
