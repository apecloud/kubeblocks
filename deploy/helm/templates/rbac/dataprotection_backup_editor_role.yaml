{{- $backupRole := printf "%s-backup-editor-role" (include "kubeblocks.fullname" .) }}
{{- if eq (include "kubeblocks.installClusterRole" (merge (dict "name" $backupRole) .)) "true" }}
# permissions for end users to edit backups.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "kubeblocks.fullname" . }}-backup-editor-role
  labels:
    {{- include "kubeblocks.labels" . | nindent 4 }}
rules:
- apiGroups:
  - dataprotection.kubeblocks.io
  resources:
  - backups
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - dataprotection.kubeblocks.io
  resources:
  - backups/status
  verbs:
  - get
{{- end }}