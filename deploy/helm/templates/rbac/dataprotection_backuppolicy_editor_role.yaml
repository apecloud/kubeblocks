# permissions for end users to edit backuppolicies.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "opendbaas-core.fullname" . }}-backuppolicy-editor-role
  labels:
    {{- include "opendbaas-core.labels" . | nindent 4 }}
rules:
- apiGroups:
  - dataprotection.infracreate.com
  resources:
  - backuppolicies
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - dataprotection.infracreate.com
  resources:
  - backuppolicies/status
  verbs:
  - get
