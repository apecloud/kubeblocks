# permissions for end users to edit backuppolicytemplates.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "opendbaas-core.fullname" . }}-backuppolicytemplate-editor-role
rules:
- apiGroups:
  - dataprotection.infracreate.com
  resources:
  - backuppolicytemplates
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - dataprotection.infracreate.com
  resources:
  - backuppolicytemplates/status
  verbs:
  - get
