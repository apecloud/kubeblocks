# permissions for end users to view backuppolicytemplates.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "opendbaas-core.fullname" . }}-backuppolicytemplate-viewer-role
rules:
- apiGroups:
  - dataprotection.infracreate.com
  resources:
  - backuppolicytemplates
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - dataprotection.infracreate.com
  resources:
  - backuppolicytemplates/status
  verbs:
  - get
