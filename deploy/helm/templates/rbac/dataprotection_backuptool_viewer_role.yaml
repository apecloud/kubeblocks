# permissions for end users to view backuptools.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "opendbaas-core.fullname" . }}-backuptool-viewer-role
rules:
- apiGroups:
  - dataprotection.infracreate.com
  resources:
  - backuptools
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - dataprotection.infracreate.com
  resources:
  - backuptools/status
  verbs:
  - get
