# permissions for end users to view restorejobs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "opendbaas-core.fullname" . }}-restorejob-viewer-role
rules:
- apiGroups:
  - dataprotection.infracreate.com
  resources:
  - restorejobs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - dataprotection.infracreate.com
  resources:
  - restorejobs/status
  verbs:
  - get
