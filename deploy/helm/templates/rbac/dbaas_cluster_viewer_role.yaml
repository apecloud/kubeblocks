# permissions for end users to view clusters.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "opendbaas-core.fullname" . }}-cluster-viewer-role
  labels:
    {{- include "opendbaas-core.labels" . | nindent 4 }}
rules:
- apiGroups:
  - dbaas.infracreate.com
  resources:
  - clusters
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - dbaas.infracreate.com
  resources:
  - clusters/status
  verbs:
  - get
