# permissions for end users to view clusterdefinitions.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "opendbaas-core.fullname" . }}-clusterdefinition-viewer-role
  labels:
    {{- include "opendbaas-core.labels" . | nindent 4 }}
rules:
- apiGroups:
  - dbaas.infracreate.com
  resources:
  - clusterdefinitions
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - dbaas.infracreate.com
  resources:
  - clusterdefinitions/status
  verbs:
  - get
