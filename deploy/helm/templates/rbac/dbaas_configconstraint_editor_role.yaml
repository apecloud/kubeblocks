# permissions for end users to edit configconstraints.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: configconstraint-editor-role
rules:
- apiGroups:
  - apps.infracreate.com
  resources:
  - configconstraints
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - apps.infracreate.com
  resources:
  - configconstraints/status
  verbs:
  - get
