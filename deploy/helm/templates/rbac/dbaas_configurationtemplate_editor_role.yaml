# permissions for end users to edit configurationtemplates.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: configurationtemplate-editor-role
rules:
- apiGroups:
  - dbaas.infracreate.com
  resources:
  - configurationtemplates
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - dbaas.infracreate.com
  resources:
  - configurationtemplates/status
  verbs:
  - get
