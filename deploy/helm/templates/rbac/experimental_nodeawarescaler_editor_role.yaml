# permissions for end users to edit nodeawarescalers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    {{- include "kubeblocks.labels" . | nindent 4 }}
  name: {{ include "kubeblocks.fullname" . }}-nodeawarescaler-editor-role
rules:
- apiGroups:
  - experimental.kubeblocks.io
  resources:
  - nodeawarescalers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - experimental.kubeblocks.io
  resources:
  - nodeawarescalers/status
  verbs:
  - get
