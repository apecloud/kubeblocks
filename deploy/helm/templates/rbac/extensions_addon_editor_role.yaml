{{- $addoneRole := printf "%s-editor-role" (include "kubeblocks.fullname" .) }}
{{- if eq (include "kubeblocks.installClusterRole" (merge (dict "name" $addoneRole) .)) "true" }}
# permissions for end users to edit addons.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "kubeblocks.fullname" . }}-editor-role
  labels:
    {{- include "kubeblocks.labels" . | nindent 4 }}
rules:
- apiGroups:
  - extensions.kubeblocks.io
  resources:
  - addons
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - extensions.kubeblocks.io
  resources:
  - addons/status
  verbs:
  - get
{{- end }}