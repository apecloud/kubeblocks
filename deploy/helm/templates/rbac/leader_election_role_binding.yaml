apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "opendbaas-core.fullname" . }}-leader-election-rolebinding
  labels:
    {{- include "opendbaas-core.labels" . | nindent 4 }}
roleRef:
