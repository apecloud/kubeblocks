# permissions for end users to edit parameters.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "kubeblocks.fullname" . }}-parameter-role
  labels:
    {{- include "kubeblocks.labels" . | nindent 4 }}
rules:
- apiGroups:
  - parameters.kubeblocks.io
  resources:
  - parameters
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - parameters.kubeblocks.io
  resources:
  - parameters/status
  verbs:
  - get
