apiVersion: v1
kind: Service
metadata:
  name: {{ include "opendbaas-core.svcName" . }}
  labels:
    control-plane: controller-manager
    {{- include "opendbaas-core.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: webhook-server
      protocol: TCP
      name: webhook-server
      {{- if and (eq .Values.service.type "NodePort") (not (empty .Values.service.nodePort)) }}
      nodePort: {{ .Values.service.nodePort }}
      {{- end }}
    {{- if .Values.serviceMonitor.enabled }}
    - port: {{ .Values.serviceMonitor.port }}
      targetPort: metrics
      protocol: TCP
      name: metrics
      {{- if and (eq .Values.serviceMonitor.type "NodePort") (not (empty .Values.serviceMonitor.nodePort)) }}
      nodePort: {{ .Values.serviceMonitor.nodePort }}
      {{- end }}
    {{- end }}
  selector:
    {{- include "opendbaas-core.selectorLabels" . | nindent 4 }}