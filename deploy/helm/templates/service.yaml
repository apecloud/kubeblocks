apiVersion: v1
kind: Service
metadata:
  name: {{ include "opendbaas-core.fullname" . }}-webhook
  labels:
    {{- include "opendbaas-core.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: webhook-server
      protocol: TCP
      name: webhook-server
      {{- if and (eq .Values.service.type "NodePort") (not (empty .Values.service.nodePort)) }}
      nodePort: {{ .Values.service.nodePort }}
      {{- end }}
  selector:
    {{- include "opendbaas-core.selectorLabels" . | nindent 4 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "opendbaas-core.fullname" . }}-metrics
  labels: {{ include "opendbaas-core.labels" . | nindent 4 }}
spec:
  type: {{ .Values.metricsService.type }}
  ports:
    - port: {{ .Values.metricsService.port }}
      targetPort: metrics
      protocol: TCP
      name: metrics
      {{- if and (eq .Values.metricsService.type "NodePort") (not (empty .Values.metricsService.nodePort)) }}
      nodePort: {{ .Values.metricsService.nodePort }}
      {{- end }}
  selector: 
    {{- include "opendbaas-core.selectorLabels" . | nindent 4 }}