{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "kubeblocks.serviceAccountName" . }}
  labels:
    {{- include "kubeblocks.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- if ( include "kubeblocks.addonControllerEnabled" . ) | deepEqual "true" }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "kubeblocks.addonSAName" . }}
  labels:
    {{- include "kubeblocks.labels" . | nindent 4 }}
    {{- with .Values.serviceAccount.annotations }}
  annotations:
      {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- if .Values.addonChartsImage.pullSecrets }}
imagePullSecrets:
  {{- range .Values.addonChartsImage.pullSecrets }}
  - name: {{ . }}
  {{- end }}
  {{- end }}
  {{- end }}
{{- end }}
