apiVersion: apps.kubeblocks.io/v1alpha1
kind: Cluster
metadata:
  name: {{ include "kblib.clusterName" . }}
  labels: {{ include "kblib.clusterLabels" . | nindent 4 }}
  annotations:
    "kubeblocks.io/extra-env": '{"KB_KAFKA_ENABLE_SASL":"{{ $.Values.saslEnable }}","KB_KAFKA_BROKER_HEAP":"{{ $.Values.brokerHeap }}","KB_KAFKA_CONTROLLER_HEAP":"{{ $.Values.controllerHeap }}"}'
spec:
  clusterDefinitionRef: kafka # ref clusterdefinition.name
  clusterVersionRef: {{ .Values.version }}
  terminationPolicy: {{ .Values.extra.terminationPolicy }}
  {{- include "kblib.affinity" . | indent 2 }}
  componentSpecs:
    {{- if eq "combined" $.Values.mode }}
    - name: broker
      componentDefRef: kafka-server
      tls: {{ $.Values.tlsEnable }}
      {{- if $.Values.tlsEnable }}
      issuer:
        name: KubeBlocks
      {{- end }}
      replicas: {{ $.Values.replicas }}
      monitor: {{ $.Values.monitorEnable }}
      serviceAccountName: {{ include "kblib.serviceAccountName" . }}
      {{- include "kblib.componentResources" . | indent 6 }}
      {{- include "kblib.componentServices" . | indent 6 }}
      {{- if $.Values.storageEnable }}
      volumeClaimTemplates:
        - name: data
          spec:
            storageClassName: {{ $.Values.storageClassName }}
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: {{ print $.Values.storage "Gi" }}
        - name: metadata
          spec:
            storageClassName: {{ $.Values.metaStorageClassName }}
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: {{ print $.Values.metaStorage "Gi" }}
      {{- end }}
    {{- else }}
    - name: broker
      componentDefRef: kafka-broker
      tls: {{ $.Values.tlsEnable }}
      {{- if $.Values.tlsEnable }}
      issuer:
        name: KubeBlocks
      {{- end }}
      replicas: {{ $.Values.brokerReplicas }}
      monitor: {{ $.Values.monitorEnable }}
      serviceAccountName: {{ include "kblib.serviceAccountName" . }}
      {{- include "kblib.componentResources" . | indent 6 }}
      {{- include "kblib.componentServices" . | indent 6 }}
      {{- if $.Values.storageEnable }}
      volumeClaimTemplates:
        - name: data
          spec:
            storageClassName: {{ $.Values.storageClassName }}
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: {{ print $.Values.storage "Gi" }}
        - name: metadata
          spec:
            storageClassName: {{ $.Values.metaStorageClassName }}
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: {{ print $.Values.metaStorage "Gi" }}
      {{- end }}
    - name: controller
      componentDefRef: controller
      tls: {{ $.Values.tlsEnable }}
      {{- if $.Values.tlsEnable }}
      issuer:
        name: KubeBlocks
      {{- end }}
      replicas: {{ $.Values.controllerReplicas }}
      monitor: {{ $.Values.monitorEnable }}
      serviceAccountName: {{ include "kblib.serviceAccountName" . }}
      {{- include "kblib.componentResources" . | indent 6 }}
      {{- if $.Values.storageEnable }}
      volumeClaimTemplates:
        - name: metadata
          spec:
            storageClassName: {{ $.Values.metaStorageClassName }}
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: {{ print $.Values.metaStorage "Gi" }}
      {{- end }}
    {{- end }}
    {{- if .Values.monitorEnable }}
    - name: metrics-exp
      componentDefRef: kafka-exporter
      replicas: {{ $.Values.monitorReplicas }}
      monitor: true
      {{- include "kblib.componentResources" . | nindent 6 }}
    {{- end }}