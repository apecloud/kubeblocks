apiVersion: apps.kubeblocks.io/v1alpha1
kind: ClusterVersion
metadata:
  name: kafka-{{ .Chart.AppVersion .Values.clusterVersionOverride }}
  labels:
    {{- include "kafka.labels" . | nindent 4 }}
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
spec:
  clusterDefinitionRef: kafka
  componentVersions:
    - componentDefRef: kafka
      versionsContext:
        containers:
          - name: kafka
            image: {{ .Values.images.kafka.repository }}:{{ default .Values.images.kafka.tag .Chart.AppVersion  }}
          - name: jmx-exporter
            image: {{ .Values.images.jmxExporter.repository }}:{{ .Values.images.jmxExporter.tag }}

    - componentDefRef: kafka-exporter
      versionsContext:
        containers:
          - name: kafka-exporter
            image: {{ .Values.images.kafkaExporter.repository }}:{{ .Values.images.kafkaExporter.tag }}

    - componentDefRef: ch-keeper
      versionsContext:
        containers:
          - name: ch-keeper
            image: {{ .Values.images.chKeeper.repository }}:{{ .Values.images.chKeeper.tag }}

    - componentDefRef: zookeeper
      versionsContext:
        containers:
          - name: zookeeper
            image: {{ .Values.images.zookeeper.repository }}:{{ .Values.images.zookeeper.tag }}
