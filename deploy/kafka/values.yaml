## Common override values:
##
## @param clusterVersionOverride
## @param nameOverride
## @param fullnameOverride
clusterVersionOverride: ""
nameOverride: ""
fullnameOverride: ""

## @param commonLabels Labels to add to all deployed objects
##
commonLabels: {}

## @param application images
##
images:
  pullPolicy: IfNotPresent
  registry: docker.io
  kafka:
    # if the value of images.kafka.registry is not specified using `--set`, it will be set to the value of 'image.registry' by default
    registry: ""
    repository: bitnami/kafka
#    tag: 3.4.0-debian-11-r22
    tag: 3.3.2-debian-11-r54
  kafkaExporter:
    # if the value of images.kafkaExporter.registry is not specified using `--set`, it will be set to the value of 'image.registry' by default
    registry: ""
    repository: bitnami/kafka-exporter
    tag: 1.6.0-debian-11-r67
  jmxExporter:
    # if the value of images.jmxExporter.registry is not specified using `--set`, it will be set to the value of 'image.registry' by default
    registry: ""
    repository: bitnami/jmx-exporter
    tag: 0.18.0-debian-11-r20


## @param debugEnabled enables containers' debug logging
##
debugEnabled: true

kafkaBroker:
  minNodeId: 100

## @param mountOptions set the storageclass mountOptions attributes
##
mountOptions:
  - noatime
  - nobarrier

## storageclass parameters settings
##
## @param storageClassParameters.metadata.awsEBSVolumeType
## @param storageClassParameters.metadata.awsEBSEnableBlockExpress
storageClassParameters:
  install: false
  ## storageclass for KRaft metadata
  ##
  metadata:
    awsEBSVolumeType: io2
    awsEBSEnableBlockExpress: false
