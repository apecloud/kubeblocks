apiVersion: v1
kind: Service
metadata:
  name: {{ include "llama-index-starter.fullname" . }}
  labels:
    {{- include "llama-index-starter.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.flaskPort }}
    targetPort: flask
    protocol: TCP
    name: flask
  - port: {{ .Values.service.reactPort }}
    targetPort: react
    protocol: TCP
    name: react
  selector:
    {{- include "llama-index-starter.selectorLabels" . | nindent 4 }}
