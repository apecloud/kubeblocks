  - sql
  - cluster
  - raft

home: https://github.com/apecloud/kubeblocks/tree/main/deploy/mariadb-cluster
icon: https://kubeblocks.io/img/logo.png

maintainers:
  - name: yinmin2020
    url: https://kubeblocks.io/

sources:
  - https://github.com/apecloud/kubeblocks/
  - https://github.com/apecloud/kubeblocks/tree/main/deploy/mariadb