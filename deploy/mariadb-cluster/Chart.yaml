apiVersion: v2
name: mariadb
type: application
version: 0.7.0-alpha.0
description: MariaDB is an open-source relational database management system developed from a branch of MySQL. 
dependencies:
  - name: kblib
    version: 0.1.0
    repository: file://../kblib
