apiVersion: apps.kubeblocks.io/v1alpha1
kind: ClusterVersion
metadata:
  name: milvus-{{ default .Chart.AppVersion .Values.clusterVersionOverride }}
  labels:
    {{- include "milvus.labels" . | nindent 4 }}
spec:
  clusterDefinitionRef: milvus
  componentVersions:
    - componentDefRef: minio
      versionsContext:
        initContainers:
        - name: volume-permissions
          image: {{ .Values.images.shell_tools.registry | default .Values.images.registry }}}/{{ .Values.images.shell_tools.repository }}:{{ default .Chart.AppVersion .Values.images.shell_tools.tag }}
        containers:
        - name: minio
          image: {{ .Values.images.minio.registry | default .Values.images.registry }}}/{{ .Values.images.minio.repository }}:{{ default .Chart.AppVersion .Values.images.minio.tag }}
    - componentDefRef: etcd
      versionsContext:
        initContainers:
        - name: volume-permissions
          image: {{ .Values.images.shell_tools.registry | default .Values.images.registry }}}/{{ .Values.images.shell_tools.repository }}:{{ default .Chart.AppVersion .Values.images.shell_tools.tag }}
        containers:
          - name: etcd
            image: {{ .Values.images.etcd.registry | default .Values.images.registry }}}/{{ .Values.images.etcd.repository }}:{{ default .Chart.AppVersion .Values.images.etcd.tag }}
    - componentDefRef: milvus
      versionsContext:
        initContainers:
          - name: milvus-init
            image: {{ .Values.images.milvus_init.registry | default .Values.images.registry }}}/{{ .Values.images.milvus_init.repository }}:{{ default .Chart.AppVersion .Values.images.milvus_init.tag }}
        containers:
          - name: milvus
            image: {{ .Values.images.milvus.registry | default .Values.images.registry }}}/{{ .Values.images.milvus.repository }}:{{ default .Chart.AppVersion .Values.images.milvus.tag }}
