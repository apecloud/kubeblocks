apiVersion: dataprotection.kubeblocks.io/v1alpha1
kind: ActionSet
metadata:
  name: mongodb-dump
  labels:
    clusterdefinition.kubeblocks.io/name: mongodb
    {{- include "mongodb.labels" . | nindent 4 }}
spec:
  env:
    - name: DATA_DIR
      value: {{ .Values.dataMountPath }}/db
    - name: DP_DB_PORT
      value: "27017"
  backupType: Full
  backup:
    preBackup: []
    postBackup: []
    backupData:
      image: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}
      runOnTargetPodNode: false
      syncProgress:
        enabled: true
        intervalSeconds: 5
      command:
      - bash
      - -c
      - |
        {{- .Files.Get "dataprotection/backup-info-collector.sh" | nindent 8 }}
        {{- .Files.Get "dataprotection/mongodump-backup.sh" | nindent 8 }}
  restore:
    postReady:
    - job:
        image: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}
        runOnTargetPodNode: false
        command:
        - bash
        - -c
        - |
          {{- .Files.Get "dataprotection/mongodump-restore.sh" | nindent 10 }}