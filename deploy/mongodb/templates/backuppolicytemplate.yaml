apiVersion: apps.kubeblocks.io/v1alpha1
kind: BackupPolicyTemplate
metadata:
  name: mongodb-backup-policy-template
  labels:
    clusterdefinition.kubeblocks.io/name: mongodb
    {{- include "mongodb.labels" . | nindent 4 }}
spec:
  clusterDefinitionRef: mongodb
  backupPolicies:
  - componentDefRef: mongodb
    retention:
      ttl: 7d
    schedule:
      startingDeadlineMinutes: 120
      snapshot:
        enable: false
        cronExpression: "0 18 * * *"
      datafile:
        enable: false
        cronExpression: "0 18 * * *"
      logfile:
        enable: false
        cronExpression: "*/1 * * * *"
    snapshot:
      target:
        role: primary
      hooks:
        containerName: mongodb
        preCommands:
        - "touch /data/mongodb/db/mongodb.backup; sync"
        postCommands:
        - "rm -f /data/mongodb/db/mongodb.backup; sync"
      backupStatusUpdates:
      - path: manifests.backupLog
        containerName: mongodb
        script: /scripts/backup-log-collector.sh post
        updateStage: post
    datafile:
      backupToolName: mongodb-dump-tool
      backupsHistoryLimit: 7
      target:
        role: primary
      backupStatusUpdates:
      - updateStage: post
        useTargetPodServiceAccount: true
    logfile:
      backupToolName: mongodb-pitr-backup-tool
      target:
        role: primary