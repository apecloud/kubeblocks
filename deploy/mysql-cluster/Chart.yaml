annotations:
  category: Database
apiVersion: v2
name: mysql-cluster
type: application
version: 0.6.0-alpha.21
description: MySQL is a widely used, open-source relational database management system (RDBMS)
dependencies:
  - name: kblib
    version: 0.1.0
    repository: file://../kblib
    alias: extra

# This is the version number of the MySQL being deployed,
# rather than the version number of MySQL-Scale itself.
# From a user's perspective, the version  number of the frontend
# proxy of the MySQL being used is not relevant.
appVersion: "8.0.33"

keywords:
  - mysql
  - database
  - sql
  - cluster
  - raft

home: https://github.com/apecloud/kubeblocks/deploy/mysql-cluster
icon: https://kubeblocks.io/img/logo.png

maintainers:
  - name: ApeCloud
    url: https://kubeblocks.io/

sources:
  - https://github.com/apecloud/kubeblocks/
  - https://github.com/apecloud/kubeblocks/tree/main/deploy/mysql
