apiVersion: dbaas.kubeblocks.io/v1alpha1
kind: ClusterDefinition
metadata:
  name: apecloud-mysql
  labels:
    {{- include "mysql.labels" . | nindent 4 }}
spec:
  type: state.mysql
  connectionCredential:
    username: ""
    password: ""
  components:
    - typeName: replication
      componentType: Replication
      defaultReplicas: 2
      minReplicas: 1
      maxReplicas: 16
      service:
        ports:
          - protocol: TCP
            port: 3306
      configTemplateRefs:
        - name: mysql-primary-config-8.0.31
          namespace: {{ .Release.Namespace }}
          volumeName: primary
        - name: mysql-secondary-config-8.0.31
          namespace: {{ .Release.Namespace }}
          volumeName: secondary
        - name: mysql-scripts
          namespace: {{ .Release.Namespace }}
          volumeName: scripts
          defaultMode: 493
      monitor:
        builtIn: false
        exporterConfig:
          scrapePort: 9104
          scrapePath: "/metrics"
      podSpec:
        initContainers:
          - name: mysql-init-container
            image: mysql:8.0.31
            command: ["/scripts/init.sh"]
            volumeMounts:
              - name: data
                mountPath: /var/lib/mysql
              - name: conf
                mountPath: /etc/mysql/conf.d
              - name: primary
                mountPath: /etc/mnt/primary
              - name: secondary
                mountPath: /etc/mnt/secondary
              - name: pod-role
                mountPath: /etc/conf/role
              - name: scripts
                mountPath: /scripts
        containers:
          - name: mysql
            image: mysql:8.0.31
            ports:
              - name: mysql
                containerPort: 3306
            volumeMounts:
              - name: data
                mountPath: /var/lib/mysql
              - name: conf
                mountPath: /etc/mysql/conf.d
              - name: primary
                mountPath: /etc/mnt/primary
              - name: secondary
                mountPath: /etc/mnt/secondary
              - name: pod-role
                mountPath: /etc/conf/role
              - name: scripts
                mountPath: /scripts
            env:
              - name: MYSQL_ALLOW_EMPTY_PASSWORD
                value: "1"
            lifecycle:
              postStart:
                exec:
                  command: ["/scripts/setup.sh"]
          - name: mysql-exporter
            image: prom/mysqld-exporter:v0.14.0
            imagePullPolicy: IfNotPresent
            resources:
              requests:
                cpu: 100m
                memory: 100Mi
            ports:
              - name: metrics
                containerPort: 9104
                protocol: TCP
            livenessProbe:
              httpGet:
                path: /
                port: 9104
            readinessProbe:
              httpGet:
                path: /
                port: 9104
            env:
              - name: "MYSQL_MONITOR_USER"
                value: "root"
              - name: "MYSQL_MONITOR_PASSWORD"
                value: ""
              - name: "DATA_SOURCE_NAME"
                value: "$(MYSQL_MONITOR_USER):$(MYSQL_MONITOR_PASSWORD)@(localhost:3306)/"
        volumes:
          - name: conf
            emptyDir: { }
          - name: pod-role
            downwardAPI:
              items:
                - path: "labels"
                  fieldRef:
                    fieldPath: metadata.labels['kubeblocks.io/role']
