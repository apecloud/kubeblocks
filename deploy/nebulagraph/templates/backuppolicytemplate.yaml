apiVersion: apps.kubeblocks.io/v1alpha1
kind: BackupPolicyTemplate
metadata:
  name: nebulagraph-backup-policy-template
  labels:
    clusterdefinition.kubeblocks.io/name: nebulagraph
    {{- include "nebulagraph.labels" . | nindent 4 }}
spec:
  clusterDefinitionRef: nebulagraph
  backupPolicies:
  - componentDefRef: nebulagraph
    retention:
      ttl: 7d
    schedule:
      snapshot:
        enable: false
        cronExpression: "0 18 * * 0"
    snapshot:
      target:
        connectionCredentialKey:
          passwordKey: password
          usernameKey: username