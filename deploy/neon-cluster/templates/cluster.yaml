apiVersion: apps.kubeblocks.io/v1alpha1
kind: Cluster
metadata:
  name: {{ include "neon-cluster.name" . }}
  labels:
    {{ include "neon-cluster.labels" . | indent 4 }}
spec:
  clusterDefinitionRef: neon
  clusterVersionRef: neon-{{ default .Chart.AppVersion .Values.clusterVersionOverride }}
  terminationPolicy: {{ .Values.neon.terminationPolicy }}
  componentSpecs:
    - name: neon-storagebroker
      componentDefRef: neon-storagebroker
      replicas: 1
      {{- with  .Values.neon.storagebroker.resources }}
      resources:
        {{- with .limits }}
        limits:
          cpu: {{ .cpu | quote }}
          memory: {{ .memory | quote }}
            {{- end }}
            {{- with .requests }}
        requests:
          cpu: {{ .cpu | quote }}
          memory: {{ .memory | quote }}
        {{- end }}
      {{- end }}
      volumeClaimTemplates:
        - name: neon-storagebroker # ref clusterdefinition components.containers.volumeMounts.name
          spec:
            storageClassName: {{ .Values.neon.storageClassName }}
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: {{ .Values.neon.storagebroker.dataStorage }}
    - name: neon-safekeeper
      componentDefRef: neon-safekeeper
      replicas: {{ .Values.neon.safekeeper.replicas }}
      {{- with  .Values.neon.safekeeper.resources }}
      resources:
        {{- with .limits }}
        limits:
          cpu: {{ .cpu | quote }}
          memory: {{ .memory | quote }}
            {{- end }}
            {{- with .requests }}
        requests:
          cpu: {{ .cpu | quote }}
          memory: {{ .memory | quote }}
        {{- end }}
      {{- end }}
      volumeClaimTemplates:
        - name: neon-safekeeper # ref clusterdefinition components.containers.volumeMounts.name
          spec:
            storageClassName: {{ .Values.neon.storageClassName }}
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: {{ .Values.neon.safekeeper.dataStorage }}
    - name: neon-pageserver
      componentDefRef: neon-pageserver
      replicas: {{ .Values.neon.pageserver.replicas }}
      volumeClaimTemplates:
        - name: neon-pageserver # ref clusterdefinition components.containers.volumeMounts.name
          spec:
            storageClassName: {{ .Values.neon.storageClassName }}
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: {{ .Values.neon.pageserver.dataStorage }}
    - name: neon-compute
      componentDefRef: neon-compute
      replicas: {{ .Values.neon.compute.replicas }}
      {{- with  .Values.neon.compute.resources }}
      resources:
        {{- with .limits }}
        limits:
          cpu: {{ .cpu | quote }}
          memory: {{ .memory | quote }}
            {{- end }}
            {{- with .requests }}
        requests:
          cpu: {{ .cpu | quote }}
          memory: {{ .memory | quote }}
        {{- end }}
      {{- end }}
      volumeClaimTemplates:
        - name: neon-compute # ref clusterdefinition components.containers.volumeMounts.name
          spec:
            storageClassName: {{ .Values.neon.storageClassName }}
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: {{ .Values.neon.compute.dataStorage }}