apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "nyancat.fullname" . }}
  labels:
    {{- include "nyancat.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["services", "pods", "secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps.kubeblocks.io"]
    resources: ["clusters"]
    verbs: ["get", "list", "watch"]
