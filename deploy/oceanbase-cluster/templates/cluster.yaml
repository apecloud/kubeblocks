apiVersion: apps.kubeblocks.io/v1alpha1
kind: Cluster
metadata:
  name: {{ include "kblib.clusterName" . }}
  labels:
    {{- include "oceanbase.labels" . | nindent 4 }}
  annotations:
    {{ include "oceanbase-cluster.annotations.extra-envs" . | nindent 4 }}
spec:
  clusterDefinitionRef: {{ include "oceanbase-cluster.clusterdef" .}}
  clusterVersionRef: {{ include "oceanbase-cluster.clusterver" .}}
  terminationPolicy: {{ .Values.extra.terminationPolicy }}
  {{- include "kblib.affinity" . | indent 2 }}
  componentSpecs:
  {{- range $i, $e := until (int .Values.obClusters) }}
    - name: ob-bundle-{{ $i }}
      componentDefRef: ob-bundle
      serviceAccountName: {{ include "kblib.serviceAccountName" $ }}
      replicas: {{ max $.Values.zoneCount $.Values.replicas}}
      {{- include "kblib.componentResources" $ | indent 6 }}
      volumeClaimTemplates:
        - name: data-file
          spec:
            storageClassName: {{ $.Values.storageClassName }}
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: {{ print $.Values.datafile "Gi" }}
        - name: data-log
          spec:
            storageClassName: {{ $.Values.storageClassName }}
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: {{ print $.Values.datalog "Gi" }}
        - name: log
          spec:
            storageClassName: {{ $.Values.storageClassName }}
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: {{ print $.Values.log "Gi" }}
        - name: workdir
          spec:
            storageClassName: {{ $.Values.storageClassName }}
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: "100Mi"
  {{- end }}