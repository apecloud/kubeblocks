apiVersion: apps.kubeblocks.io/v1alpha1
kind: ClusterDefinition
metadata:
  name: oceanbase
  labels:
    {{- include "oceanbase.labels" . | nindent 4 }}
spec:
  connectionCredential:
    username: root
    password: ""
    endpoint: "$(SVC_FQDN):$(SVC_PORT_sql)"
    host: "$(SVC_FQDN)"
    port: "$(SVC_PORT_sql)"
  componentDefs:
    - name: ob-bundle
      characterType: oceanbase
      workloadType: Stateful
      service:
        ports:
          - name: sql
            port: 2881
            targetPort: 2881
          - name: rpc
            port: 2882
            targetPort: 2882
      scriptSpecs:
        - name: oceanbase-scripts
          templateRef: oceanbase-scripts
          namespace: {{ .Release.Namespace }}
          volumeName: scripts
          defaultMode: 0555
      podSpec:
        containers:
          - name: observer-container
            command:
              - bash
              - -c
              - |
                /scripts/entrypoint.sh
            ports:
              - containerPort: 2881
                name: sql
                protocol: TCP
              - containerPort: 2882
                name: rpc
                protocol: TCP
            readinessProbe:
              failureThreshold: 10
              initialDelaySeconds: 10
              successThreshold: 1
              timeoutSeconds: 5
              exec:
                command:
                  - cat
                  - /tmp/ready
            volumeMounts:
              - mountPath: /home/admin/data-file
                name: data-file
              - mountPath: /home/admin/data-log
                name: data-log
              - mountPath: /home/admin/log
                name: log
              - name: scripts
                mountPath: /scripts
            workingDir: /home/admin/oceanbase
            env:
              - name: LD_LIBRARY_PATH
                value: /home/admin/oceanbase/lib
              - name: CLUSTER_NAME
                value: "$(KB_CLUSTER_COMP_NAME)"
              - name: POD_IP
                valueFrom:
                  fieldRef:
                    fieldPath: status.podIP
              - name: DB_ROOT_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: $(CONN_CREDENTIAL_SECRET_NAME)
                    key: password
              - name: OB_CPU_LIMIT
                valueFrom:
                  resourceFieldRef:
                    containerName: observer-container
                    resource: limits.cpu
              - name: OB_MEM_LIMIT
                valueFrom:
                  resourceFieldRef:
                    containerName: observer-container
                    resource: limits.memory
                    divisor: 1Mi