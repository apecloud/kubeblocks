apiVersion: apps.kubeblocks.io/v1alpha1
kind: ClusterDefinition
metadata:
  name: openldap
  labels:
    {{- include "openldap.labels" . | nindent 4 }}
spec:
  connectionCredential:
    endpoint: "$(SVC_FQDN):$(SVC_PORT_ldap)"
    host: "$(SVC_FQDN)"
    port: "$(SVC_PORT_ldap)"
  componentDefs:
    - name: openldap-compdef
      characterType: openldap
      workloadType: Stateful
      service:
        ports:
          - name: ldap
            port: {{ .Values.service.port }}
            targetPort: ldap
      podSpec:
        containers:
          - name: openldap-container
            imagePullPolicy: IfNotPresent
            volumeMounts:
              - mountPath: /var/lib/ldap
                name: openldap
                subPath: ldap-data
              - mountPath: /etc/ldap/slapd.d
                name: openldap
                subPath: ldap-config
              - mountPath: /container/service/slapd/assets/config/bootstrap/ldif/custom
                name: openldap-bootstrap
            ports:
              - containerPort: 389
                name: ldap
            env:
              - name: LDAP_ORGANISATION
                value: "{{ .Values.ldap.organisation }}"
              - name: LDAP_DOMAIN
                value: "{{ .Values.ldap.domain }}"
              - name: LDAP_CONFIG_PASSWORD
                value: "{{ .Values.ldap.adminPassword }}"
              - name: LDAP_ADMIN_PASSWORD
                value: "{{ .Values.ldap.adminPassword }}"
              - name: LDAP_REPLICATION
                value: "{{ .Values.ldap.replication }}"
              - name: LDAP_TLS
                value: "false"
              - name: LDAP_REMOVE_CONFIG_AFTER_SETUP
                value: "false"
              - name: MY_POD_NAME
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.name
