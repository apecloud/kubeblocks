apiVersion: dataprotection.kubeblocks.io/v1alpha1
kind: ActionSet
metadata:
  name: oracle-mysql-xtrabackup
  labels:
    clusterdefinition.kubeblocks.io/name: oracle-mysql
    {{- include "oracle-mysql.labels" . | nindent 4 }}
spec:
  backupType: Full
  env:
  - name: DATA_DIR
    value: /var/lib/mysql
  backup:
    preBackup: []
    postBackup: []
    backupData:
      image: docker.io/perconalab/percona-xtrabackup:8.0.32
      runOnTargetPodNode: false
      command:
      - bash
      - -c
      - |
        {{- .Files.Get "dataprotection/bakcup.sh" | nindent 8 }}
      syncProgress:
        enabled: true
        intervalSeconds: 5
  restore:
    prepareData:
      image: docker.io/perconalab/percona-xtrabackup:8.0.32
      command:
      - bash
      - -c
      - |
        {{- .Files.Get "dataprotection/restore.sh" | nindent 8 }}
    postReady: []