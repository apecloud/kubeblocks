{{- include "kblib.clusterCommon" . }}
  clusterDefinitionRef: orioledb
  componentSpecs:
    - name: orioledb
      componentDefRef: orioledb
      serviceRefs:
      - name: etcdService
        cluster: {{ .Values.etcdName | default "etcd" }}
        namespace: {{ .Values.etcdNamespace | default "" }}
      {{- include "kblib.componentMonitor" . | indent 6 }}
      {{- include "orioledb-cluster.replicaCount" . | indent 6 }}
      enabledLogs:
        - running
      serviceAccountName: {{ include "kblib.serviceAccountName" . }}
      switchPolicy:
        type: Noop
      {{- include "kblib.componentResources" . | indent 6 }}
      {{- include "kblib.componentStorages" . | indent 6 }}
      {{- include "kblib.componentServices" . | indent 6 }}