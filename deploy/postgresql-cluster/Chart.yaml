# The current default value is the highest version of the PostgreSQL (with Patroni HA) supported in KubeBlocks.
appVersion: "14.7.2"

annotations:
  kubeblocks.io/clusterVersions: "14.7.2,12.14.0"
  kubeblocks.io/multiCV: "true"