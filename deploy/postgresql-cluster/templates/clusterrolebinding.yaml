apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kb-postgres-{{ .Release.Namespace }}-{{ .Release.Name }}
  labels:
    {{ include "postgresqlcluster.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kb-postgres-cluster-role
subjects:
  - kind: ServiceAccount
    name: kb-postgres-{{ .Release.Name }}
    namespace: {{ .Release.Namespace }}