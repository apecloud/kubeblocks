---
{{- if .Values.serviceAccount.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Values.serviceAccount.namePrefix | default "kb-postgres" }}-{{ .Release.Namespace }}-{{ .Release.Name }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kb-postgres-cluster-role
subjects:
  - kind: ServiceAccount
    name: {{ .Values.serviceAccount.namePrefix  | default "kb-postgres" }}-{{ .Release.Name }}
    namespace: {{ .Release.Namespace }}
{{- end }}