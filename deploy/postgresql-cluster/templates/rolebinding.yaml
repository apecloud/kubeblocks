{{- if .Values.serviceAccount.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: kb-postgres-{{ .Release.Namespace }}-{{ .Release.Name }}
  labels:
    {{ include "postgresqlcluster.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: kb-role-{{ .Release.Namespace }}-{{ .Release.Name }}
subjects:
  - kind: ServiceAccount
    name: kb-postgres-{{ .Release.Name }}
    namespace: {{ .Release.Namespace }}
{{- end }}