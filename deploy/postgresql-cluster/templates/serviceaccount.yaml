{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.serviceAccount.namePrefix | default "kb-postgres" }}-{{ .Release.Name }}
  labels:
    {{ include "postgresqlcluster.labels" . | nindent 4 }}
    {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
{{- end }}
{{- end }}