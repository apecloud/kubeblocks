{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.serviceAccount.namePrefix | default "kb-postgres" }}-{{ .Release.Name }}
  labels:
    {{ include "postgresqlcluster.labels" . | nindent 4 }}
    {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
{{- end }}
{{- end }}

---
{{- if .Values.serviceAccount.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Values.serviceAccount.namePrefix | default "kb-postgres" }}-{{ .Release.Namespace }}-{{ .Release.Name }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kb-postgres-cluster-role
subjects:
  - kind: ServiceAccount
    name: {{ .Values.serviceAccount.namePrefix  | default "kb-postgres" }}-{{ .Release.Name }}
    namespace: {{ .Release.Namespace }}
{{- end }}