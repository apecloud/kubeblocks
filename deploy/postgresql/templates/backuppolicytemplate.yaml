apiVersion: apps.kubeblocks.io/v1alpha1
kind: BackupPolicyTemplate
metadata:
  name: postgresql-backup-policy-template
  labels:
    clusterdefinition.kubeblocks.io/name: postgresql
    {{- include "postgresql.labels" . | nindent 4 }}
spec:
  clusterDefinitionRef: postgresql
  backupPolicies:
  - componentDefRef: postgresql
    ttl: 7d
    schedule:
      baseBackup:
        type: snapshot
        enable: false
        cronExpression: "0 18 * * *"
      incremental:
        enable: false
        cronExpression: "*/5 * * * *"
    snapshot:
      target:
        connectionCredentialKey:
          passwordKey: password
          usernameKey: username
      hooks:
        containerName: postgresql
        preCommands:
          - psql -c "SELECT txid_current();CHECKPOINT;"
      backupStatusUpdates:
        - path: manifests.backupLog
          containerName: postgresql
          script: /kb-scripts/backup-log-collector.sh true
          updateStage: post
    full:
      backupToolName: postgres-basebackup
    incremental:
      backupToolName: postgres-pitr
      backupStatusUpdates:
        - path: manifests.backupLog
          containerName: postgresql
          script: /kb-scripts/backup-log-collector.sh false
          updateStage: pre
