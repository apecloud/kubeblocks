apiVersion: apps.kubeblocks.io/v1alpha1
kind: ClusterVersion
metadata:
  name: postgresql-{{ default .Chart.AppVersion .Values.clusterVersionOverride }}
  labels:
    {{- include "postgresql.labels" . | nindent 4 }}
spec:
  clusterDefinitionRef: apecloud-postgresql
  componentVersions:
  - componentDefRef: postgresql
    podSpec:
      containers:
      - name: postgresql
        image: {{ .Values.image.repository }}:{{ default .Values.image.tag .Chart.AppVersion }}
---
apiVersion: apps.kubeblocks.io/v1alpha1
kind: ClusterVersion
metadata:
  name: postgresql-15.1.0
  labels:
    {{- include "postgresql.labels" . | nindent 4 }}
spec:
  clusterDefinitionRef: apecloud-postgresql
  componentVersions:
  - componentDefRef: postgresql
    podSpec:
      containers:
      - name: postgresql
        image: {{ .Values.image.repository }}:15.1.0
