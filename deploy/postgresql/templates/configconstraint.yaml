apiVersion: dbaas.kubeblocks.io/v1alpha1
kind: ConfigConstraint
metadata:
  name: postgresql14-cc
  labels:
    {{- include "postgresql.labels" . | nindent 4 }}
spec:
  reloadOptions:
    unixSignalTrigger:
      signal: SIGHUP
      processName: postgres

  # top level mysql configuration type
  cfgSchemaTopLevelName: PGParameter

  # ConfigurationSchema that impose restrictions on engine parameter's rule
  configurationSchema:
    # schema: auto generate from mmmcue scripts
    # example: ../../internal/configuration/testdata/mysql_openapi.json
    cue: |-
      {{- .Files.Get "configconstraints/pg14cc.cue" | nindent 6 }}

  #  require db instance restart
  staticParameters:
    {{- range .Values.configConstraint.staticParameters }}
    - {{ . }}
    {{- end }}

    # mysql configuration file format
  formatterConfig:
    formatter: dotenv