apiVersion: v1
kind: ConfigMap
metadata:
  name: postgresql-configuration
data:
  {{- if .Values.primary.configuration }}
  postgresql.conf: |-
    {{- include "tplvalues.render" ( dict "value" .Values.primary.configuration "context" $ ) | nindent 4 }}
  {{- end }}
  {{- if .Values.primary.pgHbaConfiguration }}
  pg_hba.conf: |
    {{- include "tplvalues.render" ( dict "value" .Values.primary.pgHbaConfiguration "context" $ ) | nindent 4 }}
  {{- end }}
