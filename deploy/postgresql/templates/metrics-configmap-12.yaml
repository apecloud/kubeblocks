apiVersion: v1
kind: ConfigMap
metadata:
  name: postgresql12-custom-metrics
  labels:
      {{- include "postgresql.labels" . | nindent 4 }}
data:
  custom-metrics.yaml: |-
    pg_postmaster:
      query: "/*kb-monitor*/SELECT pg_postmaster_start_time as start_time_seconds from pg_postmaster_start_time()"
      master: true
      metrics:
        - start_time_seconds:
            usage: "GAUGE"
            description: "Time at which postmaster started"

    pg_replication:
      query: |
        /*kb-monitor*/SELECT
        (case when (not pg_is_in_recovery() or pg_last_wal_receive_lsn() = pg_last_wal_replay_lsn()) then 0 else greatest (0, extract(epoch from (now() - pg_last_xact_replay_timestamp()))) end) as lag,
        (case when pg_is_in_recovery() then 0 else 1 end) as is_master
      master: true
      metrics:
        - lag:
            usage: "GAUGE"
            description: "Replication lag behind master in seconds"
        - is_master:
            usage: "GAUGE"
            description: "Instance is master or slave"

    pg_stat_user_tables:
      query: |
        /*kb-monitor*/SELECT
        current_database() datname,
        schemaname,
        relname,
        seq_scan,
        seq_tup_read,
        idx_scan,
        idx_tup_fetch,
        n_tup_ins,
        n_tup_upd,
        n_tup_del,
        n_tup_hot_upd,
        n_live_tup,
        n_dead_tup,
        n_mod_since_analyze,
        COALESCE(last_vacuum, '1970-01-01Z') as last_vacuum,
        COALESCE(last_autovacuum, '1970-01-01Z') as last_autovacuum,
        COALESCE(last_analyze, '1970-01-01Z') as last_analyze,
        COALESCE(last_autoanalyze, '1970-01-01Z') as last_autoanalyze,
        vacuum_count,
        autovacuum_count,
        analyze_count,
        autoanalyze_count
        FROM
        pg_stat_user_tables
      metrics:
        - datname:
            usage: "LABEL"
            description: "Name of current database"
        - schemaname:
            usage: "LABEL"
            description: "Name of the schema that this table is in"
        - relname:
            usage: "LABEL"
            description: "Name of this table"
        - seq_scan:
            usage: "COUNTER"
            description: "Number of sequential scans initiated on this table"
        - seq_tup_read:
            usage: "COUNTER"
            description: "Number of live rows fetched by sequential scans"
        - idx_scan:
            usage: "COUNTER"
            description: "Number of index scans initiated on this table"
        - idx_tup_fetch:
            usage: "COUNTER"
            description: "Number of live rows fetched by index scans"
        - n_tup_ins:
            usage: "COUNTER"
            description: "Number of rows inserted"
        - n_tup_upd:
            usage: "COUNTER"
            description: "Number of rows updated"
        - n_tup_del:
            usage: "COUNTER"
            description: "Number of rows deleted"
        - n_tup_hot_upd:
            usage: "COUNTER"
            description: "Number of rows HOT updated (i.e., with no separate index update required)"
        - n_live_tup:
            usage: "GAUGE"
            description: "Estimated number of live rows"
        - n_dead_tup:
            usage: "GAUGE"
            description: "Estimated number of dead rows"
        - n_mod_since_analyze:
            usage: "GAUGE"
            description: "Estimated number of rows changed since last analyze"
        - last_vacuum:
            usage: "GAUGE"
            description: "Last time at which this table was manually vacuumed (not counting VACUUM FULL)"
        - last_autovacuum:
            usage: "GAUGE"
            description: "Last time at which this table was vacuumed by the autovacuum daemon"
        - last_analyze:
            usage: "GAUGE"
            description: "Last time at which this table was manually analyzed"
        - last_autoanalyze:
            usage: "GAUGE"
            description: "Last time at which this table was analyzed by the autovacuum daemon"
        - vacuum_count:
            usage: "COUNTER"
            description: "Number of times this table has been manually vacuumed (not counting VACUUM FULL)"
        - autovacuum_count:
            usage: "COUNTER"
            description: "Number of times this table has been vacuumed by the autovacuum daemon"
        - analyze_count:
            usage: "COUNTER"
            description: "Number of times this table has been manually analyzed"
        - autoanalyze_count:
            usage: "COUNTER"
            description: "Number of times this table has been analyzed by the autovacuum daemon"

    pg_statio_user_tables:
      query: |
        /*kb-monitor*/SELECT
        current_database() datname,
        schemaname,
        relname,
        heap_blks_read,
        heap_blks_hit,
        idx_blks_read,
        idx_blks_hit,
        toast_blks_read,
        toast_blks_hit,
        tidx_blks_read,
        tidx_blks_hit
        FROM
        pg_statio_user_tables
      metrics:
        - datname:
            usage: "LABEL"
            description: "Name of current database"
        - schemaname:
            usage: "LABEL"
            description: "Name of the schema that this table is in"
        - relname:
            usage: "LABEL"
            description: "Name of this table"
        - heap_blks_read:
            usage: "COUNTER"
            description: "Number of disk blocks read from this table"
        - heap_blks_hit:
            usage: "COUNTER"
            description: "Number of buffer hits in this table"
        - idx_blks_read:
            usage: "COUNTER"
            description: "Number of disk blocks read from all indexes on this table"
        - idx_blks_hit:
            usage: "COUNTER"
            description: "Number of buffer hits in all indexes on this table"
        - toast_blks_read:
            usage: "COUNTER"
            description: "Number of disk blocks read from this table's TOAST table (if any)"
        - toast_blks_hit:
            usage: "COUNTER"
            description: "Number of buffer hits in this table's TOAST table (if any)"
        - tidx_blks_read:
            usage: "COUNTER"
            description: "Number of disk blocks read from this table's TOAST table indexes (if any)"
        - tidx_blks_hit:
            usage: "COUNTER"
            description: "Number of buffer hits in this table's TOAST table indexes (if any)"

    # WARNING: This set of metrics can be very expensive on a busy server as every unique query executed will create an additional time series
    pg_stat_statements_by_mean_exec_time:
      query: |
        /*kb-monitor*/SELECT
        t2.rolname,
        t3.datname,
        queryid,
        left(regexp_replace(trim(both ' ' from lower(query)),'\s+',' ','g'), 256) as query,
        calls,
        total_time / 1000 as exec_time_seconds,
        min_time / 1000 as min_exec_time_seconds,
        max_time / 1000 as max_exec_time_seconds,
        mean_time / 1000 as mean_exec_time_seconds,
        stddev_time / 1000 as stddev_exec_time_seconds,
        rows,
        shared_blks_hit,
        shared_blks_read,
        shared_blks_dirtied,
        shared_blks_written,
        local_blks_hit,
        local_blks_read,
        local_blks_dirtied,
        local_blks_written,
        temp_blks_read,
        temp_blks_written,
        blk_read_time / 1000 as blk_read_time_seconds,
        blk_write_time / 1000 as blk_write_time_seconds
        FROM
        pg_stat_statements t1
        JOIN
        pg_roles t2
        ON (t1.userid=t2.oid)
        JOIN
        pg_database t3
        ON (t1.dbid=t3.oid)
        WHERE t2.rolname != 'rdsadmin'
        ORDER BY mean_time DESC
        LIMIT 50
      master: true
      metrics:
        - rolname:
            usage: "LABEL"
            description: "Name of user"
        - datname:
            usage: "LABEL"
            description: "Name of database"
        - queryid:
            usage: "LABEL"
            description: "Query ID"
        - query:
            usage: "LABEL"
            description: "First 64 chars for simple formatted query text"
        - calls:
            usage: "COUNTER"
            description: "Number of times executed"
        - exec_time_seconds:
            usage: "COUNTER"
            description: "Total time spent in the statement"
        - min_exec_time_seconds:
            usage: "GAUGE"
            description: "Minimum time spent in the statement"
        - max_exec_time_seconds:
            usage: "GAUGE"
            description: "Maximum time spent in the statement"
        - mean_exec_time_seconds:
            usage: "GAUGE"
            description: "Mean time spent in the statement"
        - stddev_exec_time_seconds:
            usage: "GAUGE"
            description: "Population standard deviation of time spent in the statement"
        - rows:
            usage: "COUNTER"
            description: "Total number of rows retrieved or affected by the statement"
        - shared_blks_hit:
            usage: "COUNTER"
            description: "Total number of shared block cache hits by the statement"
        - shared_blks_read:
            usage: "COUNTER"
            description: "Total number of shared blocks read by the statement"
        - shared_blks_dirtied:
            usage: "COUNTER"
            description: "Total number of shared blocks dirtied by the statement"
        - shared_blks_written:
            usage: "COUNTER"
            description: "Total number of shared blocks written by the statement"
        - local_blks_hit:
            usage: "COUNTER"
            description: "Total number of local block cache hits by the statement"
        - local_blks_read:
            usage: "COUNTER"
            description: "Total number of local blocks read by the statement"
        - local_blks_dirtied:
            usage: "COUNTER"
            description: "Total number of local blocks dirtied by the statement"
        - local_blks_written:
            usage: "COUNTER"
            description: "Total number of local blocks written by the statement"
        - temp_blks_read:
            usage: "COUNTER"
            description: "Total number of temp blocks read by the statement"
        - temp_blks_written:
            usage: "COUNTER"
            description: "Total number of temp blocks written by the statement"
        - blk_read_time_seconds:
            usage: "COUNTER"
            description: "Total time the statement spent reading blocks, in milliseconds (if track_io_timing is enabled, otherwise zero)"
        - blk_write_time_seconds:
            usage: "COUNTER"
            description: "Total time the statement spent writing blocks, in milliseconds (if track_io_timing is enabled, otherwise zero)"

    pg_stat_statements_by_calls:
      query: |
        /*kb-monitor*/SELECT
        t2.rolname,
        t3.datname,
        queryid,
        left(regexp_replace(trim(both ' ' from lower(query)),'\s+',' ','g'), 256) as query,
        calls,
        total_time / 1000 as exec_time_seconds,
        min_time / 1000 as min_exec_time_seconds,
        max_time / 1000 as max_exec_time_seconds,
        mean_time / 1000 as mean_exec_time_seconds,
        stddev_time / 1000 as stddev_exec_time_seconds,
        rows,
        shared_blks_hit,
        shared_blks_read,
        shared_blks_dirtied,
        shared_blks_written,
        local_blks_hit,
        local_blks_read,
        local_blks_dirtied,
        local_blks_written,
        temp_blks_read,
        temp_blks_written,
        blk_read_time / 1000 as blk_read_time_seconds,
        blk_write_time / 1000 as blk_write_time_seconds
        FROM
        pg_stat_statements t1
        JOIN
        pg_roles t2
        ON (t1.userid=t2.oid)
        JOIN
        pg_database t3
        ON (t1.dbid=t3.oid)
        WHERE t2.rolname != 'rdsadmin'
        ORDER BY calls DESC
        LIMIT 50
      master: true
      metrics:
        - rolname:
            usage: "LABEL"
            description: "Name of user"
        - datname:
            usage: "LABEL"
            description: "Name of database"
        - queryid:
            usage: "LABEL"
            description: "Query ID"
        - query:
            usage: "LABEL"
            description: "First 64 chars for simple formatted query text"
        - calls:
            usage: "COUNTER"
            description: "Number of times executed"
        - exec_time_seconds:
            usage: "COUNTER"
            description: "Total time spent in the statement"
        - min_exec_time_seconds:
            usage: "GAUGE"
            description: "Minimum time spent in the statement"
        - max_exec_time_seconds:
            usage: "GAUGE"
            description: "Maximum time spent in the statement"
        - mean_exec_time_seconds:
            usage: "GAUGE"
            description: "Mean time spent in the statement"
        - stddev_exec_time_seconds:
            usage: "GAUGE"
            description: "Population standard deviation of time spent in the statement"
        - rows:
            usage: "COUNTER"
            description: "Total number of rows retrieved or affected by the statement"
        - shared_blks_hit:
            usage: "COUNTER"
            description: "Total number of shared block cache hits by the statement"
        - shared_blks_read:
            usage: "COUNTER"
            description: "Total number of shared blocks read by the statement"
        - shared_blks_dirtied:
            usage: "COUNTER"
            description: "Total number of shared blocks dirtied by the statement"
        - shared_blks_written:
            usage: "COUNTER"
            description: "Total number of shared blocks written by the statement"
        - local_blks_hit:
            usage: "COUNTER"
            description: "Total number of local block cache hits by the statement"
        - local_blks_read:
            usage: "COUNTER"
            description: "Total number of local blocks read by the statement"
        - local_blks_dirtied:
            usage: "COUNTER"
            description: "Total number of local blocks dirtied by the statement"
        - local_blks_written:
            usage: "COUNTER"
            description: "Total number of local blocks written by the statement"
        - temp_blks_read:
            usage: "COUNTER"
            description: "Total number of temp blocks read by the statement"
        - temp_blks_written:
            usage: "COUNTER"
            description: "Total number of temp blocks written by the statement"
        - blk_read_time_seconds:
            usage: "COUNTER"
            description: "Total time the statement spent reading blocks, in milliseconds (if track_io_timing is enabled, otherwise zero)"
        - blk_write_time_seconds:
            usage: "COUNTER"
            description: "Total time the statement spent writing blocks, in milliseconds (if track_io_timing is enabled, otherwise zero)"

    pg_stat_statements_stats:
      query: |
        /*kb-monitor*/SELECT
          t2.rolname,
          t3.datname,
          calls,
          total_exec_time / 1000 as exec_time_seconds,
          mean_exec_time / 1000 as mean_exec_time_seconds,
          max_exec_time / 1000 as max_exec_time_seconds,
          rows
        FROM (
          SELECT
            userid,
            dbid,
            SUM(calls) AS calls,
            SUM(total_time) as total_exec_time,
            AVG(mean_time) as mean_exec_time,
            MAX(max_time) as max_exec_time,
            SUM(rows) AS rows
          FROM
            pg_stat_statements
          GROUP BY userid, dbid
        ) tmp
        JOIN
          pg_roles t2
        ON (tmp.userid=t2.oid)
        JOIN
          pg_database t3
        ON (tmp.dbid=t3.oid)
        WHERE t2.rolname != 'rdsadmin'
      master: true
      metrics:
        - rolname:
            usage: "LABEL"
            description: "Name of user"
        - datname:
            usage: "LABEL"
            description: "Name of database"
        - calls:
            usage: "COUNTER"
            description: "Number of times executed"
        - exec_time_seconds:
            usage: "COUNTER"
            description: "Total time spent in the statement"
        - mean_exec_time_seconds:
            usage: "GAUGE"
            description: "Mean time spent in the statement"
        - max_exec_time_seconds:
            usage: "GAUGE"
            description: "Maximum time spent in the statement"
        - rows:
            usage: "COUNTER"
            description: "Total number of rows retrieved or affected by the statement"

    pg_wal_log_file:
      query: "/*kb-monitor*/SELECT count(*) AS count FROM pg_ls_dir('pg_wal') WHERE pg_ls_dir ~ '^[0-9A-F]{24}'"
      master: true
      metrics:
        - count:
            usage: "GAUGE"
            description: "Wal log file count"

    pg_stat_activity_detail:
      query: |
        /*kb-monitor*/SELECT
          datname,wait_event_type,wait_event,state,backend_type,COUNT(1) AS count
        FROM pg_stat_activity
        GROUP BY datname,wait_event_type,wait_event,state,backend_type
      master: true
      metrics:
        - datname:
            usage: "LABEL"
            description: "Name of current database"
        - wait_event_type:
            usage: "LABEL"
            description: "The type of event for which the backend is waiting, if any; otherwise NULL."
        - wait_event:
            usage: "LABEL"
            description: "Wait event name if backend is currently waiting, otherwise NULL. "
        - state:
            usage: "LABEL"
            description: "Current overall state of this backend."
        - backend_type:
            usage: "LABEL"
            description: "Type of current backend."
        - count:
            usage: "GAUGE"
            description: "Const value of 1"

    pg_locks_detail:
      query: |
        /*kb-monitor*/SELECT
          locktype,datname,relation,mode,granted,fastpath,count
        FROM (
          SELECT locktype,database,relation,mode,granted,fastpath,COUNT(1) AS count
          FROM (
            SELECT locktype,database,relation::regclass,mode,granted::int,fastpath::int
            FROM pg_locks
          ) p1
          GROUP BY locktype,database,relation,mode,granted,fastpath
        ) p2
        LEFT JOIN (
          SELECT oid,datname FROM pg_database
        ) pd
        ON p2.database=pd.oid
      master: true
      metrics:
        - locktype:
            usage: "LABEL"
            description: "Type of the lockable object"
        - datname:
            usage: "LABEL"
            description: "Name of current database"
        - relation:
            usage: "LABEL"
            description: "Relation targeted by the lock, or null if the target is not a relation or part of a relation"
        - mode:
            usage: "LABEL"
            description: "Name of the lock mode held or desired by this process"
        - granted:
            usage: "LABEL"
            description: "True if lock is held, false if lock is awaited"
        - fastpath:
            usage: "LABEL"
            description: "True if lock was taken via fast path, false if taken via main lock table"
        - count:
            usage: "GAUGE"
            description: "Const value of 1"