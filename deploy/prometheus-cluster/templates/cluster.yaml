apiVersion: apps.kubeblocks.io/v1alpha1
kind: Cluster
metadata:
  name: {{ include "clustername" . }}
  labels: {{ include "prometheus-cluster.labels" . | nindent 4 }}
spec:
  clusterDefinitionRef: prometheus  # ref clusterdefinition.name
  clusterVersionRef: prometheus-{{ default .Chart.AppVersion .Values.clusterVersionOverride }} # ref clusterversion.name
  terminationPolicy: {{ $.Values.terminationPolicy }}
  {{- if .Values.tolerations }}
  tolerations:
{{ toYaml .Values.tolerations | indent 4 }}
  {{- end }}
  {{- if .Values.affinity }}
  affinity:
{{ toYaml .Values.affinity | indent 4 }}
  {{- end }}
  componentSpecs:
    - name: server # user-defined
      componentDefRef: server # ref clusterdefinition components.name
      monitor: {{ .Values.monitor.enabled | default false }}
      replicas: {{ .Values.replicaCount.server | default 1 }}
      serviceAccountName: "prometheus-server"
      primaryIndex: {{ .Values.primaryIndex | default 0 }}
      switchPolicy:
        type: {{ .Values.switchPolicy.type}}
{{/*      enabledLogs: {{ .Values.enabledLogs | toJson | indent 4 }}*/}}
      {{- with  .Values.resources }}
      resources:
        limits:
          cpu: {{ .limits.cpu | quote }}
          memory: {{ .limits.memory | quote }}
        requests:
          cpu: {{ .requests.cpu | quote }}
          memory: {{ .requests.memory | quote }}
      {{- end }}
      {{- if .Values.persistence.enabled }}
      volumeClaimTemplates:
        - name: data # ref clusterdefinition components.containers.volumeMounts.name
          spec:
            storageClassName: {{ .Values.persistence.data.storageClassName }}
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: {{ .Values.persistence.data.size }}
      {{- end }}

    - name: alertmanager # user-defined
      componentDefRef: alertmanager # ref clusterdefinition components.name
      monitor: {{ .Values.monitor.enabled | default false }}
      replicas: {{ .Values.replicaCount.alertmanager | default 1 }}
      serviceAccountName: "prometheus-alertmanager"
      primaryIndex: {{ .Values.primaryIndex | default 0 }}
      switchPolicy:
        type: {{ .Values.switchPolicy.type}}
{{/*      enabledLogs: {{ .Values.enabledLogs | toJson | indent 4 }}*/}}
{{- if .Values.persistence.enabled }}
      volumeClaimTemplates:
        - name: data # ref clusterdefinition components.containers.volumeMounts.name
          spec:
            storageClassName: {{ .Values.persistence.data.storageClassName }}
            accessModes:
              {{ toYaml .Values.persistence.accessModes }}
            resources:
              requests:
                storage: {{ .Values.persistence.data.size }}
{{- end -}}
