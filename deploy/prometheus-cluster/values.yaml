
## If defined, storageClassName: <storageClass>
## If set to "-", storageClassName: "", which disables dynamic provisioning
## If undefined (the default) or set to null, no storageClassName spec is
##   set, choosing the default provisioner.  (gp2 on AWS, standard on
##   GKE, AWS & OpenStack)
##
# storageClass: "-"

persistence:
  enabled: false
  accessModes:
    - ReadWriteOnce
  data:
    storageClassName:
    size: 20Gi

topologyKeys:
  - kubernetes.io/hostname

terminationPolicy: Delete



tolerations:
  - key: kb-controller
    operator: Equal
    value: "true"
    effect: NoSchedule

affinity:
  nodeAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        preference:
          matchExpressions:
            - key: kb-controller
              operator: In
              values:
                - "true"

## Prometheus server resource requests and limits
## Ref: http://kubernetes.io/docs/user-guide/compute-resources/
##
resources: {}
  # limits:
  #   cpu: 500m
  #   memory: 512Mi
  # requests:
  #   cpu: 500m
#   memory: 512Mi

replicaCount:
  server: 1
  alertmanager: 1

switchPolicy:
  type: Noop

primaryIndex: 0

monitor:
  enabled: false

enabledLogs:
  - running
