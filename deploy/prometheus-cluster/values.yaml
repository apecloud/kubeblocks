terminationPolicy: Delete

tolerations:
  - key: kb-controller
    operator: Equal
    value: "true"
    effect: NoSchedule

affinity:
  nodeAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        preference:
          matchExpressions:
            - key: kb-controller
              operator: In
              values:
                - "true"

server:
  replicaCount: 1

  primaryIndex: 0

  switchPolicy:
    type: Noop

  resources: { }
    # limits:
    #   cpu: 500m
    #   memory: 512Mi
    # requests:
    #   cpu: 500m
    #   memory: 512Mi

  persistence:
    ## If defined, storageClassName: <storageClass>
    ## If set to "-", storageClassName: "", which disables dynamic provisioning
    ## If undefined (the default) or set to null, no storageClassName spec is
    ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
    ##   GKE, AWS & OpenStack)
    ##
    # storageClass: "-"
    # TODO: storageClass参考上面的逻辑处理下
    storageClass:

    size: 20Gi


alertmanager:
  replicaCount: 1

  primaryIndex: 0

  switchPolicy:
    type: Noop

  ## TODO: 未配置
  resources: { }
    # limits:
    #   cpu: 500m
    #   memory: 512Mi
    # requests:
    #   cpu: 500m
    #   memory: 512Mi

  persistence:
    storageClass:

    size: 20Gi








