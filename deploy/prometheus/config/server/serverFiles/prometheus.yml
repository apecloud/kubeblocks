rule_files:
  - /etc/config-rule/recording_rules.yml
  - /etc/config-rule/alerting_rules.yml
  - /etc/config-rule/cadvisor_alert_rules.yml
  - /etc/config-rule/mysql_alert_rules.yml
  - /etc/config-rule/postgresql_alert_rules.yml
  - /etc/config-rule/redis_alert_rules.yml
  - /etc/config-rule/kafka_alert_rules.yml
  - /etc/config/mongodb_replicaset_alert_rules.yaml

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets:
          - localhost:9090

  # Scrape config for kubeblocks managed service endpoints.
  #
  # The relabeling allows the actual service scrape endpoint to be configured
  # via the following annotations:
  #
  # * `prometheus.io/scrape`: Only scrape services that have a value of
  # `true`, except if `prometheus.io/scrape-slow` is set to `true` as well.
  # * `prometheus.io/scheme`: If the metrics endpoint is secured then you will need
  # to set this to `https` & most likely set the `tls_config` of the scrape config.
  # * `prometheus.io/path`: If the metrics path is not `/metrics` override this.
  # * `prometheus.io/port`: If the metrics are exposed on a different port to the
  # service then set this appropriately.
  # * `prometheus.io/param_<parameter>`: If the metrics endpoint uses parameters
  # then you can set any parameter
  - job_name: 'kubeblocks-service-endpoints'
    honor_labels: true

    kubernetes_sd_configs:
      - role: endpoints

    relabel_configs:
      - source_labels: [ __meta_kubernetes_service_label_app_kubernetes_io_managed_by ]
        action: keep
        regex: kubeblocks
      - source_labels: [ __meta_kubernetes_service_annotation_prometheus_io_scrape ]
        action: keep
        regex: true
      - source_labels: [ __meta_kubernetes_service_annotation_prometheus_io_scrape_slow ]
        action: drop
        regex: true
      - source_labels: [ __meta_kubernetes_service_annotation_prometheus_io_scheme ]
        action: replace
        target_label: __scheme__
        regex: (https?)
      - source_labels: [ __meta_kubernetes_service_annotation_prometheus_io_path ]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      - source_labels: [ __address__, __meta_kubernetes_service_annotation_prometheus_io_port ]
        action: replace
        target_label: __address__
        regex: (.+?)(?::\d+)?;(\d+)
        replacement: $1:$2
      - action: labelmap
        regex: __meta_kubernetes_service_annotation_prometheus_io_param_(.+)
        replacement: __param_$1
      - action: labelmap
        regex: __meta_kubernetes_service_label_(.+)
      - source_labels: [ __meta_kubernetes_namespace ]
        action: replace
        target_label: namespace
      - source_labels: [ __meta_kubernetes_service_name ]
        action: replace
        target_label: service
      - source_labels: [ __meta_kubernetes_pod_node_name ]
        action: replace
        target_label: node
      - source_labels: [ __meta_kubernetes_pod_name ]
        action: replace
        target_label: pod
      - source_labels: [ __meta_kubernetes_pod_phase ]
        regex: Pending|Succeeded|Failed|Completed
        action: drop

alerting:
  alertmanagers:
    - kubernetes_sd_configs:
        - role: pod
      tls_config:
        ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
      bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
      relabel_configs:
        - source_labels: [ __meta_kubernetes_namespace ]
          regex: default
          action: keep
        - source_labels: [ __meta_kubernetes_pod_label_app ]
          regex: prometheus
          action: keep
        - source_labels: [ __meta_kubernetes_pod_label_component ]
          regex: alertmanager
          action: keep
        - source_labels: [ __meta_kubernetes_pod_annotation_prometheus_io_probe ]
          regex: .*
          action: keep
        - source_labels: [ __meta_kubernetes_pod_container_port_number ]
          regex: "9093"
          action: keep
