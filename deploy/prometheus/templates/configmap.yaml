---
# Source: prometheus/templates/alertmanager/cm.yaml
{{- if (empty .Values.alertmanager.configMapOverrideName) }}
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    component: "alertmanager"
    app: prometheus
    release: my-promethus
    chart: prometheus-15.16.1
    heritage: Helm
  name: {{ template "prometheus.alertmanager.fullname" . }}
data:
{{ range $path, $content := .Files.Glob "config/alertmanager/*.yml" }}
  {{ trimPrefix "config/alertmanager/" $path }}: |-
  {{- $content | toString | nindent 4 }}
{{ end }}
{{- end }}
---
# Source: prometheus/templates/server/cm.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    component: "server"
    app: prometheus
    release: my-promethus
    chart: prometheus-15.16.1
    heritage: Helm
  name: {{ template "prometheus.server.fullname" . }}-rule
data:
{{ range $path, $content := .Files.Glob "config/server/rulesFiles/*" }}
  {{ trimPrefix "config/server/rulesFiles/" $path }}: |-
  {{- $content | toString | nindent 4 }}
{{ end }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    component: "server"
    app: prometheus
    release: my-promethus
    chart: prometheus-15.16.1
    heritage: Helm
  name: {{ template "prometheus.server.fullname" . }}
data:
{{- $values := .Values }}
{{ range $path, $content := .Files.Glob "config/server/serverFiles/*" }}
  {{ trimPrefix "config/server/serverFiles/" $path }}: |-
    global:
    {{- with $values.server.global }}
      scrape_interval: {{ .scrape_interval }}
      scrape_timeout: {{ .scrape_timeout }}
      evaluation_interval: {{ .evaluation_interval }}
    {{ end }}
{{/*    {{ $values.server.global | toYaml | trimSuffix "\n" }}*/}}
    {{- if $values.server.remoteWrite }}
      remote_write:
    {{ $values.server.remoteWrite | toYaml | indent 4 }}
    {{- end }}
    {{- if $values.server.remoteRead }}
      remote_read:
    {{ $values.server.remoteRead | toYaml | indent 4 }}
    {{- end }}
  {{- $content | toString | nindent 4 }}
{{ end }}
