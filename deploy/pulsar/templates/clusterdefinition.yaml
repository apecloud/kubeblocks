apiVersion: apps.kubeblocks.io/v1alpha1
kind: ClusterDefinition
metadata:
  name: pulsar
  labels:
    {{- include "pulsar.labels" . | nindent 4 }}
spec:
  type: pulsar
  connectionCredential:
    username: "admin"
    admin-password: "$(RANDOM_PASSWD)"
    httpEndpoint: "http://$(SVC_FQDN):$(SVC_PORT_http)"
    pulsarEndpoint: "pulsar://$(SVC_FQDN):$(SVC_PORT_pulsar)"
  componentDefs:
    - name: pulsar-broker
      workloadType: Stateful
      characterType: pulsar-broker
      statefulSpec:
        updateStrategy: BestEffortParallel
      componentDefRef:
      - componentDefName: zookeeper
        componentRefEnv:
        - name: zookeeperSVC
          valueFrom:
            type: ServiceRef
      monitor:
        builtIn: false
        exporterConfig:
          scrapePath: /metrics
          scrapePort: http
      configSpecs:
        - name: broker-env
          templateRef: {{ include "pulsar.name" . }}-broker-env-tpl
          namespace: {{ .Release.Namespace }}
          constraintRef: pulsar-config-constraints
          keys:
            - conf
          asEnvFrom:
            - init-broker-cluster
            - broker
          volumeName: broker-env
        - name: broker-conf
          templateRef: {{ include "pulsar.name" . }}-broker-conf-tpl
          namespace: {{ .Release.Namespace }}
          volumeName: config
      scriptSpecs:
        - name: pulsar-scripts
          templateRef: {{ include "pulsar.name" . }}-scripts
          namespace: {{ .Release.Namespace }}
          volumeName: scripts
          defaultMode: 0777
      service:
        ports:
        - name: pulsar
          port: 6650
          targetPort: pulsar
        - name: http
          port: 80
          targetPort: http
        - name: kafka-client
          port: 9092
          targetPort: kafka-client
        - name: kafka-internal
          port: 9094
          targetPort: kafka-internal
      podSpec:
        securityContext:
          runAsNonRoot: true
          runAsUser: 10000
          fsGroup: 0
          runAsGroup: 0
        initContainers:
          - name: init-broker-cluster
            command:
              - /kb-scripts/init-broker.sh
            env:
            - name: brokerServiceUrl
              value: pulsar://$(KB_CLUSTER_COMP_NAME).$(KB_NAMESPACE).svc:6650
            - name: clusterName
              value: $(KB_NAMESPACE)-$(KB_CLUSTER_COMP_NAME)
            - name: webServiceUrl
              value: http://$(KB_CLUSTER_COMP_NAME).$(KB_NAMESPACE).svc:80
            - name: zookeeperServers
              value: $(zookeeperSVC):2181
            - name: configurationStoreServers
              value: $(zookeeperSVC):2181
            volumeMounts:
              - name: scripts
                mountPath: /kb-scripts
          - name: init-sysctl
            command:
              - /kb-scripts/init-broker-sysctl.sh
            securityContext:
              privileged: true
              runAsNonRoot: false
              runAsUser: 0
            volumeMounts:
              - name: scripts
                mountPath: /kb-scripts
        containers:
          - name: broker
            securityContext:
              allowPrivilegeEscalation: false
              runAsNonRoot: true
              runAsUser: 10000
              capabilities:
                drop:
                - ALL
              privileged: false
              runAsGroup: 0
            command:
              - sh
              - -c
            args:
            - |
              set -x
              bin/apply-config-from-env.py conf/broker.conf && bin/apply-config-from-env.py conf/client.conf && echo 'OK' > status;exec bin/pulsar broker
            resources:
              requests:
                cpu: 200m
                memory: 512Mi
            env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
            - name: PULSAR_PREFIX_brokerServicePort
              value: "6650"
            - name: PULSAR_PREFIX_internalListenerName
              value: cluster
            - name: PULSAR_PREFIX_advertisedListeners
              value: cluster:pulsar://$(POD_NAME).$(KB_CLUSTER_COMP_NAME)-headless.pulsar.svc:6650
            - name: PULSAR_PREFIX_bindAddresses
            - name: brokerServiceUrl
              value: pulsar://$(KB_CLUSTER_COMP_NAME).$(KB_NAMESPACE).svc:6650
            - name: clusterName
              value: $(KB_NAMESPACE)-$(KB_CLUSTER_COMP_NAME)
            - name: webServiceUrl
              value: http://$(KB_CLUSTER_COMP_NAME).$(KB_NAMESPACE).svc:80
            - name: zookeeperServers
              value: $(zookeeperSVC):2181
            - name: configurationStoreServers
              value: $(zookeeperSVC):2181
            ports:
              - name: pulsar
                containerPort: 6650
              - name: http
                containerPort: 8080
              - name: kafka-client
                containerPort: 9092
              - name: kafka-internal
                containerPort: 9094
            livenessProbe:
              failureThreshold: 30
              httpGet:
                path: /status.html
                port: http
                scheme: HTTP
              initialDelaySeconds: 5
              periodSeconds: 10
              successThreshold: 1
              timeoutSeconds: 100
            readinessProbe:
              failureThreshold: 3
              httpGet:
                path: /status.html
                port: http
                scheme: HTTP
              initialDelaySeconds: 30
              periodSeconds: 10
              successThreshold: 1
              timeoutSeconds: 100
            startupProbe:
              failureThreshold: 30
              httpGet:
                path: /status.html
                port: http
                scheme: HTTP
              initialDelaySeconds: 5
              periodSeconds: 10
              successThreshold: 1
              timeoutSeconds: 100
            volumeMounts:
            - name: config
              mountPath: /pulsar/config-broker
            - name: scripts
              mountPath: /kb-scripts
    - name: pulsar-proxy
      workloadType: Stateful
      characterType: pulsar-proxy
      statefulSpec:
        updateStrategy: BestEffortParallel
      componentDefRef:
      - componentDefName: pulsar-broker
        componentRefEnv:
        - name: brokerSVC
          valueFrom:
            type: ServiceRef
      monitor:
        builtIn: false
        exporterConfig:
          scrapePath: /metrics
          scrapePort: http
      configSpecs:
        - name: proxy-config
          templateRef: {{ include "pulsar.name" . }}-proxy-conf-tpl
          namespace: {{ .Release.Namespace }}
          volumeName: config
          constraintRef: pulsar-config-constraints
          keys:
            - conf
          asEnvFrom:
            - proxy
      scriptSpecs:
        - name: pulsar-scripts
          templateRef: {{ include "pulsar.name" . }}-scripts
          namespace: {{ .Release.Namespace }}
          volumeName: scripts
          defaultMode: 0777
      service:
        ports:
        - name: pulsar
          port: 6650
          targetPort: pulsar
        - name: http
          port: 80
          targetPort: http
      podSpec:
        securityContext:
          runAsNonRoot: true
          runAsUser: 10000
          fsGroup: 0
          runAsGroup: 0
        initContainers:
          - name: check-broker
            command:
              - /kb-scripts/init-proxy.sh
            volumeMounts:
              - name: scripts
                mountPath: /kb-scripts
        containers:
          - name: proxy
            command:
              - /kb-scripts/start-proxy.sh
            securityContext:
              allowPrivilegeEscalation: false
              runAsNonRoot: true
              runAsUser: 10000
              capabilities:
                drop:
                - ALL
              privileged: false
              runAsGroup: 0
            env:
            - name: brokerWebServiceURL
              value: http://$(brokerSVC):80
            - name: brokerServiceURL
              value: pulsar://$(brokerSVC):6650
            - name: clusterName
              value: $(KB_NAMESPACE)-$(KB_CLUSTER_COMP_NAME)
            - name: webServicePort
              value: "8080"
            ports:
            - name: pulsar
              containerPort: 6650
            - name: http
              containerPort: 8080
            livenessProbe:
              failureThreshold: 3
              httpGet:
                path: /status.html
                port: http
                scheme: HTTP
              initialDelaySeconds: 30
              periodSeconds: 10
              successThreshold: 1
              timeoutSeconds: 100
            readinessProbe:
              failureThreshold: 3
              httpGet:
                path: /status.html
                port: http
                scheme: HTTP
              initialDelaySeconds: 30
              periodSeconds: 10
              successThreshold: 1
              timeoutSeconds: 100
            startupProbe:
              failureThreshold: 20
              httpGet:
                path: /status.html
                port: http
                scheme: HTTP
              initialDelaySeconds: 5
              periodSeconds: 10
              successThreshold: 1
              timeoutSeconds: 100
            volumeMounts:
              - name: scripts
                mountPath: /kb-scripts
    - name: bookies
      workloadType: Stateful
      characterType: bookies
      statefulSpec:
        updateStrategy: BestEffortParallel
      configSpecs:
        - name: bookies-config
          templateRef: {{ include "pulsar.name" . }}-bookies-conf-tpl
          namespace: {{ .Release.Namespace }}
          constraintRef: pulsar-config-constraints
          volumeName: bookies-config
          keys:
            - conf
          asEnvFrom:
            - init-bookies
            - bookies
      scriptSpecs:
        - name: pulsar-scripts
          templateRef: {{ include "pulsar.name" . }}-scripts
          namespace: {{ .Release.Namespace }}
          volumeName: scripts
          defaultMode: 0777
      podSpec:
        initContainers:
          - name: init-bookies
            command:
              - /kb-scripts/init-bookies.sh
            terminationMessagePath: /dev/termination-log
            terminationMessagePolicy: File
            volumeMounts:
              - name: scripts
                mountPath: /kb-scripts
        containers:
          - name: bookies
            command:
              - /kb-scripts/start-bookies.sh
            lifecycle:
              preStop:
                exec:
                  command: ["/kb-scripts/prestop-bookies.sh"]
            livenessProbe:
              failureThreshold: 60
              httpGet:
                path: /api/v1/bookie/state
                port: 8000
                scheme: HTTP
              initialDelaySeconds: 10
              periodSeconds: 30
              successThreshold: 1
              timeoutSeconds: 5
            ports:
              - name: http
                containerPort: 8000
              - name: bookie
                containerPort: 3181
            readinessProbe:
              failureThreshold: 60
              httpGet:
                path: /api/v1/bookie/is_ready
                port: http
                scheme: HTTP
              initialDelaySeconds: 10
              periodSeconds: 30
              successThreshold: 1
              timeoutSeconds: 5
            resources:
              requests:
                cpu: 200m
                memory: 512Mi
            securityContext:
              runAsUser: 0
              runAsGroup: 10000
            terminationMessagePath: /dev/termination-log
            terminationMessagePolicy: File
            volumeMounts:
              - mountPath: /pulsar/data/bookkeeper/journal
                name: journal
              - mountPath: /pulsar/data/bookkeeper/ledgers
                name: ledgers
              - name: scripts
                mountPath: /kb-scripts
              - name: annotations
                mountPath: /etc/annotations
        volumes:
          - name: annotations
            downwardAPI:
              items:
                - path: "component-replicas"
                  fieldRef:
                    fieldPath: metadata.annotations['apps.kubeblocks.io/component-replicas']
    - name: bookies-recovery
      workloadType: Stateful
      characterType: pulsar-bookie-recovery
      statefulSpec:
        updateStrategy: BestEffortParallel
      monitor:
        builtIn: false
        exporterConfig:
          scrapePath: /metrics
          scrapePort: http
      configSpecs:
      - name: bookies-recovery-config
        templateRef: {{ include "pulsar.name" . }}-recovery-conf-tpl
        namespace: {{ .Release.Namespace }}
        constraintRef: pulsar-config-constraints
        keys:
          - conf
        asEnvFrom:
          - bookies-recovery
          - check-bookies
        volumeName: recovery-config
      scriptSpecs:
        - name: pulsar-scripts
          templateRef: {{ include "pulsar.name" . }}-scripts
          namespace: {{ .Release.Namespace }}
          volumeName: scripts
          defaultMode: 0777
      podSpec:
        securityContext:
          runAsNonRoot: true
          runAsUser: 10000
          fsGroup: 0
          runAsGroup: 0
        initContainers:
          - name: check-bookies
            command:
            - /kb-scripts/check-bookies.sh
            volumeMounts:
            - name: scripts
              mountPath: /kb-scripts
            securityContext:
              privileged: true
              runAsNonRoot: false
              runAsUser: 0
        containers:
          - name: bookies-recovery
            securityContext:
              allowPrivilegeEscalation: false
              runAsNonRoot: true
              runAsUser: 10000
              capabilities:
                drop:
                - ALL
              privileged: false
              runAsGroup: 0
            command:
              - /kb-scripts/start-bookies-recovery.sh
            env:
            - name: httpServerEnabled
              value: "true"
            - name: httpServerPort
              value: "8000"
            - name: prometheusStatsHttpPort
              value: "8000"
            - name: useHostNameAsBookieID
              value: "true"
            ports:
            - name: http
              containerPort: 8000
            - name: bookie
              containerPort: 3181
            volumeMounts:
            - name: scripts
              mountPath: /kb-scripts
    - name: zookeeper
      workloadType: Stateful
      characterType: zookeeper
      statefulSpec:
        updateStrategy: BestEffortParallel
      monitor:
        builtIn: false
        exporterConfig:
          scrapePath: /metrics
          scrapePort: metrics
      configSpecs:
        - name: zookeeper-config
          templateRef: {{ include "pulsar.name" . }}-zookeeper-conf-tpl
          namespace: {{ .Release.Namespace }}
          volumeName: zookeeper-config
          constraintRef: pulsar-config-constraints
          keys:
            - conf
          asEnvFrom:
            - zookeeper
      scriptSpecs:
        - name: pulsar-scripts
          templateRef: {{ include "pulsar.name" . }}-scripts
          namespace: {{ .Release.Namespace }}
          volumeName: scripts
          defaultMode: 0777
      service:
        ports:
          - name: client
            port: 2181
            targetPort: client
      podSpec:
        securityContext:
          fsGroup: 0
          runAsGroup: 0
          runAsNonRoot: true
          runAsUser: 10000
        containers:
          - name: zookeeper
            command:
              - /kb-scripts/start-zookeeper.sh
            env:
              - name: EXTERNAL_PROVIDED_SERVERS
                value: "false"
              - name: OPTS
                value: "-Dlog4j2.formatMsgNoLookups=true -XshowSettings:vm -XX:MaxRAMPercentage=100 -Ddepth=64"
            ports:
              - name: client
                containerPort: 2181
              - name: tcp-quorum
                containerPort: 2888
              - name: tcp-election
                containerPort: 3888
              - name: metrics
                containerPort: 9141
              - name: http-admin
                containerPort: 9990
            livenessProbe:
              exec:
                command:
                  - timeout
                  - "30"
                  - bash
                  - -c
                  - echo ruok | nc -q 1 localhost 2181 | grep imok
              failureThreshold: 10
              initialDelaySeconds: 5
              periodSeconds: 30
              successThreshold: 1
              timeoutSeconds: 30
            readinessProbe:
              exec:
                command:
                  - timeout
                  - "30"
                  - bash
                  - -c
                  - echo ruok | nc -q 1 localhost 2181 | grep imok
              failureThreshold: 10
              initialDelaySeconds: 5
              periodSeconds: 30
              successThreshold: 1
              timeoutSeconds: 30
            resources:
              requests:
                cpu: 50m
                memory: 256Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              privileged: false
              runAsGroup: 0
              runAsNonRoot: true
              runAsUser: 10000
            terminationMessagePath: /dev/termination-log
            terminationMessagePolicy: File
            volumeMounts:
              - mountPath: /pulsar/data
                name: data
              - mountPath: /pulsar/data-log
                name: data-log
              - name: scripts
                mountPath: /kb-scripts