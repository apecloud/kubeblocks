apiVersion: apps.kubeblocks.io/v1alpha1
kind: ClusterDefinition
metadata:
  name: pulsar
  labels:
    {{- include "pulsar.labels" . | nindent 4 }}
spec:
  type: pulsar
  connectionCredential:
    username: "admin"
    password: ""
    httpEndpoint: "http://$(SVC_FQDN):$(SVC_PORT_http)"
    pulsarEndpoint: "pulsar://$(SVC_FQDN):$(SVC_PORT_pulsar)"
    kafkaEndpoint: "$(SVC_FQDN):$(SVC_PORT_kafka-client)"
  componentDefs:
    - name: pulsar-broker
      workloadType: Stateful
      characterType: pulsar-broker
      statefulSpec:
        updateStrategy: BestEffortParallel
      componentDefRef:
      - componentDefName: zookeeper
        componentRefEnv:
        - name: zookeeperSVC
          valueFrom:
            type: ServiceRef
      monitor:
        builtIn: false
        exporterConfig:
          scrapePath: /metrics
          scrapePort: {{ .Values.metrics.service.port }}
      configSpecs:
        - name: agamotto-configuration
          templateRef: {{ include "pulsar.name" . }}-agamotto-conf-tpl
          namespace: {{ .Release.Namespace }}
          volumeName: agamotto-configuration
        - name: broker-env
          templateRef: {{ include "pulsar.name" . }}-broker-env-tpl
          namespace: {{ .Release.Namespace }}
          constraintRef: pulsar-env-constraints
          keys:
            - conf
          asEnvFrom:
            - init-broker-cluster
            - broker
            - init-pulsar-client-config
          volumeName: broker-env
        - name: broker-config
          templateRef: {{ include "pulsar.name" . }}-broker-config-tpl
          namespace: {{ .Release.Namespace }}
          constraintRef: brokers-config-constraints
          volumeName: pulsar-broker-config
      scriptSpecs:
        - name: pulsar-scripts
          templateRef: {{ include "pulsar.name" . }}-scripts
          namespace: {{ .Release.Namespace }}
          volumeName: scripts
          defaultMode: 0777
      service:
        ports:
        - name: pulsar
          port: 6650
          targetPort: pulsar
        - name: http
          port: 80
          targetPort: http
        - name: http-alt
          port: 8080
          targetPort: http
        - name: kafka-client
          port: 9092
          targetPort: kafka-client
      podSpec:
        securityContext:
          runAsNonRoot: true
          runAsUser: 10000
          fsGroup: 0
          runAsGroup: 0
        initContainers:
          - name: init-broker-cluster
            command:
              - /kb-scripts/init-broker.sh
            env:
            {{- if .Values.debugEnabled }}
            - name: PULSAR_LOG_ROOT_LEVEL
              value: DEBUG
            - name: PULSAR_LOG_LEVEL
              value: DEBUG
            {{- end }}
            - name: brokerServiceUrl
              value: pulsar://$(KB_CLUSTER_COMP_NAME).$(KB_NAMESPACE).svc{{ .Values.clusterDomain }}:6650
            - name: clusterName
              value: $(KB_NAMESPACE)-$(KB_CLUSTER_COMP_NAME)
            - name: webServiceUrl
              value: http://$(KB_CLUSTER_COMP_NAME).$(KB_NAMESPACE).svc{{ .Values.clusterDomain }}:80
            - name: zookeeperServers
              value: $(zookeeperSVC):2181
            - name: configurationStoreServers
              value: $(zookeeperSVC):2181
            volumeMounts:
              - name: scripts
                mountPath: /kb-scripts
          - name: init-sysctl
            command:
              - /kb-scripts/init-broker-sysctl.sh
            securityContext:
              privileged: true
              runAsNonRoot: false
              runAsUser: 0
            volumeMounts:
              - name: scripts
                mountPath: /kb-scripts
        containers:
          - name: broker
            securityContext:
              allowPrivilegeEscalation: false
              runAsNonRoot: true
              runAsUser: 10000
              capabilities:
                drop:
                - ALL
              privileged: false
              runAsGroup: 0
            command:
              - sh
              - -c
            args:
            - |
              set -x
              cp /opt/pulsar/conf/broker.conf conf/broker.conf && \
              bin/apply-config-from-env.py conf/broker.conf && \
              bin/apply-config-from-env.py conf/client.conf && \
              echo 'OK' > status;exec bin/pulsar broker
            resources:
              requests:
                cpu: 200m
                memory: 512Mi
            env:
            {{- if .Values.debugEnabled }}
            - name: PULSAR_LOG_ROOT_LEVEL
              value: DEBUG
            - name: PULSAR_LOG_LEVEL
              value: DEBUG
            {{- end }}
            - name: POD_NAME
              value: $(KB_POD_NAME)
            - name: PULSAR_PREFIX_brokerServicePort
              value: "6650"
            - name: PULSAR_PREFIX_internalListenerName
              value: cluster
            - name: PULSAR_PREFIX_advertisedListeners
              value: cluster:pulsar://$(POD_NAME).$(KB_CLUSTER_COMP_NAME)-headless.$(KB_NAMESPACE).svc{{ .Values.clusterDomain }}:6650
            # KoP configs
            - name: PULSAR_PREFIX_allowAutoTopicCreationType
              value: partitioned
            - name: PULSAR_PREFIX_kafkaListeners
              value: PLAINTEXT://0.0.0.0:9092
            - name: PULSAR_PREFIX_kafkaAdvertisedListeners
              value: PLAINTEXT://$(POD_NAME).$(KB_CLUSTER_COMP_NAME)-headless.$(KB_NAMESPACE).svc{{ .Values.clusterDomain }}:9092
            - name: brokerServiceUrl
              value: pulsar://$(KB_CLUSTER_COMP_NAME).$(KB_NAMESPACE).svc{{ .Values.clusterDomain }}:6650
            - name: clusterName
              value: $(KB_NAMESPACE)-$(KB_CLUSTER_COMP_NAME)
            - name: webServiceUrl
              value: http://$(KB_CLUSTER_COMP_NAME).$(KB_NAMESPACE).svc{{ .Values.clusterDomain }}:80
            - name: zookeeperServers
              value: $(zookeeperSVC):2181
            - name: configurationStoreServers
              value: $(zookeeperSVC):2181
            ports:
              - name: pulsar
                containerPort: 6650
              - name: http
                containerPort: 8080
              - name: kafka-client
                containerPort: 9092
            livenessProbe:
              failureThreshold: 30
              httpGet:
                path: /status.html
                port: http
                scheme: HTTP
              initialDelaySeconds: 5
              periodSeconds: 10
              successThreshold: 1
              timeoutSeconds: 100
            readinessProbe:
              failureThreshold: 3
              httpGet:
                path: /status.html
                port: http
                scheme: HTTP
              initialDelaySeconds: 30
              periodSeconds: 10
              successThreshold: 1
              timeoutSeconds: 100
            startupProbe:
              failureThreshold: 30
              httpGet:
                path: /status.html
                port: http
                scheme: HTTP
              initialDelaySeconds: 5
              periodSeconds: 10
              successThreshold: 1
              timeoutSeconds: 100
            volumeMounts:
            - name: scripts
              mountPath: /kb-scripts
            - name: pulsar-broker-config
              mountPath: /opt/pulsar/conf
            - name: broker-env
              mountPath: /opt/pulsar/none
          - name: metrics
            image: {{ .Values.images.metrics.repository }}:{{ .Values.images.metrics.tag }}
            imagePullPolicy: {{ default "IfNotPresent" .Values.images.metrics.pullPolicy }}
            securityContext:
              runAsNonRoot: false
              runAsUser: 0
            env:
              - name: JOB_NAME
                value: broker
              - name: SERVICE_PORT
                value: "8080"
              - name: POD_NAME
                value: $(KB_POD_NAME)
              - name: POD_NAMESPACE
                value: $(KB_NAMESPACE)
              {{- if .Values.debugEnabled }}
              - name: LOG_LEVEL
                value: debug
              {{- else }}
              - name: LOG_LEVEL
                value: info
              {{- end }}
            command:
              - "/bin/agamotto"
              - "--config=/opt/agamotto/agamotto-config.yaml"
              - "--feature-gates=-pkg.translator.prometheus.NormalizeName"
            ports:
              - name: http-metrics
                containerPort: {{ .Values.metrics.service.port }}
            volumeMounts:
              - name: agamotto-configuration
                mountPath: /opt/agamotto
    - name: pulsar-proxy
      workloadType: Stateful
      characterType: pulsar-proxy
      statefulSpec:
        updateStrategy: BestEffortParallel
      componentDefRef:
      - componentDefName: pulsar-broker
        componentRefEnv:
        - name: brokerSVC
          valueFrom:
            type: ServiceRef
      monitor:
        builtIn: false
        exporterConfig:
          scrapePath: /metrics
          scrapePort: {{ .Values.metrics.service.port }}
      configSpecs:
        - name: agamotto-configuration
          templateRef: {{ include "pulsar.name" . }}-agamotto-conf-tpl
          namespace: {{ .Release.Namespace }}
          volumeName: agamotto-configuration
        - name: proxy-config
          templateRef: {{ include "pulsar.name" . }}-proxy-conf-tpl
          namespace: {{ .Release.Namespace }}
          volumeName: config-env
          constraintRef: pulsar-env-constraints
          keys:
            - conf
          asEnvFrom:
            - proxy
      scriptSpecs:
        - name: pulsar-scripts
          templateRef: {{ include "pulsar.name" . }}-scripts
          namespace: {{ .Release.Namespace }}
          volumeName: scripts
          defaultMode: 0777
      service:
        ports:
        - name: pulsar
          port: 6650
          targetPort: pulsar
        - name: http
          port: 80
          targetPort: http
      podSpec:
        securityContext:
          runAsNonRoot: true
          runAsUser: 10000
          fsGroup: 0
          runAsGroup: 0
        initContainers:
          - name: check-broker
            command:
              - /kb-scripts/init-proxy.sh
            volumeMounts:
              - name: scripts
                mountPath: /kb-scripts
            env:
            {{- if .Values.debugEnabled }}
            - name: PULSAR_LOG_ROOT_LEVEL
              value: DEBUG
            - name: PULSAR_LOG_LEVEL
              value: DEBUG
            {{- end }}
        containers:
          - name: proxy
            command:
              - /kb-scripts/start-proxy.sh
            securityContext:
              allowPrivilegeEscalation: false
              runAsNonRoot: true
              runAsUser: 10000
              capabilities:
                drop:
                - ALL
              privileged: false
              runAsGroup: 0
            env:
            {{- if .Values.debugEnabled }}
            - name: PULSAR_LOG_ROOT_LEVEL
              value: DEBUG
            - name: PULSAR_LOG_LEVEL
              value: DEBUG
            {{- end }}
            - name: brokerWebServiceURL
              value: http://$(brokerSVC):80
            - name: brokerServiceURL
              value: pulsar://$(brokerSVC):6650
            - name: clusterName
              value: $(KB_NAMESPACE)-$(KB_CLUSTER_COMP_NAME)
            - name: webServicePort
              value: "8080"
            ports:
            - name: pulsar
              containerPort: 6650
            - name: http
              containerPort: 8080
            livenessProbe:
              failureThreshold: 3
              httpGet:
                path: /status.html
                port: http
                scheme: HTTP
              initialDelaySeconds: 30
              periodSeconds: 10
              successThreshold: 1
              timeoutSeconds: 100
            readinessProbe:
              failureThreshold: 3
              httpGet:
                path: /status.html
                port: http
                scheme: HTTP
              initialDelaySeconds: 30
              periodSeconds: 10
              successThreshold: 1
              timeoutSeconds: 100
            startupProbe:
              failureThreshold: 20
              httpGet:
                path: /status.html
                port: http
                scheme: HTTP
              initialDelaySeconds: 5
              periodSeconds: 10
              successThreshold: 1
              timeoutSeconds: 100
            volumeMounts:
              - name: scripts
                mountPath: /kb-scripts
              - name: config-env
                mountPath: /opt/pulsar/none
          - name: metrics
            image: {{ .Values.images.metrics.repository }}:{{ .Values.images.metrics.tag }}
            imagePullPolicy: {{ default "IfNotPresent" .Values.images.metrics.pullPolicy }}
            securityContext:
              runAsNonRoot: false
              runAsUser: 0
            env:
              - name: JOB_NAME
                value: proxy
              - name: SERVICE_PORT
                value: "8080"
              - name: POD_NAME
                value: $(KB_POD_NAME)
              - name: POD_NAMESPACE
                value: $(KB_NAMESPACE)
              {{- if .Values.debugEnabled }}
              - name: LOG_LEVEL
                value: debug
              {{- else }}
              - name: LOG_LEVEL
                value: info
              {{- end }}
            command:
              - "/bin/agamotto"
              - "--config=/opt/agamotto/agamotto-config.yaml"
              - "--feature-gates=-pkg.translator.prometheus.NormalizeName"
            ports:
              - name: http-metrics
                containerPort: {{ .Values.metrics.service.port }}
            volumeMounts:
              - name: agamotto-configuration
                mountPath: /opt/agamotto
    - name: bookies
      workloadType: Stateful
      characterType: bookkeeper
      statefulSpec:
        updateStrategy: BestEffortParallel
      monitor:
        builtIn: false
        exporterConfig:
          scrapePath: /metrics
          scrapePort: {{ .Values.metrics.service.port }}
      configSpecs:
        - name: agamotto-configuration
          templateRef: {{ include "pulsar.name" . }}-agamotto-conf-tpl
          namespace: {{ .Release.Namespace }}
          volumeName: agamotto-configuration
        - name: bookies-config
          templateRef: {{ include "pulsar.name" . }}-bookies-conf-tpl
          namespace: {{ .Release.Namespace }}
          constraintRef: pulsar-env-constraints
          volumeName: bookies-config-env
          keys:
            - conf
          asEnvFrom:
            - init-bookies
            - bookies
      scriptSpecs:
        - name: pulsar-scripts
          templateRef: {{ include "pulsar.name" . }}-scripts
          namespace: {{ .Release.Namespace }}
          volumeName: scripts
          defaultMode: 0777
      podSpec:
        initContainers:
          - name: init-bookies
            command:
              - /kb-scripts/init-bookies.sh
            env:
            {{- if .Values.debugEnabled }}
            - name: PULSAR_LOG_ROOT_LEVEL
              value: DEBUG
            - name: PULSAR_LOG_LEVEL
              value: DEBUG
            {{- end }}
            terminationMessagePath: /dev/termination-log
            terminationMessagePolicy: File
            volumeMounts:
              - name: scripts
                mountPath: /kb-scripts
        containers:
          - name: bookies
            command:
              - /kb-scripts/start-bookies.sh
            env:
            {{- if .Values.debugEnabled }}
            - name: PULSAR_LOG_ROOT_LEVEL
              value: DEBUG
            - name: PULSAR_LOG_LEVEL
              value: DEBUG
            {{- end }}
            - name: cluster_domain
              value: {{ .Values.clusterDomain }}
            lifecycle:
              preStop:
                exec:
                  command: ["/kb-scripts/prestop-bookies.sh"]
            livenessProbe:
              failureThreshold: 60
              httpGet:
                path: /api/v1/bookie/state
                port: http
                scheme: HTTP
              initialDelaySeconds: 10
              periodSeconds: 30
              successThreshold: 1
              timeoutSeconds: 5
            ports:
              - name: http
                containerPort: 8000
              - name: bookie
                containerPort: 3181
            readinessProbe:
              failureThreshold: 60
              httpGet:
                path: /api/v1/bookie/is_ready
                port: http
                scheme: HTTP
              initialDelaySeconds: 10
              periodSeconds: 30
              successThreshold: 1
              timeoutSeconds: 5
            resources:
              requests:
                cpu: 200m
                memory: 512Mi
            securityContext:
              runAsUser: 0
              runAsGroup: 10000
            terminationMessagePath: /dev/termination-log
            terminationMessagePolicy: File
            volumeMounts:
              - mountPath: /pulsar/data/bookkeeper/journal
                name: journal
              - mountPath: /pulsar/data/bookkeeper/ledgers
                name: ledgers
              - name: scripts
                mountPath: /kb-scripts
              - name: annotations
                mountPath: /etc/annotations
              - name: bookies-config-env
                mountPath: /opt/pulsar/none
          - name: metrics
            image: {{ .Values.images.metrics.repository }}:{{ .Values.images.metrics.tag }}
            imagePullPolicy: {{ default "IfNotPresent" .Values.images.metrics.pullPolicy }}
            securityContext:
              runAsNonRoot: false
              runAsUser: 0
            env:
              - name: JOB_NAME
                value: bookie
              - name: SERVICE_PORT
                value: "8000"
              - name: POD_NAME
                value: $(KB_POD_NAME)
              - name: POD_NAMESPACE
                value: $(KB_NAMESPACE)
              {{- if .Values.debugEnabled }}
              - name: LOG_LEVEL
                value: debug
              {{- else }}
              - name: LOG_LEVEL
                value: info
              {{- end }}
            command:
              - "/bin/agamotto"
              - "--config=/opt/agamotto/agamotto-config.yaml"
              - "--feature-gates=-pkg.translator.prometheus.NormalizeName"
            ports:
              - name: http-metrics
                containerPort: {{ .Values.metrics.service.port }}
            volumeMounts:
              - name: agamotto-configuration
                mountPath: /opt/agamotto
        volumes:
          - name: annotations
            downwardAPI:
              items:
                - path: "component-replicas"
                  fieldRef:
                    fieldPath: metadata.annotations['apps.kubeblocks.io/component-replicas']
    - name: bookies-recovery
      workloadType: Stateful
      characterType: pulsar-bookie-recovery
      statefulSpec:
        updateStrategy: BestEffortParallel
      monitor:
        builtIn: false
        exporterConfig:
          scrapePath: /metrics
          scrapePort: {{ .Values.metrics.service.port }}
      configSpecs:
      - name: agamotto-configuration
        templateRef: {{ include "pulsar.name" . }}-agamotto-conf-tpl
        namespace: {{ .Release.Namespace }}
        volumeName: agamotto-configuration
      - name: bookies-recovery-config
        templateRef: {{ include "pulsar.name" . }}-recovery-conf-tpl
        namespace: {{ .Release.Namespace }}
        constraintRef: pulsar-env-constraints
        keys:
          - conf
        asEnvFrom:
          - bookies-recovery
          - check-bookies
        volumeName: recovery-config-env
      scriptSpecs:
        - name: pulsar-scripts
          templateRef: {{ include "pulsar.name" . }}-scripts
          namespace: {{ .Release.Namespace }}
          volumeName: scripts
          defaultMode: 0777
      podSpec:
        securityContext:
          runAsNonRoot: true
          runAsUser: 10000
          fsGroup: 0
          runAsGroup: 0
        initContainers:
          - name: check-bookies
            command:
            - /kb-scripts/check-bookies.sh
            env:
            {{- if .Values.debugEnabled }}
            - name: PULSAR_LOG_ROOT_LEVEL
              value: DEBUG
            - name: PULSAR_LOG_LEVEL
              value: DEBUG
            {{- end }}
            volumeMounts:
            - name: scripts
              mountPath: /kb-scripts
            securityContext:
              privileged: true
              runAsNonRoot: false
              runAsUser: 0
        containers:
          - name: bookies-recovery
            securityContext:
              allowPrivilegeEscalation: false
              runAsNonRoot: true
              runAsUser: 10000
              capabilities:
                drop:
                - ALL
              privileged: false
              runAsGroup: 0
            command:
              - /kb-scripts/start-bookies-recovery.sh
            env:
            {{- if .Values.debugEnabled }}
            - name: PULSAR_LOG_ROOT_LEVEL
              value: DEBUG
            - name: PULSAR_LOG_LEVEL
              value: DEBUG
            {{- end }}
            - name: httpServerEnabled
              value: "true"
            - name: httpServerPort
              value: "8000"
            - name: prometheusStatsHttpPort
              value: "8000"
            - name: useHostNameAsBookieID
              value: "true"
            ports:
            - name: http
              containerPort: 8000
            - name: bookie
              containerPort: 3181
            volumeMounts:
            - name: scripts
              mountPath: /kb-scripts
            - name: recovery-config-env
              mountPath: /opt/pulsar/none
          - name: metrics
            image: {{ .Values.images.metrics.repository }}:{{ .Values.images.metrics.tag }}
            imagePullPolicy: {{ default "IfNotPresent" .Values.images.metrics.pullPolicy }}
            securityContext:
              runAsNonRoot: false
              runAsUser: 0
            env:
              - name: JOB_NAME
                value: recovery
              - name: SERVICE_PORT
                value: "8000"
              - name: POD_NAME
                value: $(KB_POD_NAME)
              - name: POD_NAMESPACE
                value: $(KB_NAMESPACE)
              {{- if .Values.debugEnabled }}
              - name: LOG_LEVEL
                value: debug
              {{- else }}
              - name: LOG_LEVEL
                value: info
              {{- end }}
            command:
              - "/bin/agamotto"
              - "--config=/opt/agamotto/agamotto-config.yaml"
              - "--feature-gates=-pkg.translator.prometheus.NormalizeName"
            ports:
              - name: http-metrics
                containerPort: {{ .Values.metrics.service.port }}
            volumeMounts:
              - name: agamotto-configuration
                mountPath: /opt/agamotto
    - name: zookeeper
      workloadType: Stateful
      characterType: zookeeper
      statefulSpec:
        updateStrategy: BestEffortParallel
      monitor:
        builtIn: false
        exporterConfig:
          scrapePath: /metrics
          scrapePort: {{ .Values.metrics.service.port }}
      configSpecs:
        - name: agamotto-configuration
          templateRef: {{ include "pulsar.name" . }}-agamotto-conf-tpl
          namespace: {{ .Release.Namespace }}
          volumeName: agamotto-configuration
        - name: zookeeper-config
          templateRef: {{ include "pulsar.name" . }}-zookeeper-conf-tpl
          namespace: {{ .Release.Namespace }}
          volumeName: zookeeper-config-env
          constraintRef: pulsar-env-constraints
          keys:
            - conf
          asEnvFrom:
            - zookeeper
      scriptSpecs:
        - name: pulsar-scripts
          templateRef: {{ include "pulsar.name" . }}-scripts
          namespace: {{ .Release.Namespace }}
          volumeName: scripts
          defaultMode: 0777
      service:
        ports:
          - name: client
            port: 2181
            targetPort: client
      podSpec:
        securityContext:
          fsGroup: 0
          runAsGroup: 0
          runAsNonRoot: true
          runAsUser: 10000
        containers:
          - name: zookeeper
            command:
              - /kb-scripts/start-zookeeper.sh
            env:
              {{- if .Values.debugEnabled }}
              - name: PULSAR_LOG_ROOT_LEVEL
                value: DEBUG
              - name: PULSAR_LOG_LEVEL
                value: DEBUG
              {{- end }}
              - name: EXTERNAL_PROVIDED_SERVERS
                value: "false"
              - name: OPTS
                value: "-Dlog4j2.formatMsgNoLookups=true"
            ports:
              - name: client
                containerPort: 2181
              - name: tcp-quorum
                containerPort: 2888
              - name: tcp-election
                containerPort: 3888
              - name: http
                containerPort: 8000
            livenessProbe:
              exec:
                command:
                  - timeout
                  - "30"
                  - bash
                  - -c
                  - echo ruok | nc -q 1 localhost 2181 | grep imok
              failureThreshold: 10
              initialDelaySeconds: 5
              periodSeconds: 30
              successThreshold: 1
              timeoutSeconds: 30
            readinessProbe:
              exec:
                command:
                  - timeout
                  - "30"
                  - bash
                  - -c
                  - echo ruok | nc -q 1 localhost 2181 | grep imok
              failureThreshold: 10
              initialDelaySeconds: 5
              periodSeconds: 30
              successThreshold: 1
              timeoutSeconds: 30
            resources:
              requests:
                cpu: 50m
                memory: 256Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              privileged: false
              runAsGroup: 0
              runAsNonRoot: true
              runAsUser: 10000
            terminationMessagePath: /dev/termination-log
            terminationMessagePolicy: File
            volumeMounts:
              - mountPath: /pulsar/data
                name: data
              - mountPath: /pulsar/data-log
                name: data-log
              - name: scripts
                mountPath: /kb-scripts
              - name: zookeeper-config-env
                mountPath: /opt/pulsar/none
          - name: metrics
            image: {{ .Values.images.metrics.repository }}:{{ .Values.images.metrics.tag }}
            imagePullPolicy: {{ default "IfNotPresent" .Values.images.metrics.pullPolicy }}
            securityContext:
              runAsNonRoot: false
              runAsUser: 0
            env:
              - name: JOB_NAME
                value: zookeeper
              - name: SERVICE_PORT
                value: "8000"
              - name: POD_NAME
                value: $(KB_POD_NAME)
              - name: POD_NAMESPACE
                value: $(KB_NAMESPACE)
              {{- if .Values.debugEnabled }}
              - name: LOG_LEVEL
                value: debug
              {{- else }}
              - name: LOG_LEVEL
                value: info
              {{- end }}
            command:
              - "/bin/agamotto"
              - "--config=/opt/agamotto/agamotto-config.yaml"
              - "--feature-gates=-pkg.translator.prometheus.NormalizeName"
            ports:
              - name: http-metrics
                containerPort: {{ .Values.metrics.service.port }}
            volumeMounts:
              - name: agamotto-configuration
                mountPath: /opt/agamotto
