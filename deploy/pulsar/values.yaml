# Default values for pulsar.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

clusterVersionOverride: ""
nameOverride: ""
fullnameOverride: ""

## @param commonLabels Labels to add to all deployed objects
##
commonLabels: {}

commonAnnotations: {}

bookies:
  image:
    repository: registry.cn-hangzhou.aliyuncs.com/apecloud/pulsar
    pullPolicy: IfNotPresent
    tag: 2.11.1

zookeeper:
  image:
    repository: registry.cn-hangzhou.aliyuncs.com/apecloud/pulsar
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: 2.11.1

  roleProbe:
    failureThreshold: 2
    periodSeconds: 1
    successThreshold: 1

  ## @param configuration Configure ZooKeeper with a custom zoo.cfg file
  ## e.g:
  ## configuration: |-
  ##   deploy-working-dir=/bitnami/geode/data
  ##   log-level=info
  ##   ...
  ##
  configuration: ""

broker:
  configuration: ""
  image:
    repository: registry.cn-hangzhou.aliyuncs.com/apecloud/pulsar
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: 2.11.1

proxy:
  configuration: ""
  image:
    repository: registry.cn-hangzhou.aliyuncs.com/apecloud/pulsar
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: 2.11.1


clusterDomain: ".cluster.local"

metrics:
  image:
    registry: registry.cn-hangzhou.aliyuncs.com
    repository: apecloud/agamotto
    tag: 0.1.2-beta.2
    pullPolicy: IfNotPresent

  service:
    port: 1234