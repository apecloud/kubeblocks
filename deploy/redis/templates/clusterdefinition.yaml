apiVersion: apps.kubeblocks.io/v1alpha1
kind: ClusterDefinition
metadata:
  name: redis
  labels:
    {{- include "redis.labels" . | nindent 4 }}
spec:
  connectionCredential:
    username: ""
    password: ""
    endpoint: "$(SVC_FQDN):$(SVC_PORT_redis)"
    host: "$(SVC_FQDN)"
    port: "$(SVC_PORT_redis)"
  componentDefs:
    - name: redis
      workloadType: Replication
      characterType: redis
      replicationSpec:
        switchPolicies:
          - type: MaximumAvailability
            switchStatements:
              demote:
                - replicaof $KB_NEW_PRIMARY_ROLE_NAME 6379
              promote:
                - replicaof no one
              follow:
                - replicaof $KB_NEW_PRIMARY_ROLE_NAME 6379
          - type: MaximumDataProtection
            switchStatements:
              demote:
                - replicaof $KB_NEW_PRIMARY_ROLE_NAME 6379
              promote:
                - replicaof no one
              follow:
                - replicaof $KB_NEW_PRIMARY_ROLE_NAME 6379
        switchCmdExecutorConfig:
          image: redis:7.0.5
          switchSteps:
          - role: NewPrimary
            command:
              - /bin/sh
              - -c
            args:
              - redis-cli -h $(KB_SWITCH_ROLE_ENDPOINT) -p 6379 $(KB_SWITCH_PROMOTE_STATEMENT)
          - role: Secondaries
            command:
              - /bin/sh
              - -c
            args:
              - redis-cli -h $(KB_SWITCH_ROLE_ENDPOINT) -p 6379 $(KB_SWITCH_FOLLOW_STATEMENT)
          - role: OldPrimary
            command:
              - /bin/sh
              - -c
            args:
              - redis-cli -h $(KB_SWITCH_ROLE_ENDPOINT) -p 6379 $(KB_SWITCH_DEMOTE_STATEMENT)
      service:
        ports:
          - protocol: TCP
            port: 6379
      configSpecs:
        - name: redis-primary-config
          templateRef: redis-primary-config-7.0.5
          namespace: {{ .Release.Namespace }}
          volumeName: primary
        - name: redis-secondary-config
          templateRef: redis-secondary-config-7.0.5
          namespace: {{ .Release.Namespace }}
          volumeName: secondary
      scriptSpecs:
        - name: redis-scripts
          templateRef: redis-scripts
          namespace: {{ .Release.Namespace }}
          volumeName: scripts
          defaultMode: 493
      monitor:
        builtIn: false
        exporterConfig:
          scrapePort: 9121
          scrapePath: "/metrics"
      logConfigs:
        {{- range $name,$pattern := .Values.logConfigs }}
        - name: {{ $name }}
          filePathPattern: {{ $pattern }}
        {{- end }}
      volumeTypes:
        - name: data
          type: data
      podSpec:
        initContainers:
          - name: redis-init-container
            image: redis:7.0.5
            command: ["/scripts/init.sh"]
            volumeMounts:
              - name: data
                mountPath: /data
              - name: conf
                mountPath: /etc/conf
              - name: primary
                mountPath: /etc/conf/primary
              - name: secondary
                mountPath: /etc/conf/secondary
              - name: scripts
                mountPath: /scripts
        containers:
          - name: redis
            image: redis:7.0.5
            ports:
              - name: redis
                containerPort: 6379
            volumeMounts:
              - name: data
                mountPath: /data
              - name: conf
                mountPath: /etc/conf
              - name: primary
                mountPath: /etc/conf/primary
              - name: secondary
                mountPath: /etc/conf/secondary
              - name: scripts
                mountPath: /scripts
            args: [ "/etc/conf/redis.conf" ]
            lifecycle:
              postStart:
                exec:
                  command: ["/scripts/setup.sh"]
          - name: redis-exporter
            image: oliver006/redis_exporter:latest
            imagePullPolicy: IfNotPresent
            resources:
              requests:
                cpu: 100m
                memory: 100Mi
            ports:
              - name: metrics
                containerPort: 9121
                protocol: TCP
            livenessProbe:
              httpGet:
                path: /
                port: 9121
            readinessProbe:
              httpGet:
                path: /
                port: 9121
        volumes:
          - name: conf
            emptyDir: { }
      systemAccounts:
# Seems redis-cli has its own mechanism to parse input tokens and there is no elegent way
# to pass $(KB_ACCOUNT_STATEMENT) to redis-cli without causing parsing error. 
# Instead, using a shell script to wrap redis-cli and pass $(KB_ACCOUNT_STATEMENT) to it will do.
        cmdExecutorConfig: 
          image: docker.io/redis:7.0.5
          command:
          - sh
          - -c
          args:
          - "redis-cli -h $(KB_ACCOUNT_ENDPOINT) $(KB_ACCOUNT_STATEMENT)"
        passwordConfig:
          length: 10
          numDigits: 5
          numSymbols: 0
          letterCase: MixedCases
        accounts:
          - name: kbadmin
            provisionPolicy:
              type: CreateByStmt
              scope: AnyPods
              statements:
                creation: ACL SETUSER $(USERNAME) ON >$(PASSWD) allcommands allkeys
          - name: kbdataprotection
            provisionPolicy:
              type: CreateByStmt
              scope: AnyPods
              statements:
                creation: ACL SETUSER $(USERNAME) ON >$(PASSWD) allcommands allkeys
          - name: kbmonitoring
            provisionPolicy:
              type: CreateByStmt
              scope: AnyPods
              statements:
                creation: ACL SETUSER $(USERNAME) ON >$(PASSWD) allkeys +get
          - name: kbprobe
            provisionPolicy:
              type: CreateByStmt
              scope: AnyPods
              statements:
                creation: ACL SETUSER $(USERNAME) ON >$(PASSWD) allkeys +get
          - name: kbreplicator
            provisionPolicy:
              type: CreateByStmt
              scope: AnyPods
              statements:
                creation: ACL SETUSER $(USERNAME) ON >$(PASSWD) +psync +replconf +ping
