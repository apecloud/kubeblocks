apiVersion: apps.kubeblocks.io/v1alpha1
kind: ClusterDefinition
metadata:
  name: redis
  labels:
    {{- include "redis.labels" . | nindent 4 }}
spec:
  type: redis
  connectionCredential:
    username: default
    password: "$(RANDOM_PASSWD)"
    endpoint: "$(SVC_FQDN):$(SVC_PORT_redis)"
    host: "$(SVC_FQDN)"
    port: "$(SVC_PORT_redis)"
  componentDefs:
    - name: redis
      workloadType: Replication
      characterType: redis
      probes:
        roleProbe:
          failureThreshold: 2
          periodSeconds: 2
          timeoutSeconds: 1
      service:
        ports:
          - name: redis
            port: 6379
            targetPort: redis
      configSpecs:
        - name: redis-replication-config
          templateRef: redis7-config-template
          constraintRef: redis7-config-constraints
          namespace: {{ .Release.Namespace }}
          volumeName: redis-config
      scriptSpecs:
        - name: redis-scripts
          templateRef: redis-scripts
          namespace: {{ .Release.Namespace }}
          volumeName: scripts
          defaultMode: 493
      monitor:
        builtIn: false
        exporterConfig:
          scrapePort: 9121
          scrapePath: "/metrics"
      logConfigs:
        {{- range $name,$pattern := .Values.logConfigs }}
        - name: {{ $name }}
          filePathPattern: {{ $pattern }}
        {{- end }}
      volumeTypes:
        - name: data
          type: data
      podSpec:
        containers:
          - name: redis
            ports:
              - name: redis
                containerPort: 6379
            volumeMounts:
              - name: data
                mountPath: /data
              - name: redis-config
                mountPath: /etc/conf
              - name: scripts
                mountPath: /scripts
              - name: redis-conf
                mountPath: /etc/redis
              - name: pod-info
                mountPath: /kb-podinfo
            env:
              - name: REDIS_REPL_USER
                value: "kbreplicator"
              - name: REDIS_REPL_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: $(CONN_CREDENTIAL_SECRET_NAME)
                    key: password
                    optional: false
              - name: REDIS_DEFAULT_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: $(CONN_CREDENTIAL_SECRET_NAME)
                    key: password
                    optional: false
              - name: REDIS_SENTINEL_USER
                value: "$(REDIS_REPL_USER)-sentinel"
              - name: REDIS_SENTINEL_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: $(CONN_CREDENTIAL_SECRET_NAME)
                    key: password
                    optional: false
              - name: REDIS_ARGS
                value: "--requirepass $(REDIS_PASSWORD)"
            command: ["/scripts/redis-start.sh"]
            lifecycle:
              postStart:
                exec:
                  command: ["/scripts/redis-post-start.sh"]
          - name: redis-exporter
            image: {{ .Values.exporter.image.registry }}/{{ .Values.exporter.image.repository }}:{{ .Values.exporter.image.tag }}
            imagePullPolicy: IfNotPresent
            ports:
              - name: metrics
                containerPort: 9121
            livenessProbe:
              httpGet:
                path: /
                port: metrics
            readinessProbe:
              httpGet:
                path: /
                port: metrics
        volumes:
          - name: pod-info
            downwardAPI:
              items:
                - path: "pod-role"
                  fieldRef:
                    fieldPath: metadata.labels['kubeblocks.io/role']
                - path: "primary-pod"
                  fieldRef:
                    fieldPath: metadata.annotations['rs.apps.kubeblocks.io/primary']
                - path: "component-replicas"
                  fieldRef:
                    fieldPath: metadata.annotations['apps.kubeblocks.io/component-replicas']
      systemAccounts:
# Seems redis-cli has its own mechanism to parse input tokens and there is no elegent way
# to pass $(KB_ACCOUNT_STATEMENT) to redis-cli without causing parsing error.
# Instead, using a shell script to wrap redis-cli and pass $(KB_ACCOUNT_STATEMENT) to it will do.
        cmdExecutorConfig:
          image: {{ include "redis.image" . }}
          env:
            - name: REDIS_DEFAULT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: $(CONN_CREDENTIAL_SECRET_NAME)
                  key: password
                  optional: false
          command:
          - sh
          - -c
          args:
          - "redis-cli -h $(KB_ACCOUNT_ENDPOINT) -a $REDIS_DEFAULT_PASSWORD $(KB_ACCOUNT_STATEMENT) | redis-cli -h $(KB_ACCOUNT_ENDPOINT) -a $REDIS_DEFAULT_PASSWORD acl save "
        passwordConfig:
          length: 10
          numDigits: 5
          numSymbols: 0
          letterCase: MixedCases
        accounts:
          - name: kbadmin
            provisionPolicy: &kbadminAcctRef
              type: CreateByStmt
              scope: AllPods
              statements:
                creation: ACL SETUSER $(USERNAME) ON \>$(PASSWD) allcommands allkeys
                update: ACL SETUSER $(USERNAME) ON \>$(PASSWD)
          - name: kbdataprotection
            provisionPolicy: *kbadminAcctRef
          - name: kbmonitoring
            provisionPolicy: &kbReadOnlyAcctRef
              type: CreateByStmt
              scope: AllPods
              statements:
                creation: ACL SETUSER $(USERNAME) ON \>$(PASSWD) allkeys +get
                update: ACL SETUSER $(USERNAME) ON \>$(PASSWD)
          - name: kbprobe
            provisionPolicy: *kbReadOnlyAcctRef
    - name: redis-sentinel
      workloadType: Stateful
      characterType: redis
      service:
        ports:
          - name: redis-sentinel
            targetPort: redis-sentinel
            port: 26379
      configSpecs:
        - name: redis-replication-config
          templateRef: redis7-config-template
          constraintRef: redis7-config-constraints
          namespace: {{ .Release.Namespace }}
          volumeName: redis-config
      scriptSpecs:
        - name: redis-scripts
          templateRef: redis-scripts
          namespace: {{ .Release.Namespace }}
          volumeName: scripts
          defaultMode: 493
      volumeTypes:
        - name: data
          type: data
      podSpec:
        initContainers:
        - name: init-redis-sentinel
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: data
              mountPath: /data
            - name: redis-config
              mountPath: /etc/conf
            - name: sentinel-conf
              mountPath: /etc/sentinel
            - name: scripts
              mountPath: /scripts
          command: [ "/scripts/redis-sentinel-setup.sh" ]
          env:
            - name: REDIS_REPL_USER
              value: "kbreplicator"
            - name: REDIS_REPL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: $(CONN_CREDENTIAL_SECRET_NAME)
                  key: password
                  optional: false
            - name: REDIS_DEFAULT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: $(CONN_CREDENTIAL_SECRET_NAME)
                  key: password
                  optional: false
            - name: REDIS_SENTINEL_USER
              value: "$(REDIS_REPL_USER)-sentinel"
            - name: REDIS_SENTINEL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: $(CONN_CREDENTIAL_SECRET_NAME)
                  key: password
                  optional: false
            - name: SENTINEL_USER
              value: "default"
            - name: SENTINEL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: $(CONN_CREDENTIAL_SECRET_NAME)
                  key: password
                  optional: false
        containers:
        - name: redis-sentinel
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 26379
              name: redis-sentinel
          volumeMounts:
            - name: data
              mountPath: /data
            - name: redis-config
              mountPath: /etc/conf
            - name: sentinel-conf
              mountPath: /etc/sentinel
            - name: scripts
              mountPath: /scripts
          env:
            - name: REDIS_REPL_USER
              value: "kbreplicator"
            - name: REDIS_REPL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: $(CONN_CREDENTIAL_SECRET_NAME)
                  key: password
                  optional: false
            - name: REDIS_DEFAULT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: $(CONN_CREDENTIAL_SECRET_NAME)
                  key: password
                  optional: false
            - name: REDIS_SENTINEL_USER
              value: "$(REDIS_REPL_USER)-sentinel"
            - name: REDIS_SENTINEL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: $(CONN_CREDENTIAL_SECRET_NAME)
                  key: password
                  optional: false
            - name: SENTINEL_USER
              value: "default"
            - name: SENTINEL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: $(CONN_CREDENTIAL_SECRET_NAME)
                  key: password
                  optional: false
          command:
            - /bin/bash
          args:
            - -c
            - |
              set -ex
              /scripts/redis-sentinel-start.sh
          lifecycle:
            postStart:
              exec:
                command: [ "/scripts/redis-sentinel-post-start.sh" ]
          livenessProbe:
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 5
            exec:
              command:
                - sh
                - -c
                - /scripts/redis-sentinel-ping.sh 5
          readinessProbe:
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 5
            exec:
              command:
                - sh
                - -c
                - /scripts/redis-sentinel-ping.sh 1
