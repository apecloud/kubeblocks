apiVersion: apps.kubeblocks.io/v1alpha1
kind: ClusterVersion
metadata:
  name: redis-{{ default .Chart.AppVersion .Values.clusterVersionOverride }}
  labels:
    {{- include "redis.labels" . | nindent 4 }}
spec:
  clusterDefinitionRef: redis
  componentVersions:
  - componentDefRef: redis
    versionsContext:
      containers:
      - name: redis
        image: {{ include "redis.image" . }}
        imagePullPolicy: {{ default .Values.image.pullPolicy "IfNotPresent" }}
    systemAccountSpec:
      cmdExecutorConfig:
        image: {{ include "redis.image" . }}
  - componentDefRef: redis-sentinel
    versionsContext:
      initContainers:
        - name: init-redis-sentinel
          image: {{ include "redis.image" . }}
          imagePullPolicy: {{ default .Values.image.pullPolicy "IfNotPresent" }}
      containers:
        - name: redis-sentinel
          image: {{ include "redis.image" . }}
          imagePullPolicy: {{ default .Values.image.pullPolicy "IfNotPresent" }}
  - componentDefRef: redis-proxy
    versionsContext:
      initContainers:
        - name: init-redis-proxy
          image: {{ include "busybox.image" . }}
          imagePullPolicy: {{ default .Values.busyboxImage.pullPolicy "IfNotPresent" }}
      containers:
        - name: redis-proxy
          image: {{ include "redis-proxy.image" . }}
          imagePullPolicy: {{ default .Values.redisTwemproxyImage.pullPolicy "IfNotPresent" }}
