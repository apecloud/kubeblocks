apiVersion: v1
kind: ConfigMap
metadata:
  name: metrics-configuration
  labels:
      {{- include "tdengine.labels" . | nindent 4 }}
data:
  taoskeeper.toml: |-
    # Start with debug middleware for gin
    debug = false

    # Listen port, default is 6043
    port = 6043

    # log level
    loglevel = "info"

    # go pool size
    gopoolsize = 50000

    # interval for metrics
    RotationInterval = "15s"

    [tdengine]
    host = "127.0.0.1"
    port = 6041
    username = "root"
    password = "taosdata"

    # list of adapter that need to be monitored
    [taosAdapter]
    address = ["127.0.0.1:6041"]

    [metrics]
    # metrics prefix in metrics names.
    prefix = "taos"

    # database for storing metrics data
    database = "log"

    # export some tables that are not super table
    tables = []

    # database options for db storing metrics data
    [metrics.databaseoptions]
    cachemodel = "none"

    [environment]
    # Whether running in cgroup.
    incgroup = false
