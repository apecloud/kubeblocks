---
apiVersion: apps.kubeblocks.io/v1alpha1
kind: ClusterDefinition
metadata:
  name: weaviate
  labels:
    {{- include "weaviate.labels" . | nindent 4 }}
spec:
  type: weaviate
  connectionCredential:
    username: root
    password: "$(RANDOM_PASSWD)"
    endpoint: "$(SVC_FQDN):$(SVC_PORT_tcp-weaviate)"
    host: "$(SVC_FQDN)"
    port: "$(SVC_PORT_tcp-weaviate)"
  componentDefs:
    - name: weaviate
      workloadType: Stateful
      characterType: weaviate
      probes:
      monitor:
        builtIn: false
        exporterConfig:
          scrapePath: /metrics
          scrapePort: 2112
      logConfigs:
      configSpecs:
        - name: weaviate-config-template
          templateRef: weaviate-config-template
          volumeName: weaviate-config
          namespace: {{ .Release.Namespace }}
        - name: weaviate-env-template
          templateRef: weaviate-env-template
          constraintRef: weaviate-env-constraints
          volumeName: weaviate-env
          namespace: {{ .Release.Namespace }}
      service:
        ports:
          - name: tcp-weaviate
            port: 8080
            targetPort: tcp-weaviate
      volumeTypes:
        - name: data
          type: data
      podSpec:
        securityContext:
          fsGroup: 1001
        containers:
          - name: weaviate
            imagePullPolicy: {{default .Values.images.pullPolicy "IfNotPresent"}}
            command:
            - /bin/sh
            - -c
            - |
              export $(cat /weaviate-env/envs | xargs)
              /bin/weaviate --host 0.0.0.0 --port "8080" --scheme http --config-file /weaviate-config/conf.yaml --read-timeout=60s --write-timeout=60s
            securityContext:
              runAsUser: 0
            livenessProbe:
              failureThreshold: 30
              httpGet:
                path: /v1/.well-known/live
                port: 8080
                scheme: HTTP
              initialDelaySeconds: 900
              periodSeconds: 10
              successThreshold: 1
              timeoutSeconds: 3
            readinessProbe:
              failureThreshold: 3
              httpGet:
                path: /v1/.well-known/ready
                port: 8080
                scheme: HTTP
              initialDelaySeconds: 3
              periodSeconds: 10
              successThreshold: 1
              timeoutSeconds: 3
            startupProbe:
              failureThreshold: 3
              httpGet:
                path: /v1/.well-known/ready
                port: 8080
                scheme: HTTP
              periodSeconds: 10
              successThreshold: 1
              timeoutSeconds: 3
            terminationMessagePath: /dev/termination-log
            terminationMessagePolicy: File
            volumeMounts:
              - mountPath: /weaviate-config
                name: weaviate-config
              - mountPath: /weaviate-env
                name: weaviate-env
              - mountPath: /var/lib/weaviate
                name: data
            dnsPolicy: ClusterFirst
            enableServiceLinks: true
            ports:
              - name: tcp-weaviate
                containerPort: 8080
              - name: tcp-metrics
                containerPort: 2112
              - name: tcp-gossip-bind
                containerPort: 7000
              - name: tcp-data-bind
                containerPort: 7001
            env:
              - name: CLUSTER_DATA_BIND_PORT
                value: "7001"
              - name: CLUSTER_GOSSIP_BIND_PORT
                value: "7000"
              - name: GOGC
                value: "100"
              - name: PROMETHEUS_MONITORING_ENABLED
                value: "true"
              - name: PROMETHEUS_MONITORING_PORT
                value: "2112"
              - name: QUERY_MAXIMUM_RESULTS
                value: "100000"
              - name: REINDEX_VECTOR_DIMENSIONS_AT_STARTUP
                value: "false"
              - name: TRACK_VECTOR_DIMENSIONS
                value: "false"
              - name: PERSISTENCE_DATA_PATH
                value: '/var/lib/weaviate'
              - name: DEFAULT_VECTORIZER_MODULE
                value: none
              - name: CLUSTER_HOSTNAME
                value: "$(KB_POD_NAME)"
              - name: CLUSTER_JOIN
                value: "$(KB_CLUSTER_COMP_NAME)-headless.$(KB_NAMESPACE).svc.cluster.local"
