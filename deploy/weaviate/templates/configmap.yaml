apiVersion: v1
kind: ConfigMap
metadata:
  name: weaviate-config-template
  namespace: {{ .Release.Namespace | quote }}
  labels:
  {{- include "weaviate.labels" . | nindent 4 }}

data:
  conf.yaml: |-
    ---
    authentication:
      anonymous_access:
        enabled: true
    authorization:
      admin_list:
        enabled: false
    query_defaults:
      limit: 100
    debug: false

  envs: |-
    ENABLE_MODULES=""
    TRANSFORMERS_INFERENCE_API=""
    CLIP_INFERENCE_API=""
    QNA_INFERENCE_API=""
    IMAGE_INFERENCE_API=""
    SPELLCHECK_INFERENCE_API=""
    NER_INFERENCE_API=""
    SUM_INFERENCE_API=""
    OPENAI_APIKEY=""
    HUGGINGFACE_APIKEY=""
    COHERE_APIKEY=""
    PALM_APIKEY=""
    AWS_ACCESS_KEY_ID=""
    AWS_SECRET_ACCESS_KEY=""
    GOOGLE_APPLICATION_CREDENTIALS=""
    AZURE_STORAGE_ACCOUNT=""
    AZURE_STORAGE_KEY=""
    AZURE_STORAGE_CONNECTION_STRING=""