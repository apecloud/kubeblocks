apiVersion: dbaas.kubeblocks.io/v1alpha1
kind: ConfigConstraint
metadata:
  name: wesql-cfg-constraints-8.0
  labels:
    {{- include "wesqlapp.labels" . | nindent 4 }}
spec:
  # configmap reference
  # tplRef: mysql-3node-tpl-8.0
  reloadOptions:
    unixSignalTrigger:
      signal: SIGHUP
      processName: mysqld

  # top level mysql configuration type
  cfgSchemaTopLevelName: MysqlParameter

  # ConfigurationSchema that impose restrictions on engine parameter's rule
  configurationSchema:
    # schema: auto generate from mmmcue scripts
    # example: ../../internal/configuration/testdata/mysql_openapi.json
    cue: |-
      {{- .Values.configTemplate.cue | nindent 6 }}

  #  require db instance restart
  staticParameters:
    {{- range .Values.configTemplate.staticParameters }}
    - {{ . }}
    {{- end }}

  # mysql configuration file format
  formatterConfig:
    formatter: ini
    iniConfig:
      sectionName: mysqld
