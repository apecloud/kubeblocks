# Default values for wesqlcluster.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 3

appVersionOverride: ""

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.

  # limits:
  #   cpu: 500m
  #   memory: 2Gi
  # requests:
  #   cpu: 100m
  #   memory: 1Gi 


logVolume:
  # Provide sizeLimit to emptyDir volume.
  sizeLimit: 
  # Provide a medium for emptyDir volumes.
  medium: 

persistence:
  enabled: true
  data:
    storageClassName:
    size: 1Gi
  # separate log volume for WAL log
  wal:
    enabled: false
    storageClassName:
    size: 1Gi
  # separate log volume for app log
  log:
    # If enabled, log emptyDir volume will be superseded.
    enabled: false
    storageClassName:
    size: 1Gi

