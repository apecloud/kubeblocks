{{/*          namespace: {{ .Release.Namespace }}*/}}
{{/*          volumeName: zookeeper-config-env*/}}
{{/*          constraintRef: pulsar-env-constraints*/}}
{{/*          keys:*/}}
{{/*            - conf*/}}
{{/*          asEnvFrom:*/}}
{{/*            - zookeeper*/}}
