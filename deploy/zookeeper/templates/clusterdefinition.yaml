{{/*          namespace: {{ .Release.Namespace }}*/}}
{{/*          volumeName: scripts*/}}
{{/*          defaultMode: 0555*/}}
      service:
        ports:
          - name: client
            port: 2181
            targetPort: client
      podSpec:
        securityContext:
          fsGroup: 0
          runAsGroup: 0
          runAsNonRoot: true
          runAsUser: 10000
        containers:
          - name: zookeeper
{{/*            command:*/}}
{{/*              - /kb-scripts/start-zookeeper.sh*/}}
            env:
              - name: K8S_REPLICAS
                value: "$(KB_REPLICA_COUNT)"
              - name: STANDALONE_ENABLE
                value: 'false'
              - name: STANDALONE_ENABLE1
                value: "false"
              - name: RE_CONFIG_ENABLE
                value: "true"
            ports:
              - name: client
                containerPort: {{ .Values.containerPorts.client }}
              - name: tcp-quorum
                containerPort: {{ .Values.containerPorts.quorum }}
              - name: tcp-election
                containerPort: {{ .Values.containerPorts.election }}
              - name: http
                containerPort: {{ .Values.containerPorts.http }}
{{/*            livenessProbe:*/}}
{{/*              exec:*/}}
{{/*                command:*/}}
{{/*                  - bash*/}}
{{/*                  - -c*/}}
{{/*                  - echo ruok | nc -q 1 localhost 2181 | grep imok*/}}
{{/*              failureThreshold: 10*/}}
{{/*              initialDelaySeconds: 5*/}}
{{/*              periodSeconds: 30*/}}
{{/*              successThreshold: 1*/}}
{{/*              timeoutSeconds: 30*/}}
            resources:
              requests:
                cpu: 50m
                memory: 256Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              privileged: false
              runAsGroup: 0
              runAsNonRoot: true
              runAsUser: 10000
{{/*            terminationMessagePath: /dev/termination-log*/}}
{{/*            terminationMessagePolicy: File*/}}
            volumeMounts:
              - mountPath: /zookeeper/data
                name: data
              - mountPath: /zookeeper/log
                name: data-log
