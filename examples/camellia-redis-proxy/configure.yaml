apiVersion: apps.kubeblocks.io/v1alpha1
kind: OpsRequest
metadata:
  name: camellia-reconfiguring
  namespace: default
spec:
  # Specifies the name of the Cluster resource that this operation is targeting.
  clusterName: camellia-cluster
  # Instructs the system to bypass pre-checks (including cluster state checks and customized pre-conditions hooks) and immediately execute the opsRequest, except for the opsRequest of 'Start' type, which will still undergo pre-checks even if `force` is true.  Note: Once set, the `force` field is immutable and cannot be updated.
  force: false
  # Specifies a component and its configuration updates. This field is deprecated and replaced by `reconfigures`.
  reconfigure:
    # Specifies the name of the Component.
    componentName: proxy
   # Contains a list of ConfigurationItem objects, specifying the Component's configuration template name, upgrade policy, and parameter key-value pairs to be updated.
    configurations:
      # Sets the parameters to be updated. It should contain at least one item.
      # The keys are merged and retained during patch operations.
    - keys:
        # Represents the unique identifier for the ConfigMap.
      - key: application.yml
        # Defines a list of key-value pairs for a single configuration file.
        # These parameters are used to update the specified configuration settings.
        parameters:
          # Represents the name of the parameter that is to be updated.
        - key: "camellia-redis-proxy.client-auth-provider-class-name"
          # Represents the parameter values that are to be updated.
          # If set to nil, the parameter defined by the Key field will be removed from the configuration file.
          # - MultiTenant
          value: "com.netease.nim.camellia.redis.proxy.auth.MultiTenantClientAuthProvider"
          # - DynamicConf
          # value: "com.netease.nim.camellia.redis.proxy.auth.DynamicConfClientAuthProvider"
        - key: "camellia-redis-proxy.transpond.custom.proxy-route-conf-updater-class-name"
          # - MultiTenant
          value: "com.netease.nim.camellia.redis.proxy.route.MultiTenantProxyRouteConfUpdater"
          # - DynamicConf
          # value: "com.netease.nim.camellia.redis.proxy.route.DynamicConfProxyRouteConfUpdater"
      # Specifies the name of the configuration template.
      name: application-config
  # Specifies the maximum number of seconds the OpsRequest will wait for its start conditions to be met before aborting. If set to 0 (default), the start conditions must be met immediately for the OpsRequest to proceed.
  preConditionDeadlineSeconds: 0
  type: Reconfiguring
