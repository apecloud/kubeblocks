apiVersion: v1
kind: PersistentVolume
metadata:
  name: backup-s3-pv
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  hostPath:
    path: /mnt/backupdata
    type: DirectoryOrCreate

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: backup-s3-pvc
spec:
  storageClassName: csi-s3
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi