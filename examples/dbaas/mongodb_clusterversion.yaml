apiVersion: dbaas.kubeblocks.io/v1alpha1
kind: ClusterVersion
metadata:
  name: mongodb-cluster-version
spec:
  clusterDefinitionRef: mongodb-cluster-definition
  components:
    - type: mongos
      podSpec:
        containers:
          - name: mongos
            image: mongo:5.0.14
    - type: configsvr
      podSpec:
        containers:
          - name: configsvr
            image: mongo:5.0.14
    - type: shard
      podSpec:
        containers:
          - name: shard
            image: mongo:5.0.14
          - name: agent
            image: mongo:5.0.14