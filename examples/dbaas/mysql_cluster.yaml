apiVersion: dbaas.kubeblocks.io/v1alpha1
kind: Cluster
metadata:
  name: wesql-cluster-01
  namespace: default
spec:
  clusterDefinitionRef: apecloud-wesql
  appVersionRef: wesql-8.0.18
  components:
  - name: replicasets
    type: replicasets
    monitor: true
    volumeClaimTemplates:
    - name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi