apiVersion: dbaas.infracreate.com/v1alpha1
kind:       ClusterDefinition
metadata:
  name:     mysql-cluster-definition
spec:
  type: state.mysql-8
  components:
  - typeName: replicasets
    configTemplateRefs:
    - name: mysql-tree-node-template-8.0
      volumeName: mysql-config
    roleGroups:
    - primary
    defaultReplicas: 1
    logsConfig:
      - name: "mysql-errorlog"
        filePath: "/data/mysql/log/mysqld.err" # log file path
        variables:
          - "log_error=/data/mysql/log/mysqld.err"
      - name: "mysql-slowlog"
        filePath: "/data/mysql/mysqld-slow.log" # log file path
        variables:
          - "slow_query_log_file=/data/mysql/mysqld-slow.log"
          - "slow_query_log=ON"
          - "long_query_time=10"
          - "log_output=FILE"
    podSpec:
      containers:
      - name: mysql
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3306
          protocol: TCP
          name: mysql
        - containerPort: 13306
          protocol: TCP
          name: paxos
        volumeMounts:
          - mountPath: /data
            name: data
          - mountPath: /log
            name: log
          - mountPath: /data/config/mysql
            name: mysql-config
        env:
          - name: "MYSQL_ROOT_PASSWORD"
            valueFrom:
              secretKeyRef:
                name: $(OPENDBAAS_MY_SECRET_NAME)
                key: password
        command: ["/usr/bin/bash", "-c"]
        args:
          - >
            cluster_info="";
            for (( i=0; i<$OPENDBAAS_REPLICASETS_PRIMARY_N; i++ )); do
              if [ $i -ne 0 ]; then
                cluster_info="$cluster_info;";
              fi;
              host=$(eval echo \$OPENDBAAS_REPLICASETS_PRIMARY_"$i"_HOSTNAME)
              cluster_info="$cluster_info$host:13306";
            done;
            idx=0;
            while IFS='-' read -ra ADDR; do
              for i in "${ADDR[@]}"; do
                idx=$i;
              done;
            done <<< "$OPENDBAAS_MY_POD_NAME";
            echo $idx;
            cluster_info="$cluster_info@$(($idx+1))";
            echo $cluster_info;
            mkdir -p /data/mysql/log;
            mkdir -p /data/mysql/data;
            mkdir -p /data/mysql/std_data;
            mkdir -p /data/mysql/tmp;
            mkdir -p /data/mysql/run;
            chmod +777 -R /data/mysql;
            docker-entrypoint.sh mysqld --defaults-file=/data/config/mysql/my.cnf --cluster-start-index=1 --cluster-info="$cluster_info" --cluster-id=1
  roleGroupTemplates:
  - typeName: primary
    defaultReplicas: 3