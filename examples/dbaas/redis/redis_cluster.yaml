apiVersion: dbaas.kubeblocks.io/v1alpha1
kind: Cluster
metadata:
  name: redis
  namespace: default
spec:
  clusterDefinitionRef: apecloud-redis
  appVersionRef: redis-7.0.5
  terminationPolicy: WipeOut
  components:
  - name: redis-rsts
    type: replication
    monitor: true
    primaryStsIndex: 0
    replicas: 2
    volumeClaimTemplates:
    - name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
