apiVersion: dbaas.kubeblocks.io/v1alpha1
kind: OpsRequest
metadata:
  name: ops-vertical-scaling-threenodes-demo
spec:
  clusterRef: wesql-3nodes
  type: VerticalScaling 
  componentOps:
  - componentNames: [wesql-demo]
    verticalScaling:
      requests:
        memory: "500Mi"
        cpu: "0.5"
      limits:
        memory: "500Mi"
        cpu: "0.5"