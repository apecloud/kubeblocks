apiVersion: dbaas.kubeblocks.io/v1alpha1
kind: Cluster
metadata:
  name: wesql
spec:
  appVersionRef: wesql-8.0.30
  clusterDefinitionRef: apecloud-wesql
  terminationPolicy: WipeOut
  components:
    - name: wesql-test
      type: replicasets
      monitor: false
      volumeClaimTemplates:
        - name: data
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 1Gi
            volumeMode: Filesystem