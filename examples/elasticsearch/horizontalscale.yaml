apiVersion: apps.kubeblocks.io/v1alpha1
kind: OpsRequest
metadata:
  name: elasticsearch-horizontalscaling
  namespace: default
spec:
  # Specifies the name of the Cluster resource that this operation is targeting.
  clusterRef: elasticsearch-cluster
  type: HorizontalScaling
  # Lists HorizontalScaling objects, each specifying scaling requirements for a Component, including desired total replica counts, configurations for new instances, modifications for existing instances, and instance downscaling options. HorizontalScaling defines the parameters of a horizontal scaling operation.
  horizontalScaling:
    # Specifies the name of the Component.
    # - master
    # - data
    # - ingest
    # - transform
  - componentName: master
    # Specifies the number of total replicas.
    replicas: 2
