apiVersion: apps.kubeblocks.io/v1alpha1
kind: OpsRequest
metadata:
  name: mongo-switchover-specify
spec:
  # Specifies the name of the Cluster resource that this operation is targeting.
  clusterRef: mongo-cluster
  type: Switchover
  # Lists Switchover objects, each specifying a Component to perform the switchover operation.
  switchover:
    # Specifies the name of the Component.
  - componentName: mongodb
    # Specifies the instance to become the primary or leader during a switchover operation. The value of `instanceName` can be either: 1. "*" (wildcard value): - Indicates no specific instance is designated as the primary or leader. - Executes the switchover action from `clusterDefinition.componentDefs[*].switchoverSpec.withoutCandidate`. - `clusterDefinition.componentDefs[x].switchoverSpec.withoutCandidate` must be defined when using "*". 2. A valid instance name (pod name): - Designates a specific instance (pod) as the primary or leader. - The name must match one of the pods in the component. Any non-valid pod name is considered invalid. - Executes the switchover action from `clusterDefinition.componentDefs[*].switchoverSpec.withCandidate`. - `clusterDefinition.componentDefs[*].switchoverSpec.withCandidate` must be defined when specifying a valid instance name.
    instanceName: mongo-cluster-mongodb-2
