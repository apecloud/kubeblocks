apiVersion: troubleshoot.sh/v1beta2
kind: Preflight
metadata:
  name: kubeblocks_preflight
spec:
  collectors:
    - clusterInfo: {}
  analyzers:
    - clusterVersion:
        checkName: Kubernetes Version
        outcomes:
          - fail:
              when: "< 1.20.0"
              message: This application requires at least Kubernetes 1.20.0 or later, and recommends 1.22.0.
              uri: https://www.kubernetes.io
          - warn:
              when: "< 1.22.0"
              message: Your cluster meets the minimum version of Kubernetes, but we recommend you update to 1.22.0 or later.
              uri: https://kubernetes.io
          - pass:
              when: ">= 1.22.0"
              message: Your cluster meets the recommended and required versions of Kubernetes.
    - distribution:
        checkName: Kubernetes Distribution
        outcomes:
          - pass:
              when: "== docker-desktop"
              message: The application does not support Docker Desktop
          - pass:
              when: "== microk8s"
              message: The application does not support Microk8s
          - pass:
              when: "== eks"
              message: EKS is a supported distribution
          - pass:
              when: "== gke"
              message: GKE is a supported distribution
          - pass:
              when: "== aks"
              message: AKS is a supported distribution
          - pass:
              when: "== k3s"
              message: DigitalOcean is a supported distribution
          - pass:
              when: "== minikube"
              message: Minikube is not suitable for production environments
          - warn:
              when: "== ibm"
              message: The application does not support IBM Cloud
          - warn:
              message: Unable to determine the distribution of Kubernetes
    - storageClass:
        checkName: Required storage classes
        storageClassName: "csi-hostpath-sc"
        outcomes:
          - fail:
              message: The csi-hostpath-sc storage class was not found
          - pass:
              message: The csi-hostpath-sc storage class is present.
    - nodeResources:
        checkName: Must have at least 3 nodes in the cluster
        outcomes:
          - fail:
              when: "count() < 3"
              message: This application requires at least 3 nodes
          - pass:
              message: This cluster has enough nodes.
    - customResourceDefinition:
        checkName: Required Storage CRD
        customResourceDefinitionName: volumesnapshots.snapshot.storage.k8s.io
        outcomes:
          - fail:
              message: The volumesnapshots.snapshot.storage.k8s.io CRD was not found in the cluster.
          - pass:
              message: volumesnapshots.snapshot.storage.k8s.io is installed and available.
    - deploymentStatus:
        name: metrics-server
        namespace: kube-system
        outcomes:
          - fail:
              when: "absent" # note that the "absent" failure state must be listed first if used.
              message: The metrics-server deployment is not present.
          - fail:
              when: "< 1"
              message: The metrics-server deployment does not have any ready replicas.
          - pass:
              message: The metrics-server deployment is ready.
  extendAnalyzers:
    - clusterAccess:
        checkName: Check-K8S-Access
        outcomes:
          - fail:
              message: access fail
          - pass:
              message: access ok
