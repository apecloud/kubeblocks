apiVersion: apps.kubeblocks.io/v1alpha1
kind: OpsRequest
metadata:
  name: pulsar-volumeexpansion
  namespace: default
spec:
  # Specifies the name of the Cluster resource that this operation is targeting.
  clusterRef: pulsar-cluster
  type: VolumeExpansion
  # Note: Quantity struct can not do immutable check by CEL. Defines what component and volumeClaimTemplate need to expand the specified storage. VolumeExpansion encapsulates the parameters required for a volume expansion operation.
  volumeExpansion:
    # Specifies the name of the Component.
    # - pulsar-broker
    # - pulsar-proxy
    # - bookies
    # - bookies-recovery
    # - zookeeper
  - componentName: bookies
    # volumeClaimTemplates specifies the storage size and volumeClaimTemplate name.
    volumeClaimTemplates:
      # A reference to the volumeClaimTemplate name from the cluster components.
      # - pulsar-broker, data
      # - pulsar-proxy, data
      # - bookies, journal or ledgers
      # - bookies-recovery, data
      # - zookeeper, data
    - name: journal
      storage: 30Gi
