apiVersion: apps.kubeblocks.io/v1alpha1
kind: ClassFamily
metadata:
  name: kb-class-family-memory-optimized
  labels:
    classfamily.kubeblocks.io/provider: kubeblocks
spec:
  models:
  - cpu:
      slots: [2, 4, 8, 12, 24, 48]
    memory:
      sizePerCPU: 8Gi
  - cpu:
      min: 2
      max: 128
      step: 2
    memory:
      sizePerCPU: 16Gi