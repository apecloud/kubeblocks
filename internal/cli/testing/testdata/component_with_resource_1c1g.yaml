apiVersion: apps.kubeblocks.io/v1alpha1
kind: Cluster
spec:
  componentSpecs:
    - name: test
      componentDefRef: mysql
      monitor: true
      enabledLogs: [error, slow]
      replicas: 1
      resources:
        requests:
          cpu: 1
          memory: 1Gi
      volumeClaimTemplates:
      - name: data
        spec:
          accessModes:
          - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
          volumeMode: Filesystem
