apiVersion: troubleshoot.sh/v1beta2
kind: Preflight
metadata:
  name: kubeblocks_preflight
spec:
  collectors:
    - clusterInfo: {}
  analyzers:
    - clusterVersion:
        checkName: Kubernetes Version
        outcomes:
          - fail:
              when: "< 1.20.0"
              message: This application requires at least Kubernetes 1.20.0 or later, and recommends 1.22.0.
              uri: https://www.kubernetes.io
          - warn:
              when: "< 1.22.0"
              message: Your cluster meets the minimum version of Kubernetes, but we recommend you update to 1.22.0 or later.
              uri: https://kubernetes.io
          - pass:
              when: ">= 1.22.0"
              message: Your cluster meets the recommended and required versions of Kubernetes.