---
# Source: kubeblocks/templates/addons/csi-hostpath-driver-addon.yaml
apiVersion: extensions.kubeblocks.io/v1alpha1
kind: Addon
metadata:
  name: csi-hostpath-driver
  labels:
    helm.sh/chart: kubeblocks-0.6.0-beta.21
    app.kubernetes.io/name: kubeblocks
    app.kubernetes.io/instance: kubeblocks
    app.kubernetes.io/version: "0.6.0-beta.21"
    app.kubernetes.io/managed-by: Helm
    "kubeblocks.io/provider": community
spec:
  description: Container Storage Interface (CSI) driver for HostPath volumes
  type: Helm

  helm:    
    chartLocationURL: file:///csi-hostpath-driver-0.6.0-beta.21.tgz    
    chartsImage: registry.cn-hangzhou.aliyuncs.com/apecloud/kubeblocks-charts:0.6.0-beta.21
    chartsPathInImage: /charts

    installOptions:

    installValues:
      configMapRefs:
        - name: csi-hostpath-driver-chart-kubeblocks-values
          key: values-kubeblocks-override.yaml

    valuesMapping:
      jsonMap:
        tolerations: tolerations

  defaultInstallValues:
    - enabled: true
      tolerations: "[{\"effect\":\"NoSchedule\",\"key\":\"kb-controller\",\"operator\":\"Equal\",\"value\":\"true\"}]"

  installable:
    autoInstall: false
    selectors:
      - key: KubeGitVersion
        operator: DoesNotContain
        values:
          - eks
          - aliyun
          - gke
          - tke
          - aks
