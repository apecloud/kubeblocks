---
# Source: kubeblocks/templates/addons/csi-s3-addon.yaml
apiVersion: extensions.kubeblocks.io/v1alpha1
kind: Addon
metadata:
  name: csi-s3
  labels:
    helm.sh/chart: kubeblocks-0.6.0-beta.21
    app.kubernetes.io/name: kubeblocks
    app.kubernetes.io/instance: kubeblocks
    app.kubernetes.io/version: "0.6.0-beta.21"
    app.kubernetes.io/managed-by: Helm
    "kubeblocks.io/provider": community
spec:
  description: Container Storage Interface (CSI) driver for S3 volumes
  type: Helm

  helm:    
    chartLocationURL: file:///csi-s3-0.6.0-beta.21.tgz    
    chartsImage: registry.cn-hangzhou.aliyuncs.com/apecloud/kubeblocks-charts:0.6.0-beta.21
    chartsPathInImage: /charts

    installOptions:

    installValues:
      secretRefs:
        - name: kubeblocks-cloud-provider
          key: csi-s3

    valuesMapping:
      jsonMap:
        tolerations: tolerations
      extras:
      - name: daemonset
        jsonMap:
          tolerations: daemonsetTolerations

  defaultInstallValues:
    - enabled: true
      tolerations: "[{\"effect\":\"NoSchedule\",\"key\":\"kb-controller\",\"operator\":\"Equal\",\"value\":\"true\"}]"

  installable:
    autoInstall: false
