# Source: kubeblocks/templates/addons/llm-addon.yaml
apiVersion: extensions.kubeblocks.io/v1alpha1
kind: Addon
metadata:
  name: llm
  labels:
    helm.sh/chart: kubeblocks-0.6.0-beta.21
    app.kubernetes.io/name: kubeblocks
    app.kubernetes.io/instance: kubeblocks
    app.kubernetes.io/version: "0.6.0-beta.21"
    app.kubernetes.io/managed-by: Helm
spec:
  description: The large language model.
  type: Helm

  helm:    
    chartLocationURL: file:///llm-0.6.0-beta.21.tgz    
    chartsImage: registry.cn-hangzhou.aliyuncs.com/apecloud/kubeblocks-charts:0.6.0-beta.21
    chartsPathInImage: /charts

    installOptions:

    valuesMapping:
      valueMap:
        replicaCount: replicaCount

      jsonMap:
        tolerations: tolerations

      resources:
        cpu:
          requests: resources.requests.cpu
          limits: resources.limits.cpu
        memory:
          requests: resources.requests.memory
          limits: resources.limits.memory

  defaultInstallValues:
  - replicas: 1
    tolerations: "[{\"effect\":\"NoSchedule\",\"key\":\"kb-controller\",\"operator\":\"Equal\",\"value\":\"true\"}]"

  installable:
    autoInstall: false
