---
# Source: kubeblocks/templates/grafana/configmaps-datasources.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: kubeblocks-grafana-datasource
  namespace: default
  annotations:
    null
  labels:
    grafana_datasource: "1"
    app: kubeblocks-grafana-datasource
    helm.sh/chart: kubeblocks-0.6.0-beta.21
    app.kubernetes.io/name: kubeblocks
    app.kubernetes.io/instance: kubeblocks
    app.kubernetes.io/version: "0.6.0-beta.21"
    app.kubernetes.io/managed-by: Helm
data:
  datasource.yaml: |-
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      uid: prometheus
      url: http://kb-addon-prometheus-server.default:80/
      access: proxy
      isDefault: true
      jsonData:
        timeInterval: 15s
    - name: Prometheus-15s
      type: prometheus
      uid: prometheus-15
      url: http://kb-addon-prometheus-server.default:80/
      access: proxy
      isDefault: false
      jsonData:
        timeInterval: 15s
    - name: Loki
      type: loki
      uid: loki-kubeblocks
      access: proxy
      url: http://loki-gateway:80
      jsonData:
        maxLines: 1000
