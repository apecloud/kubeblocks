---
# Source: kubeblocks/templates/applications/aws-loadbalancer-controller-values.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: aws-load-balancer-controller-chart-kubeblocks-values
  labels:
    helm.sh/chart: kubeblocks-0.8.0-alpha.0
    app.kubernetes.io/name: kubeblocks
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "0.8.0-alpha.0"
    app.kubernetes.io/managed-by: Helm
data:
  values-kubeblocks-override.yaml: |-
    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
        - preference:
            matchExpressions:
            - key: kb-controller
              operator: In
              values:
              - "true"
          weight: 100
    clusterName: ""
    enabled: false
    replicaCount: 1
    serviceAccount:
      create: true
      name: kubeblocks-service-account-aws-load-balancer-controller
    tolerations:
    - effect: NoSchedule
      key: kb-controller
      operator: Equal
      value: "true"
