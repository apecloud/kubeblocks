---
# Source: kubeblocks/templates/applications/grafana-addon.yaml
apiVersion: extensions.kubeblocks.io/v1alpha1
kind: Addon
metadata:
  name: grafana
  labels:
    helm.sh/chart: kubeblocks-0.8.0-alpha.0
    app.kubernetes.io/name: kubeblocks
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "0.8.0-alpha.0"
    app.kubernetes.io/managed-by: Helm
    "kubeblocks.io/provider": community
spec:
  description: The leading tool for querying and visualizing time series and metrics.
  type: Helm

  helm:    
    chartLocationURL: file:///grafana-6.43.5.tgz    
    chartsImage: infracreate-registry.cn-zhangjiakou.cr.aliyuncs.com/apecloud/kubeblocks-charts:0.8.0-alpha.0
    chartsPathInImage: /charts

    installOptions:

    installValues:
      configMapRefs:
        - name: grafana-chart-kubeblocks-values
          key: values-kubeblocks-override.yaml

    valuesMapping:
      valueMap:
        replicaCount: replicas
        storageClass: persistence.storageClassName
        persistentVolumeEnabled: persistence.enabled

      jsonMap:
        tolerations: tolerations

      resources:
        storage: persistence.size
        cpu:
          requests: resources.requests.cpu
          limits: resources.limits.cpu
        memory:
          requests: resources.requests.memory
          limits: resources.limits.memory

  defaultInstallValues:
    - replicas: 1
      storageClass:
      resources:
        requests:
          storage: 1Gi
      tolerations: "[{\"effect\":\"NoSchedule\",\"key\":\"kb-controller\",\"operator\":\"Equal\",\"value\":\"true\"}]"

    - selectors:
        - key: KubeGitVersion
          operator: Contains
          values:
            - aliyun
      replicas: 1
      resources:
        requests:
          storage: 20Gi
      tolerations: "[{\"effect\":\"NoSchedule\",\"key\":\"kb-controller\",\"operator\":\"Equal\",\"value\":\"true\"}]"

  installable:
    autoInstall: false
