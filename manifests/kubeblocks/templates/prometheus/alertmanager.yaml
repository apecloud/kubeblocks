---
# Source: kubeblocks/templates/prometheus/alertmanager.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    helm.sh/chart: kubeblocks-0.8.0-alpha.0
    app.kubernetes.io/name: kubeblocks
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "0.8.0-alpha.0"
    app.kubernetes.io/managed-by: Helm
  name: kb-addon-prometheus-alertmanager-config
data:
  alertmanager.yml: |
    global: { }
    receivers:
      - name: default-receiver
    route:
      group_by: [ 'alertname', 'namespace', 'app_kubernetes_io_instance' ]
      group_interval: 30s
      group_wait: 5s
      receiver: default-receiver
      repeat_interval: 10m
      routes:
        - receiver: default-receiver
          group_by: ['alertname', 'instance', 'pod']
          matchers:
            - alertname=~"Container.*"
