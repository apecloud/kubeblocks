apiVersion: apps.kubeblocks.io/v1alpha1
kind: Cluster
metadata:
  annotations:
    meta.helm.sh/release-name: mongo
    meta.helm.sh/release-namespace: default
  finalizers:
    - cluster.kubeblocks.io/finalizer
  labels:
    app.kubernetes.io/instance: mongo
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: mongodb-cluster
    app.kubernetes.io/version: 6.0.3
    clusterdefinition.kubeblocks.io/name: mongodb
    clusterversion.kubeblocks.io/name: mongodb-6.0.3
    helm.sh/chart: mongodb-cluster-0.1.0
  name: mongo-repl
  namespace: default
spec:
  affinity:
    podAntiAffinity: Preferred
    tenancy: SharedNode
    topologyKeys:
      - kubernetes.io/hostname
  clusterDefinitionRef: mongodb
  clusterVersionRef: mongodb-6.0.3
  componentSpecs:
    - componentDefRef: replicaset
      monitor: false
      name: replicaset
      replicas: 3
      resources: {}
  terminationPolicy: Halt
