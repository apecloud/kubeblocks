apiVersion: apps.kubeblocks.io/v1alpha1
kind: Cluster
metadata:
  deletionGracePeriodSeconds: 0
  generateName: mysql-
  generation: 2
  labels:
    clusterdefinition.kubeblocks.io/name: mysql
    clusterversion.kubeblocks.io/name: mysql-8.0.33
  namespace: default
spec:
  clusterDefinitionRef: mysql
