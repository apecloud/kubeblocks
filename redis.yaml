apiVersion: apps.kubeblocks.io/v1alpha1
kind: Cluster
metadata:
  generation: 17
  name: redis
  namespace: kubeblocks-cloud-ns
spec:
  affinity:
    podAntiAffinity: Preferred
    tenancy: SharedNode
    topologyKeys:
    - kubernetes.io/hostname
  monitor: {}
  resources:
    cpu: "0"
    memory: "0"
  shardingSpecs:
  - name: shard
    shards: 3
    template:
      services:
        - name: test
          serviceType: NodePort
      componentDef: redis-cluster
      monitor: false
      name: redis
      replicas: 3
      resources:
        limits:
          cpu: 502m
        requests:
          cpu: 502m
      serviceVersion: 7.0.6
      volumeClaimTemplates:
      - name: data
        spec:
          accessModes:
          - ReadWriteOnce
          resources:
            requests:
              storage: 23Gi
  storage:
    size: "0"
  terminationPolicy: Delete
