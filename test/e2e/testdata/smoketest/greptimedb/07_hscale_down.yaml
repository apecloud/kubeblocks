apiVersion: apps.kubeblocks.io/v1alpha1
kind: OpsRequest
metadata:
  generateName: greptimedb-cluster-hscale-down-
spec:
  clusterRef: greptimedb-cluster
  type: HorizontalScaling
  horizontalScaling:
    - componentName: frontend
      replicas: 1
    - componentName: meta
      replicas: 1
    - componentName: etcd
      replicas: 2
    - componentName: datanode
      replicas: 2