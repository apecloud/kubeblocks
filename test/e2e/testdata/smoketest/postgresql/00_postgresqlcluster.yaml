apiVersion: apps.kubeblocks.io/v1alpha1
kind: Cluster
metadata:
  name: pg-cluster
  namespace: default
  labels: 
    helm.sh/chart: postgresql-cluster-0.6.0-alpha.33
    app.kubernetes.io/version: "14.8.0"
    app.kubernetes.io/instance: pg-cluster
spec:
  clusterVersionRef: postgresql-14.8.0
  terminationPolicy: Delete  
  affinity:
    podAntiAffinity: Preferred
    topologyKeys:
      - kubernetes.io/hostname
    tenancy: SharedNode
  clusterDefinitionRef: postgresql
  componentSpecs:
    - name: postgresql
      componentDefRef: postgresql      
      monitor: false      
      replicas: 1
      enabledLogs:
        - running
      serviceAccountName: kb-sa-pg-cluster
      switchPolicy:
        type: Noop      
      resources:
        limits:
          cpu: "0.5"
          memory: "1Gi"
        requests:
          cpu: "0.5"
          memory: "1Gi"
