apiVersion: apps.kubeblocks.io/v1alpha1
kind: ClusterVersion
metadata:
  name: postgresql-14.7.0-latest
spec:
  clusterDefinitionRef: postgresql
  componentVersions:
    - componentDefRef: postgresql
      versionsContext:
        containers:
          - name: postgresql
            image: docker.io/apecloud/postgresql:14.7.0
        initContainers:
          - image: docker.io/apecloud/postgresql:14.7.0
            name: pg-init-container