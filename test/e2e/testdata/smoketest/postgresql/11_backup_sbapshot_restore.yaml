apiVersion: apps.kubeblocks.io/v1alpha1
kind: Cluster
metadata:
  name: mycluster-sbapshot
  annotations:
    kubeblocks.io/restore-from-backup: "{\"postgresql\":\"backup-sbapshot-mycluster\"}"
spec:
  clusterDefinitionRef: postgresql
  clusterVersionRef: postgresql-14.7.0
  terminationPolicy: WipeOut
  componentSpecs:
    - name: wesql
      componentDefRef: mysql
      monitor: false
      replicas: 1
      volumeClaimTemplates:
        - name: data
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 1Gi