---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kb-mycluster-pgcluster
  labels:
    helm.sh/chart: pgcluster-0.5.1-beta.3
    app.kubernetes.io/name: pgcluster
    app.kubernetes.io/instance: mycluster
    app.kubernetes.io/version: "14.7.1"
    app.kubernetes.io/managed-by: Helm
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: kb-mycluster-pgcluster
  namespace: default
  labels:
    helm.sh/chart: pgcluster-0.5.1-beta.3
    app.kubernetes.io/name: pgcluster
    app.kubernetes.io/instance: mycluster
    app.kubernetes.io/version: "14.7.1"
    app.kubernetes.io/managed-by: Helm
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - create
      - get
      - list
      - patch
      - update
      - watch
      # delete is required only for 'patronictl remove'
      - delete
  - apiGroups:
      - ""
    resources:
      - endpoints
    verbs:
      - get
      - patch
      - update
      - create
      - list
      - watch
      # delete is required only for 'patronictl remove'
      - delete
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: kb-mycluster-pgcluster
  labels:

    helm.sh/chart: pgcluster-0.5.1-beta.3
    app.kubernetes.io/name: pgcluster
    app.kubernetes.io/instance: mycluster
    app.kubernetes.io/version: "14.7.1"
    app.kubernetes.io/managed-by: Helm
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: kb-mycluster-pgcluster
subjects:
  - kind: ServiceAccount
    name: kb-mycluster-pgcluster
    namespace: default
---
# Source: postgresql-cluster/templates/cluster.yaml
apiVersion: apps.kubeblocks.io/v1alpha1
kind: Cluster
metadata:
  name: pg-cluster-snapshot
  annotations:
    kubeblocks.io/restore-from-backup: "{\"postgresql\":\"backup-snapshot-pg\"}"
spec:
  clusterDefinitionRef: postgresql
  clusterVersionRef: postgresql-14.7.2
  terminationPolicy: WipeOut
  componentSpecs:
    - name: postgresql
      componentDefRef: postgresql
      serviceAccountName: kb-mycluster-pgcluster
      monitor: false
      replicas: 1
      volumeClaimTemplates:
        - name: data
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 21Gi