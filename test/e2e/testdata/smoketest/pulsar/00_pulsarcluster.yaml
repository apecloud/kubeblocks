apiVersion: apps.kubeblocks.io/v1alpha1
kind: Cluster
metadata:
  name: pulsar-test
spec:
    clusterDefinitionRef: pulsar
    clusterVersionRef: pulsar-2.11.0
    componentSpecs:
    - componentDefRef: pulsar-proxy
      monitor: false
      name: proxy
      noCreatePDB: false
      replicas: 1
      resources:
        limits:
          cpu: 200m
          memory: 512Mi
        requests:
          cpu: 200m
          memory: 512Mi
    - componentDefRef: pulsar-broker
      monitor: false
      name: broker
      noCreatePDB: false
      replicas: 1
      resources:
        limits:
          cpu: 200m
          memory: 512Mi
        requests:
          cpu: 200m
          memory: 512Mi
    - componentDefRef: bookies-recovery
      monitor: false
      name: bookies-recovery
      noCreatePDB: false
      replicas: 1
      resources:
        limits:
          cpu: 200m
          memory: 512Mi
        requests:
          cpu: 200m
          memory: 512Mi
    - componentDefRef: bookies
      monitor: false
      name: bookies
      noCreatePDB: false
      replicas: 3
      resources:
        limits:
          cpu: 200m
          memory: 512Mi
        requests:
          cpu: 200m
          memory: 512Mi
      serviceAccountName: kb-pulsar-pulsar-cluster
      volumeClaimTemplates:
      - name: ledgers
        spec:
          accessModes:
          - ReadWriteOnce
          resources:
            requests:
              storage: 2Gi
      - name: journal
        spec:
          accessModes:
          - ReadWriteOnce
          resources:
            requests:
              storage: 2Gi
    - componentDefRef: zookeeper
      monitor: false
      name: zookeeper
      noCreatePDB: false
      replicas: 1
      resources:
        limits:
          cpu: 200m
          memory: 512Mi
        requests:
          cpu: 100m
          memory: 512Mi
      volumeClaimTemplates:
      - name: data
        spec:
          accessModes:
          - ReadWriteOnce
          resources:
            requests:
              storage: 2Gi
    terminationPolicy: WipeOut
