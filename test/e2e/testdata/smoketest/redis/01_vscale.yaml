apiVersion: apps.kubeblocks.io/v1alpha1
kind: OpsRequest
metadata:
  name: ops-vscale
spec:
  clusterRef: mycluster
  type: VerticalScaling
  verticalScaling:
    - componentName: redis
      requests:
        memory: "500Mi"
        cpu: "500m"
      limits:
        memory: "500Mi"
        cpu: "500m"