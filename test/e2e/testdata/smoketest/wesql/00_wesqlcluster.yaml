  affinity:
    podAntiAffinity: Preferred
    tenancy: SharedNode
  clusterDefinitionRef: apecloud-mysql # ref clusterdefinition.name
  componentSpecs:
    - name: mysql
      componentDefRef: mysql # ref clusterdefinition componentDefs.name      
      monitor: false      
      replicas: 1
      enabledLogs:
        - slow
        - error
      serviceAccountName: kb-sa-mycluster      
      resources:
        limits:
          cpu: "0.5"
          memory: "1Gi"
        requests:
          cpu: "0.5"
          memory: "1Gi"
      volumeClaimTemplates:
        - name: data # ref clusterDefinition components.containers.volumeMounts.name
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 20Gi      
