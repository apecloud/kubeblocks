apiVersion: apps.kubeblocks.io/v1alpha1
kind: Cluster
metadata:
  name: mysql-cluster
  namespace: pulsar-kb
  labels: 
    helm.sh/chart: apecloud-mysql-cluster-0.6.0-alpha.33
    app.kubernetes.io/version: "8.0.30"
    app.kubernetes.io/instance: mysql-cluster
spec:
  clusterVersionRef: ac-mysql-8.0.30
  terminationPolicy: Delete  
  affinity:
    podAntiAffinity: Required
    topologyKeys:
      - kubernetes.io/hostname
    tenancy: SharedNode
  clusterDefinitionRef: apecloud-mysql # ref clusterdefinition.name
  componentSpecs:
    - name: mysql
      componentDefRef: mysql # ref clusterdefinition componentDefs.name      
      monitor: false
      replicas: 1
      enabledLogs:
        - slow
        - error
      serviceAccountName: kb-mysql-cluster      
      resources:
        limits:
          cpu: "0.5"
          memory: "0.5Gi"
        requests:
          cpu: "0.5"
          memory: "0.5Gi"      
      volumeClaimTemplates:
        - name: data # ref clusterDefinition components.containers.volumeMounts.name
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 20Gi      
