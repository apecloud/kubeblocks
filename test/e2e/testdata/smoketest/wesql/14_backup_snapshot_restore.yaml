---
# Source: apecloud-mysql-cluster/templates/serviceaccount.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kb-mysql-cluster
  labels:
    app.kubernetes.io/name: mysql-cluster
    app.kubernetes.io/instance: mycluster
    app.kubernetes.io/version: "8.0.30"
    app.kubernetes.io/managed-by: Helm
---
# Source: apecloud-mysql-cluster/templates/role.yaml
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: kb-mysql-cluster
  namespace: default
  labels:
    app.kubernetes.io/name: apecloud-mysql-cluster
    app.kubernetes.io/instance: mycluster
    app.kubernetes.io/version: "8.0.30"
    app.kubernetes.io/managed-by: Helm
rules:
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
---
# Source: apecloud-mysql-cluster/templates/rolebinding.yaml
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: kb-mysql-cluster
  labels:
    app.kubernetes.io/name: apecloud-mysql-cluster
    app.kubernetes.io/instance: mycluster
    app.kubernetes.io/version: "8.0.30"
    app.kubernetes.io/managed-by: Helm
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: kb-mycluster-apecloud-mysql-cluster
subjects:
  - kind: ServiceAccount
    name: kb-mycluster-apecloud-mysql-cluster
    namespace: default
---
apiVersion: apps.kubeblocks.io/v1alpha1
kind: Cluster
metadata:
  name: mysql-cluster-snapshot
  annotations:
    kubeblocks.io/restore-from-backup: "{\"mysql\":\"backup-sbapshot-mycluster\"}"
spec:
  clusterDefinitionRef:  apecloud-mysql
  clusterVersionRef: ac-mysql-8.0.30
  terminationPolicy: WipeOut
  componentSpecs:
    - name: mysql
      componentDefRef: mysql
      monitor: false
      replicas: 1
      serviceAccountName: kb-mysql-cluster
      volumeClaimTemplates:
        - name: data
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 2Gi
