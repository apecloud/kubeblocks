apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app.kubernetes.io/instance: wesql-cluster
  name: wesql-cluster-replicasets-primary
spec:
  minReadySeconds: 10
  podManagementPolicy: Parallel
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/component: replicasets-replicasets
      app.kubernetes.io/instance: wesql-cluster-replicasets-primary
      app.kubernetes.io/name: state.mysql-wesql-clusterdefinition
  serviceName: wesql-cluster-replicasets-primary
  template:
    metadata:
      creationTimestamp: null
      labels:
        app.kubernetes.io/component: replicasets-replicasets
        app.kubernetes.io/instance: wesql-cluster-replicasets-primary
        app.kubernetes.io/name: state.mysql-wesql-clusterdefinition
    spec:
      containers:
        - args: []
          command:
            - /bin/bash
            - -c
          image: docker.io/apecloud/wesql-server:latest
          imagePullPolicy: IfNotPresent
          name: mysql
          ports:
            - containerPort: 3306
              name: mysql
              protocol: TCP
            - containerPort: 13306
              name: paxos
              protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: data
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
  updateStrategy:
    rollingUpdate:
      partition: 0
    type: RollingUpdate
  volumeClaimTemplates:
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        creationTimestamp: null
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
        volumeMode: Filesystem