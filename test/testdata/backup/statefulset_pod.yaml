apiVersion: v1
kind: Pod
metadata:
  generateName: wesql-cluster-replicasets-primary-
  labels:
    statefulset.kubernetes.io/pod-name: wesql-cluster-replicasets-primary-0
  name: wesql-cluster-replicasets-primary-0
spec:
  containers:
    - args:
        - docker-entrypoint.sh mysqld
      command:
        - /bin/bash
        - '-c'
      env:
        - name: KB_POD_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        - name: KB_REPLICASETS_N
          value: '1'
        - name: KB_REPLICASETS_0_HOSTNAME
          value: wesql-cluster-replicasets-primary-0
      image: 'docker.io/apecloud/apecloud-mysql-server:latest'
      imagePullPolicy: IfNotPresent
      name: mysql
      ports:
        - containerPort: 3306
          name: mysql
          protocol: TCP
        - containerPort: 13306
          name: paxos
          protocol: TCP
      resources: {}
      terminationMessagePath: /dev/termination-log
      terminationMessagePolicy: File
      volumeMounts:
        - mountPath: /var/lib/mysql
          name: data
  hostname: wesql-cluster-replicasets-primary-0
  preemptionPolicy: PreemptLowerPriority
  priority: 0
  restartPolicy: Always
  securityContext: {}
  subdomain: wesql-cluster-replicasets-primary
  terminationGracePeriodSeconds: 30
  tolerations:
    - effect: NoExecute
      key: node.kubernetes.io/not-ready
      operator: Exists
      tolerationSeconds: 300
    - effect: NoExecute
      key: node.kubernetes.io/unreachable
      operator: Exists
      tolerationSeconds: 300
  volumes:
    - name: data
      persistentVolumeClaim:
        claimName: data-wesql-cluster-replicasets-primary-0