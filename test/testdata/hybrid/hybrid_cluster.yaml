apiVersion: dbaas.kubeblocks.io/v1alpha1
kind: Cluster
metadata:
  labels:
    clusterversion.kubeblocks.io/name: %s
    clusterdefinition.kubeblocks.io/name: %s
    app.kubernetes.io/managed-by: kubeblocks
  name: %s
  namespace: default
spec:
  clusterVersionRef: %s
  clusterDefinitionRef: %s
  components:
  - name: %s
    type: proxy
    replicas: 1
    monitor: false
  - monitor: false
    name: %s
    replicas: 3
    type: consensus
    enabledLogs:
    - error
    volumeClaimTemplates:
    - name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 2Gi
  terminationPolicy: WipeOut