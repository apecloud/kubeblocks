apiVersion: dbaas.kubeblocks.io/v1alpha1
kind: ClusterDefinition
metadata:
  name: cluster-definition
spec:
  type: state.mysql
  components:
    - typeName: replicasets
      componentType: Stateful
      defaultReplicas: 1
      configSpec:
        configTemplateRefs:
          - name: mysql-tree-node-template-8.0
            volumeName: mysql-config
            configTplRef: mysql-tree-node-template-8.0
            configConstraintRef: mysql-tree-node-template-8.0
            tplType: config
      podSpec:
        containers:
          - name: mysql
            imagePullPolicy: IfNotPresent
            ports:
              - containerPort: 3306
                protocol: TCP
                name: mysql
              - containerPort: 13306
                protocol: TCP
                name: paxos
            volumeMounts:
              - mountPath: /var/lib/mysql
                name: data
              - mountPath: /var/log
                name: log
              - mountPath: /data/config
                name: mysql-config
            env:
              - name: "MYSQL_ROOT_PASSWORD"
                valueFrom:
                  secretKeyRef:
                    name: $(KB_SECRET_NAME)
                    key: password
            command: [ "/usr/bin/bash", "-c" ]
            args:
              - >
                cluster_info="";
                for (( i=0; i<$KB_REPLICASETS_PRIMARY_N; i++ )); do
                  if [ $i -ne 0 ]; then
                    cluster_info="$cluster_info;";
                  fi;
                  host=$(eval echo \$KB_REPLICASETS_PRIMARY_"$i"_HOSTNAME)
                  cluster_info="$cluster_info$host:13306";
                done;
                idx=0;
                while IFS='-' read -ra ADDR; do
                  for i in "${ADDR[@]}"; do
                    idx=$i;
                  done;
                done <<< "$KB_POD_NAME";
                echo $idx;
                cluster_info="$cluster_info@$(($idx+1))";
                echo $cluster_info;
                docker-entrypoint.sh mysqld --cluster-start-index=1 --cluster-info="$cluster_info" --cluster-id=1
    - typeName: proxy
      componentType: Stateless
      defaultReplicas: 1
      podSpec:
        containers:
          - name: nginx
      service:
        ports:
          - protocol: TCP
            port: 80