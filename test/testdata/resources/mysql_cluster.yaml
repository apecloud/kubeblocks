apiVersion: dbaas.kubeblocks.io/v1alpha1
kind: Cluster
metadata:
  labels:
    app.kubernetes.io/managed-by: kubeblocks
  name: test-cluster
  namespace: default
spec:
  clusterVersionRef: for-test
  clusterDefinitionRef: for-test
  components:
    - monitor: false
      name: test
      replicas: 3
      type: replicasets
      enabledLogs:
        - error
      volumeClaimTemplates:
        - name: data
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 2Gi
  terminationPolicy: WipeOut