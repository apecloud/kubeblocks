apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: xxx
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component-name: wesql-test
      app.kubernetes.io/instance: wesql
      app.kubernetes.io/name: state.mysql-cluster-definition-consensus
  serviceName: wesql-wesql-test
  template:
    metadata:
      labels:
        app.kubernetes.io/component-name: wesql-test
        app.kubernetes.io/instance: wesql
        app.kubernetes.io/name: state.mysql-cluster-definition-consensus
    spec:
      containers:
        - args:
            - docker-entrypoint.sh mysqld --cluster-id=1
          command:
            - /bin/bash
            - -c
          image: docker.io/apecloud/apecloud-mysql-server:latest
          imagePullPolicy: IfNotPresent
          name: mysql
          resources: { }
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File