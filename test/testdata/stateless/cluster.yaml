apiVersion: apps.kubeblocks.io/v1alpha1
kind: Cluster
metadata:
  annotations:
  labels:
    clusterversion.kubeblocks.io/name: %s
    clusterdefinition.kubeblocks.io/name: %s
  name: %s
  namespace: default
spec:
  clusterVersionRef: %s
  clusterDefinitionRef: %s
  componentSpecs:
  - name: nginx
    componentDefRef: proxy
    monitor: false
    replicas: %d
  terminationPolicy: WipeOut